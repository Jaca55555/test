<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<body th:fragment="navbar">

    <!-- [ Header ] start -->
    <header class="navbar pcoded-header navbar-expand-lg navbar-light">
        <div class="m-header">
            <a class="mobile-menu" id="mobile-collapse1" href="#"><span></span></a>
            <a href="#" class="b-brand">
                <div class="b-bg">
                    <i class="feather icon-trending-up"></i>
                </div>
                <span class="b-title">Datta Able</span>
            </a>
        </div>
        <a class="mobile-menu" id="mobile-header" href="">
            <i class="feather icon-more-horizontal"></i>
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li><span th:text="${#dates.createNow()}"></span></li>
                <li><span th:utext="${#request.userPrincipal.name}"></span> - <span th:text="#{doc.welcome_title}">Тизимга хуш келибсиз!</span></li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li>
                    <div class="dropdown">
                        <a class="dropdown-toggle" href="#" data-toggle="dropdown">
                            <sub style="font-size: 100%;"><i class="icon feather icon-bell"></i></sub>
                            <sup ><span class="badge badge-warning badge-notification" id="new-notification-count">0</span></sup>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right notification">
                            <div class="noti-head">
                                <h6 class="d-inline-block m-b-0" th:text="#{sys_notifications}"></h6>
                            </div>
                            <ul class="noti-body" id="noti-body">

                            </ul>
                            <div class="noti-footer">
                                <a href="/sys/notification/list" th:text="#{sys_notification.showAll}"></a>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="dropdown">
                        <a class="dropdown-toggle" href="#" data-toggle="dropdown">
                            <i class="icon feather icon-globe"></i>
                            <span th:if="__${#locale}__=='uz'">O`zbekcha</span>
                            <span th:if="__${#locale}__=='oz'">Ўзбекча</span>
                            <span th:if="__${#locale}__=='ru'">Русский</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right notification" style="width: 200px;min-width: 200px;">
                            <ul class="noti-body">
                                <li class="flag-image-li" onclick="switchLanguage('uz'); return false;">
                                    <div class="media">
                                        <img src="/static/images/flags/uz.svg" class="flag-image" style="width: 30px;margin-right: 10px;"> O`zbekcha
                                    </div>
                                </li>
                                <li class="flag-image-li" onclick="switchLanguage('oz'); return false;">
                                    <div class="media">
                                        <img src="/static/images/flags/uz.svg" class="flag-image" style="width: 30px;margin-right: 10px;"> Ўзбекча
                                    </div>
                                </li>
                                <li class="flag-image-li" onclick="switchLanguage('ru'); return false;">
                                    <div class="media">
                                        <img src="/static/images/flags/ru.svg" class="flag-image" style="width: 30px;margin-right: 10px;"> Русский
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="dropdown drp-user">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="icon feather icon-settings"></i>
                            <input type="hidden" id="global_csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </a>
                        <div class="dropdown-menu dropdown-menu-right profile-notification">
                            <div class="pro-head">
                                <img src="/static/images/avatar-2.jpg" class="img-radius" alt="User-Profile-Image">
                                <span th:utext="${#request.userPrincipal.name}"></span>
                                <a href="/logout" class="dud-logout" title="Logout">
                                    <i class="feather icon-log-out"></i>
                                </a>
                            </div>
                            <ul class="pro-body">
                                <li><a href="/profile" class="dropdown-item"><i class="feather icon-user"></i> <span th:text="#{my_profile}"></span> </a></li>
                                <li><a href="/logout" class="dropdown-item"><i class="feather icon-log-out"></i> <span th:text="#{sys_logout}"></span> </a></li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </header>
    <!-- [ Header ] end -->

</body>
</html>
