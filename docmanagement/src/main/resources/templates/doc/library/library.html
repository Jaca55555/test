<script th:inline="javascript">
    var viewLink = [[${T(uz.maroqand.ecology.docmanagement.constant.DocUrls).LibraryView}]];
    var ajaxListLink = [[${T(uz.maroqand.ecology.docmanagement.constant.DocUrls).LibraryListAjaxWindow}]];

    function getCurrentLanguage() {
        return [[__${#locale}__]];
    }
</script>
<script th:inline="none">
    var dataDatatableSelector;
    var thead;

    function getDatatableConnect() {
        dataDatatableSelector.DataTable().destroy();
        dataDatatableSelector.html(thead);
        datatableConnect();
    }



    function renderActionsColumn(data, type, row, meta) {
        var html = '';
        html += '<div class="btn-group"><a class="btn btn-outline-info btn-sm" href="'+viewLink+'?id='+row[0]+'" ><i class="feather icon-eye" style="margin-right: 0px;"></i></a></div>';
        return html;
    }

    function datatableConnect() {
        dataDatatableSelector.DataTable({
            processing: true,
            serverSide: true,
            scrollX: true,
            pageLength: 25,
            lengthMenu: [ [25, 50, 100], [25, 50, 100] ],
            order: [[0, 'desc']],
            dom: 'lrtip',
            ajax : function (dataToSend, callback, settings) {
                var api = this.api();

                dataToSend.page = api !== undefined ? api.page() : 0;
                dataToSend.size = api !== undefined ? api.page.len() : 25;

                dataToSend.name = $('#name').val();
                dataToSend.number= $('#number').val();
                dataToSend.dateBegin = $('#dateBegin').val();
                dataToSend.dateEnd = $('#dateEnd').val();
                dataToSend.categoryId = $('#categoryId').val();
                dataToSend.ftext = $('#ftext').val();



                dataToSend._csrf = $("#global_csrf").val();

                var order = api != undefined ? api.order() : [[1, 'desc']];
                dataToSend.sort = dataToSend.columns[ order[0][0] ].name + ',' + order[0][1];

                $.post(ajaxListLink, dataToSend, function(data){
                    callback(data);
                });
            },
            columns: [
                {data: 0, name: 'id'},
                {data: 1, name: 'name',
                    render: function (data, type, row, meta) {
                        var html = '';
                        html += '<a href="'+viewLink+'?id='+row[0]+'" >' + row[1]+'</a>';
                        return html;
                    }
                },
                {data: 2, name: 'ftext'},
                {data: 3, name: 'number'},
                {data: 4, name: 'ldate'},
                {data: 5, name: 'createdAt'},
                {data: 6, name: 'categoryId'},
                {render: renderActionsColumn, orderable: false}
            ],
            language: {
                'url': '/static/datatables/lang_' + getCurrentLanguage() + '.json'
            }
        });
    }
    $(document).ready(function () {
        dataDatatableSelector = $('#responsive-table-model');

        dataDatatableSelector.css("width", "100%");
        thead = dataDatatableSelector.html();
        getDatatableConnect();


        $('#filter').on('change', function () {
            getDatatableConnect();
        })
    })
</script>
