<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta th:include="fragments/head :: top" th:remove="tag">

    <title th:text="#{sys_site_main_title}">Kanselariya</title>
</head>
<body>
<div class="background"></div>

<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] end -->

<object th:include="fragments/nav_menu :: menu" th:remove="tag" ></object>

<object th:include="fragments/navbar :: navbar" th:remove="tag" ></object>

<!--main content start-->
<div class="pcoded-main-container">
    <div class="col-xl-12 col-md-12">
        <div class="card parent-card">
            <div class="card-header flex-space-between-nowrap">
                <h5 class="mb-0" style="align-self:center">
                    <a href="" class="card-header-a collapsed" data-toggle="collapse"
                       data-target="#collapseTopContainer" aria-expanded="false" aria-controls="collapseOne">
                       document_organization_list
                    </a>
                </h5>

            </div>
            <div class="card-body row">

                <div class="form-group col-sm-3">
                    <label class="control-label"  th:text="#{document_organization.id}"></label><br/>
                    <input type="text" class="form-control" id="id">
                </div>

                <div class="form-group col-sm-3">
                    <label class="control-label"  th:text="#{document_organization.name}"></label><br/>
                    <input type="text" class="form-control" id="name">
                </div>

                <div class="form-group-row col-sm-3">
                    <label class="control-label"  th:text="#{document_organization.status}"></label><br/>
                    <select class="form-control" name="statusSelect" id="status">
                        <option value=0 th:text="#{active_and_closed}" selected></option>
                        <option value=1 th:text="#{document_organization_status_active}"></option>
                        <option value=2 th:text="#{document_organization_status_closed}"></option>
                    </select>
                </div>

            </div>
            <div class="col-sm-12 text-right">
                <a href="#" onclick="getDatatableConnect();return false;" class="btn btn-info btn-sm"><i class="feather icon-search"></i>
                    <span th:text="#{sys_search}">Поиск</span>
                </a>
                <a href="/doc/document_organization/new" class="btn btn-success btn-sm"><i class="feather icon-plus"></i>
                    <span th:text="#{document_organization.new}">new doc_organization</span>
                </a>
            </div>
            <div class="card parent-card table-responsive" style="padding:20px 15px 0px 15px">
                <table id="document_organization" class="display table nowrap table-striped table-hover" style="width:100%">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th th:text="#{document_organization.name}">name</th>
                        <th th:text="#{document_organization.status}">status</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>

    </div>

</div>
<!--main content end-->


<object th:include="fragments/footer :: footer" th:remove="tag" ></object>

<script th:inline="javascript">

    var editLink = [[${T(uz.maroqand.ecology.docmanagement.constant.DocUrls).DocumentOrganizationEdit}]];
    var ajaxRequestLink = [[${T(uz.maroqand.ecology.docmanagement.constant.DocUrls).DocumentOrganizationListAjax}]];
    var editStatusLink = [[${T(uz.maroqand.ecology.docmanagement.constant.DocUrls).DocumentOrganizationEditStatus}]];
    function getCurrentLanguage() {
        return [[__${#locale}__]];
    }

    var statusTrue = [[#{document_organization_status_active}]];
    var statusFalse = [[#{document_organization_status_closed}]];
    var changeStatus = [[#{document_organization_change_status}]];

</script>
<script th:inline="none">
    /*<![CDATA[*/
    var labelEdit = "Edit";
    var dataDatatableSelector;
    var thead;

    function changeStatusFunc(url, buttonId){
        fetch(url).then(data =>{return data; })
            .then(res => console.log(res));

        button = $("#" + buttonId);

        if(button[0].innerHTML === statusTrue){
            button[0].innerHTML = statusFalse;
        }else{
            button[0].innerHTML = statusTrue;
        }

    }

    function renderActionsColumn(data, type, row, meta) {
        var currentEditLink = editLink + '?id=' + row[0];
        var html = '';
        html += '<div class="btn-group"><a class="btn btn-outline-info btn-rounded btn-sm" href="'+currentEditLink+'" title="'+labelEdit+'"><i class="feather icon-edit" style="margin-right: 0px;"></i></a>';
        return html;
    }
    function renderChangeColumn(data, type, row, meta) {
        var currentEditStatusLink = editStatusLink + "?id=" + row[0];
        var html = '';
        x = data ? statusTrue :statusFalse;
        html += ` <div class="btn-group mb-2 mr-2">
        <button id="${row[0]}" style="width: 72.61px" type="button"
                class="btn btn-outline-primary left-radius table-modal-button">${x}</button>
        <button type="button"
                class="btn btn-outline-primary dropdown-toggle dropdown-toggle-split right-radius table-modal-button"
                data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false"><span class="sr-only">Toggle
                                                                Dropdown</span></button>
        <div class="dropdown-menu">
            <button class="dropdown-item"  onclick="changeStatusFunc('${currentEditStatusLink}', ${row[0]})">${changeStatus}</button>

        </div>
    </div>`;
        return html;
    }


    function datatableConnect() {
        cDataTable = dataDatatableSelector.DataTable({
            processing: true,
            serverSide: true,
            scrollX: true,
            pageLength: 25,
            lengthMenu: [ [25, 500, 1000], [25, 500, 1000] ],
            order: [[0, 'desc']],
            dom: 'lrtip',
            ajax : function (dataToSend, callback, settings) {
                var api = this.api();
                var jqTable = $(api.table().node());

                dataToSend.page = api != undefined ? api.page() : 0;
                dataToSend.size = api != undefined ? api.page.len() : 25;

                dataToSend.id = $('#id').val().trim();
                dataToSend.name = $('#name').val().trim();
                dataToSend.status = document.querySelector('#status').value;

                var order = api != undefined ? api.order() : [[1, 'desc']];
                dataToSend.sort = dataToSend.columns[ order[0][0] ].name + ',' + order[0][1];

                $.get(ajaxRequestLink, dataToSend, function(data){
                    callback(data);
                });
            },
            columns: [
                {data: 0, name: 'id'},
                {data: 1, name: 'name'},
                {render: renderChangeColumn, orderable: false},
                {render: renderActionsColumn, orderable: false}
            ],
            language: {
                'url': '/static/datatables/lang_' + getCurrentLanguage() + '.json'
            }
        });
    }

    function getDatatableConnect() {
        dataDatatableSelector.DataTable().destroy();
        dataDatatableSelector.html(thead);
        datatableConnect();
    }

    $(document).ready(function () {
        dataDatatableSelector = $('#document_organization');
        thead = dataDatatableSelector.html();
        datatableConnect();
    });
    /*]]>*/
</script>



</body>
</html>
