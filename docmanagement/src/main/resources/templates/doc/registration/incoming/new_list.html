<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org" lang="ru">
<head>
    <meta th:include="fragments/head :: top" th:remove="tag">
    <title th:text="#{sys_site_main_title}">Kiruvchi Xatlar Ro'yxati</title>
</head>
<body>
<div class="background"></div>

<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] end -->

<object th:include="fragments/nav_menu :: menu" th:remove="tag" ></object>
<object th:include="fragments/navbar :: navbar" th:remove="tag" ></object>

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="col-xl-12 col-md-12">
        <div class="card parent-card">
            <div class="card-header flex-space-between-nowrap">
                <h5 class="mb-0" style="align-self:center">
                    <a href="/static/doc" class="collapsed card-header-a" data-toggle="collapse" data-target="#collapseTopContainer" aria-expanded="false" aria-controls="collapseOne">Девонхона хужжатлар иш столи</a>
                </h5>
                <div>
                    <input type="text" class="form-control">
                    <i class="gray-search fas fa-search  color-green pointer" style="top:27px;right:30px;"></i>
                </div>
            </div>
            <div class="responsive">
                <div class="table-responsive">
                    <div id="responsive-table-model_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                        <div class="row">
                            <div class="col-sm-12">
                                <table id="responsive-table-model" aria-describedby="responsive-table-model_info" class="table table-striped table-hover dataTable" role="grid" style="width: 100%;">
                                    <thead>
                                    <tr role="row">
                                        <th aria-controls="responsive-table-model" aria-sort="ascending" class="sorting_asc" colspan="1" rowspan="1" tabindex="0"> <span th:text="#{sys.registrationNumber}">Регистрация рақами </span></th>
                                        <th aria-controls="responsive-table-model" class="sorting" colspan="1" rowspan="1" tabindex="0"> <span th:text="#{sys.registrationDate}">Регистрация санаси </th>
                                        <th aria-controls="responsive-table-model" class="sorting" colspan="1" rowspan="1" tabindex="0" th:text="#{doc_incoming.document_view}"> </th>
                                        <th aria-controls="responsive-table-model" class="sorting" colspan="1" rowspan="1" tabindex="0" th:text="#{doc_incoming.description}"> </th>
                                        <th aria-controls="responsive-table-model" class="sorting" colspan="1" rowspan="1" tabindex="0" th:text="#{doc_incoming.organization}"> </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ Main Content ] end -->

<object th:include="fragments/footer :: footer" th:remove="tag"></object>
<script th:src="@{/static/datatables/datatables.min.js}"></script>

<script th:inline="javascript">
    let viewLink = [[${T(uz.maroqand.ecology.docmanagement.constant.DocUrls).IncomingRegistrationView}]];
    function getCurrentLanguage() {
        return [[__${#locale}__]];
    }
</script>
<script th:inline="none">
    let dataDatatableSelector;
    let thead;

    function getDatatableConnect() {
        dataDatatableSelector.DataTable().destroy();
        dataDatatableSelector.html(thead);
        datatableConnect();
    }

    function datatableConnect() {
        dataDatatableSelector.DataTable({
            processing: true,
            serverSide: true,
            scrollX: true,
            pageLength: 25,
            lengthMenu: [ [25, 500, 1000], [25, 500, 1000] ],
            order: [],
            dom: 'lrtip',
            ajax : function (dataToSend, callback, settings) {
                var api = this.api();

                dataToSend.page = api !== undefined ? api.page() : 0;
                dataToSend.size = api !== undefined ? api.page.len() : 25;
                dataToSend._csrf = $("#global_csrf").val();
                dataToSend.sort = api.order().length > 0 ? dataToSend.columns[ api.order()[0][0] ].name + ',' + api.order()[0][1] : "id,DESC";
                $.post("", dataToSend, function(data){
                    callback(data);
                });
            },
            columns: [
                {data: 1, name: 'registrationNumber',
                    render: function ( data, type, row, meta ) {return '<a href="'+viewLink + '?id=' + row[0]+'">'+row[1]+'</span>'}
                },
                {data: 2, name: 'registrationDate',
                    render: function ( data, type, row, meta ) {return '<a href="'+viewLink + '?id=' + row[0]+'">'+row[2]+'</span>'}
                },
                {data: 3, name: 'documentView'},
                {data: 4, name: 'content',
                    render: function ( data, type, row, meta ) {return '<a href="'+viewLink + '?id=' + row[0]+'">'+row[4]+'</span>'}
                },
                {data: 5, name: 'organization'}
            ],
            language: {
                'url': '/static/datatables/lang_' + getCurrentLanguage() + '.json'
            }
        });
    }

    $(document).ready(function () {
        dataDatatableSelector = $('#responsive-table-model');
        thead = dataDatatableSelector.html();
        datatableConnect();
        $('#filter').on('change', function () {
            getDatatableConnect();
        })
    });

</script>
</body>
</html>
