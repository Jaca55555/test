<script type="text/javascript" th:inline="javascript">

    var sys_select = [[#{sys_select}]];

    $(document).ready(function () {


        $('.singleSelect').select2({
            placeholder: sys_select,
            allowClear: true
        });

        var files = [[${document.contentFiles}]];
        if (files!=null && files.length>0){
            $.each(files,function (index,val) {
                $('#fileIds').append("<option selected='selected' value='"+val.id+"'>"+val.description+"</option>");
                var fileName=$('#fileName_'+val.id).text();
                var subStringFileName = fileNameSubString(fileName);
                $('#fileName_'+val.id).text(subStringFileName);
            })
        }


        $('.file-button').on('click', function () {
            $('#addFile').click();
        });
        $('#addFile').on('click', function (e) {
            e.stopImmediatePropagation();
        }).on('change', function () {
            if (this.files[0].size > 10000000) {
                swal("Файл не должен занимать больше 10 мб.",'', "warning");
                return false;
            }
            if(this.files[0].size === 0){
                swal("Файл не должен быть пустым", "", "warning");
                return false;
            }
            let csrf = $("form input[name='_csrf']").val();
            let files = $(this)[0].files[0];
            let fd = new FormData();
            fd.append("file", files);
            fd.append("_csrf", csrf);
            $.ajax({
                url: [[${T(uz.maroqand.ecology.docmanagement.constant.DocUrls).InnerRegistrationFileUpload}]],
                type: 'post',
                data: fd,
                processData: false,
                contentType: false,
                enctype: 'multipart/form-data',
                success: detectExtensionAndDisplay,
                beforeSend: function () {
                    $('#plus-icon').hide();
                    $('#upload-gif').show();
                    $('#percentage').show();
                },
                complete: function () {
                    $('#upload-gif').hide();
                    $('#percentage').hide();
                    $('#plus-icon').show();
                },
                xhr: function() {
                    var xhr = new window.XMLHttpRequest();
                    xhr.upload.addEventListener("progress",
                        uploadProgressHandler,
                        false
                    );

                    return xhr;
                }

            })
        });


        $('#description_content').on('change',function () {
            var text=this.options[this.selectedIndex].text;
            var dec = $('#description_textarea').val();
            $('#description_textarea').val(dec + text);
        });

        $(document).on('click', '.fa-trash-alt', function () {
            $('#fileIds option[value="'+$(this).data('id')+'"]').remove();
            $(this).parent().parent().remove();
            $('#addFile').val('');
        });

        $('form').on('submit', function () {
            $('#addFile').attr('disabled', 'disabled');
            $(this).submit();
        });

        $('#documentOrganizationId').select2({
            ajax: {
                url: [[${T(uz.maroqand.ecology.docmanagement.constant.DocUrls).RegistrationOrganization}]],
                type: "POST",
                data: function (params) {
                    return { search: params.term, page: params.page || 1, _csrf: $('#global_csrf').val() };
                }, cache: true
            }
        });
        $('#additionalDocumentId').select2({
            ajax: {
                url: [[${T(uz.maroqand.ecology.docmanagement.constant.DocUrls).RegistrationAdditionalDocument}]],
                type: "POST",
                data: function (params) {
                    return { search: params.term, page: params.page || 1, _csrf: $('#global_csrf').val() };
                }, cache: true
            }
        });

        $('input[name=executeFormId]:first, input[name=controlFormId]:first').trigger('click');
    });

    function uploadProgressHandler(event)
    {
        var percent = (event.loaded / event.total) * 100;
        var progress = Math.round(percent);
        $('#percentage-num').html(progress);
    }

    /*function fileNameSubString(fileName) {
        var lastIndex = fileName.lastIndexOf('.');
        var subStringName = fileName.substring(0,lastIndex);
        var getExtension = fileName.substring(lastIndex,fileName.length);
        if (subStringName.length>10){
            subStringName = subStringName.substring(0,9)+'..';
        }
        subStringName += getExtension;
        return subStringName;
    }*/

    function detectExtensionAndDisplay(data){
        console.log(data);
        let extension = data.data.extension;
        let fileName = data.data.name;
        let color;
        switch (extension) {
            case 'jpg': case 'png': case 'jpeg':
                extension = '-image';
                color = 'color-yellow';
                break;
            case 'pdf':
                extension = '-pdf';
                color = 'color-red';
                break;
            case 'xls':
            case 'xlsx':
                extension = '-excel';
                color = 'color-green';
                break;
            case 'doc':
            case 'docx':
                extension = '-word';
                color = 'color-blue';
                break;
            case 'pptx':
                extension = '-powerpoint';
                color = 'color-red';
                break;
            case 'zip': case '7z': case 'rar':
                extension = '-archive';
                color = 'color-purple';
                break;
            default:
                extension = '';
                color = 'color-gray';
        }
        $('#fileIds').append(`<option selected="selected" value="${data.data.id}">`+fileNameSubString(fileName)+`</option>`);
        $('#file-container').append(
            `<div class="file-block" id="file_block_${data.data.id}">
                        <div class="text-right"><span class='fas fa-trash-alt' onclick="deleteFunc(${data.data.id})"></span></div>
                        <div class="text-center file-icon-container ${color}" onclick="downloadFileFunction(${data.data.id})"><span class="fas fa-file${extension}"></span>
                        </div>
                        <div class="text-center">
                            <span>` + fileNameSubString(fileName) + `</span>
                        </div>
                    </div>`
        );
    }

    let dropArea = document.querySelector('.file-button');

    ;['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, preventDefaults, false)
    })

    function preventDefaults (e) {
        e.preventDefault()
        e.stopPropagation()
    }

    dropArea.addEventListener('drop', handleDrop, false)

    function handleDrop(e) {
        let dt = e.dataTransfer
        let files = dt.files
        console.log(files);
        let csrf = $("form input[name='_csrf']").val();
        let fd = new FormData();
        fd.append("file", files[0]);
        fd.append("_csrf", csrf);
        $.ajax({
            url: "/doc/outgoing_mail/file/upload",
            type: 'post',
            data: fd,
            processData: false,
            contentType: false,
            enctype: 'multipart/form-data',
            success: detectExtensionAndDisplay,
            beforeSend: function () {
                $('#addFileButton').hide();
                $('#upload-gif').show();
                $('#percentage').show();
            },
            complete: function () {
                $('#upload-gif').hide();
                $('#percentage').hide();
                $('#addFileButton').show();
            },
            xhr: function() {
                var xhr = new window.XMLHttpRequest();
                xhr.upload.addEventListener("progress",
                    uploadProgressHandler,
                    false
                );

                return xhr;
            }
        })



        // handleFiles(files)
    }

</script>
