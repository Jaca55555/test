<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta th:include="fragments/head :: top" th:remove="tag">

    <title th:text="#{sys_site_main_title}">Kanselariya</title>
</head>
<body>
<div class="background"></div>

<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] end -->

<object th:include="fragments/nav_menu :: menu" th:remove="tag" ></object>

<object th:include="fragments/navbar :: navbar" th:remove="tag" ></object>



<!--main content start-->

<div class="pcoded-main-container">
    <div class="col-xl-12 col-md-12">
        <div class="card parent-card">
            <div class="card-header flex-space-between-nowrap">
                <h5 class="mb-0" style="align-self:center">
                    <a href="" class="card-header-a collapsed" data-toggle="collapse"
                       data-target="#collapseTopContainer" aria-expanded="false" aria-controls="collapseOne">
                        Communication_tools_list
                    </a>
                </h5>

            </div>
            <div class="card-body row">
                <div class="form-group-row col-sm-3">
                    <label class="control-label"  th:text="#{folder.id}"></label><br/>
                    <input type="text" class="form-control" id="id" />
                </div>
                <div class="form-group col-sm-3">
                    <label class="control-label"  th:text="#{folder.name}"></label><br/>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group-row col-sm-3">
                    <label class="control-label"  th:text="#{folder.dateBegin}"></label><br/>
                    <input type="date" class="form-control" id="dateBegin" />
                </div>
                <div class="form-group-row col-sm-3">
                    <label class="control-label"  th:text="#{folder.dateEnd}"></label><br/>
                    <input type="date" class="form-control" id="dateEnd" />
                </div>


            </div>
            <div class="col-sm-12 text-right">
                <a href="#" onclick="getDatatableConnect();return false;" class="btn btn-info btn-sm"><i class="feather icon-search"></i>
                    <span th:text="#{sys_search}">Поиск</span>
                </a>
                <a href="/doc/folder/new" class="btn btn-success btn-sm"><i class="feather icon-plus"></i>
                    <span>new folder</span>
                </a>
            </div>
            <div class="card parent-card table-responsive" style="padding:20px 15px 0px 15px">
                <table id="communication_tools" class="display table nowrap table-hover" style="width:100%">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th th:text="#{folder.name}">name</th>
                        <th th:text="#{folder.date}">status</th>
                        <th th:text="#{folder.parent_folder}">parent_folder</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>

    </div>

</div>

<!--main content end-->


<object th:include="fragments/footer :: footer" th:remove="tag" ></object>

<script th:inline="javascript">

    var editLink = [[${T(uz.maroqand.ecology.docmanagement.constant.DocUrls).FolderEdit}]];
    var ajaxRequestLink = [[${T(uz.maroqand.ecology.docmanagement.constant.DocUrls).FolderListAjax}]];

    function getCurrentLanguage() {
        return [[__${#locale}__]];
    }

</script>
<script th:inline="none">

    /*<![CDATA[*/
    var labelEdit = "Edit";
    var dataDatatableSelector;
    var thead;


    function renderActionsColumn(data, type, row, meta) {
        var currentEditLink = editLink + '?id=' + row[0];
        var html = '';
        html += '<div class="btn-group"><a class="btn btn-info btn-rounded btn-sm mr-1" href="'+currentEditLink+'" title="'+labelEdit+'"><i class="feather icon-edit" style="margin-right: 0px;"></i></a>';
        return html;
    }


    function datatableConnect() {
        cDataTable = dataDatatableSelector.DataTable({
            processing: true,
            serverSide: true,
            scrollX: true,
            pageLength: 10,
            lengthMenu: [ [10,25, 50, 100], [10,25, 50, 100] ],
            order: [[0, 'desc']],
            dom: 'lrtip',
            ajax : function (dataToSend, callback, settings) {
                var api = this.api();
                var jqTable = $(api.table().node());

                dataToSend.page = api != undefined ? api.page() : 0;
                dataToSend.size = api != undefined ? api.page.len() : 25;

                //    dataToSend.doctype_id = $('#typeId').val().trim();
                dataToSend.id = $('#id').val().trim();
                dataToSend.name = $('#name').val().trim();
                dataToSend.date_begin = $('#dateBegin').val().trim();
                dataToSend.date_end = $('#dateEnd').val().trim();

                var order = api != undefined ? api.order() : [[1, 'desc']];
                dataToSend.sort = dataToSend.columns[ order[0][0] ].name + ',' + order[0][1];

                $.get(ajaxRequestLink, dataToSend, function(data){
                    callback(data);
                });
            },
            columns: [
                {data: 0, name: 'id'},
                {data: 1, name: 'name'},
                {date: 2, name: 'date'},
                {data: 3, name: 'parentId'},
                {render: renderActionsColumn, orderable: false}
            ],
            language: {
                'url': '/static/datatables/lang_' + getCurrentLanguage() + '.json'
            }
        });
    }

    function getDatatableConnect() {
        dataDatatableSelector.DataTable().destroy();
        dataDatatableSelector.html(thead);
        datatableConnect();
    }

    $(document).ready(function () {
        dataDatatableSelector = $('#communication_tools');
        thead = dataDatatableSelector.html();
        datatableConnect();
    });
    /*]]>*/
</script>



</body>
</html>
