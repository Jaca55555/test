<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta th:include="fragments/head :: top" th:remove="tag">

    <title th:text="#{doc.doc_type_list_heading}">Kiruvchi Xatlar Ro'yxati</title>
</head>
<body>
<div class="background"></div>

<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] end -->

<object th:include="fragments/nav_menu :: menu" th:remove="tag" ></object>

<object th:include="fragments/navbar :: navbar" th:remove="tag" ></object>

<!-- [ MainContent ] start -->
<div class="pcoded-main-container">
    <div class="col-xl-12 col-md-12 parent-card">
        <div class="card">
            <div class="card-header flex-space-between-nowrap" id="headingOne">
                <h5 class="mb-0" th:text="#{doc.doc_type_list_heading}"></h5>
                <div>
                    <a th:href="${T(uz.maroqand.ecology.docmanagement.constant.DocUrls).DocTypeNew}" class="btn btn-rounded btn-success btn-sm ml-2 m0" th:text="#{doc.new_document_type}"></a>
                </div>

            </div>
            <div class="card-body">
                <!-- [ FIlter ] start -->
                <div class="row" id="filter">
                    <div class="form-group col-md-4 col-sm-12">
                        <label for="docType" class="control-label" th:text="#{doc.doc_type_type}">Хужжат тури</label>
                        <div class="col-sm-12 p0">
                            <select class="singleSelect col-sm-12 select2-hidden-accessible custom-select"
                                    id="docType" tabindex="-1" aria-hidden="true">
                                <option></option>
                                <option th:each="i: ${doc_type}" th:value="${i}" th:text="${i.name}"></option>
                            </select>
<!--                            <i class="gray-arrow fas fa-sort-down color-gray"></i>-->
                        </div>
                    </div>
                    <div class="form-group col-md-4 col-sm-12">
                        <label for="name" class="control-label" th:text="#{doc.doc_type_name}"></label>
                        <div class="col-sm-12 p0">
                            <input type="text" class="form-control" id="name">
                            <i class="gray-search fas fa-search  color-gray"></i>
                        </div>
                    </div>
                    <div class="form-group col-md-4 col-sm-12">
                        <label for="status" class="control-label" th:text="#{doc.doc_type_status}">Хужжат тури</label>
                        <div class="col-sm-12 p0">
                            <select class="singleSelect col-sm-12 select2-hidden-accessible custom-select"
                                    id="status" tabindex="-1" aria-hidden="true">
                                <option></option>
                                <option th:value="0" th:text="#{doc.doc_status_inactive}"></option>
                                <option th:value="1" th:text="#{doc.doc_status_active}"></option>
                            </select>
<!--                            <i class="gray-arrow fas fa-sort-down color-gray"></i>-->
                        </div>
                    </div>
                </div>
                <!-- [ Filter ] end -->
                <!-- [ EntityList ] start -->
                <div class="row">
                    <div class="col-sm-12 table-responsive">
                        <table id="responsive-table-model" aria-describedby="responsive-table-model_info"
                               class="table table-hover dataTable" role="grid" style="width: 100%;">
                            <thead>
                            <tr role="row">
                                <th th:text="#{doc.doc_id}">ID</th>
                                <th th:text="#{doc.doc_type_type}"></th>
                                <th th:text="#{doc.doc_name}"></th>
                                <th th:text="#{doc.doc_type_status}"></th>
                                <th th:text="#{actions}"></th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <!-- [ EntityList ] end -->
            </div>
        </div>
    </div>
</div>
<!-- [ MainContent ] end -->

<object th:include="fragments/footer :: footer" th:remove="tag"></object>

<script th:src="@{/static/datatables/datatables.min.js}"></script>

<script th:inline="javascript">
    let ajaxListLink = [[${T(uz.maroqand.ecology.docmanagement.constant.DocUrls).DocTypeListAjax}]];
    let editLink = [[${T(uz.maroqand.ecology.docmanagement.constant.DocUrls).DocTypeEdit}]];
    let viewLink = [[${T(uz.maroqand.ecology.docmanagement.constant.DocUrls).DocTypeView}]];
    let deleteLink = [[${T(uz.maroqand.ecology.docmanagement.constant.DocUrls).DocTypeDelete}]];
    function getCurrentLanguage() {
        return [[__${#locale}__]];
    }
</script>
<script th:inline="none">
    let dataDatatableSelector;
    let thead;

    function getDatatableConnect() {
        dataDatatableSelector.DataTable().destroy();
        dataDatatableSelector.html(thead);
        dataTableConnect();
    }

    function renderActionsColumn(data, type, row, meta) {

        var html = '<div class="btn-group">';
        html += '<a class="btn btn-info btn-sm mr-1" href="'+viewLink+'?id='+row[0]+'" title="view">'
            + '<i class="feather icon-eye" style="margin-right: 0;"></i></a>';
        html += '<a class="btn btn-warning btn-sm mr-1" href="'+editLink+'?id='+row[0]+'" title="edit">'
            + '<i class="feather icon-edit" style="margin-right: 0;"></i></a>';
        html += '<a class="btn btn-danger btn-sm delete mr-1" onclick="return confirm(\'O`chirilsinmi?\')" href="'+deleteLink+'?id='+row[0]+'" title="delete">'
            + '<i class="feather icon-delete" style="margin-right: 0;"></i></a></div>';
        return html;
    }

    function dataTableConnect() {
        dataDatatableSelector.DataTable({
            processing: true,
            serverSide: true,
            searching: true,
            scrollX: true,
            pageLength: 25,
            dom: 'lrtip',
            lengthMenu: [[25, 50, 100], [25, 50, 100]],
            order: [[0, 'asc']],

            columns: [
                {data: 0, name: 'id'},
                {data: 1, name: 'type'},
                {data: 2, name: 'name'},
                {data: 3, name: 'status'},
                {render: renderActionsColumn, orderable: false}
            ],
            ajax: function (dataToSend, callback, settings) {
                let api = this.api();

                dataToSend.page = api !== undefined ? api.page() : 0;
                dataToSend.size = api !== undefined ? api.page.len() : 25;
                dataToSend.type = $('#docType').val();
                dataToSend.name = $('#name').val();
                dataToSend.status = $('#status').val();

                var order = api != undefined ? api.order() : [[1, 'desc']];
                dataToSend.sort = dataToSend.columns[ order[0][0] ].name + ',' + order[0][1];
                $.get(ajaxListLink, dataToSend, function(data){
                    callback(data);
                });
            },

            language: {
                'url': '/static/datatables/lang_' + getCurrentLanguage() + '.json'
            }
        });
    }

    $(document).ready(function () {
        dataDatatableSelector = $('#responsive-table-model');

        dataDatatableSelector.css("width", "100%");
        thead = dataDatatableSelector.html();
        getDatatableConnect();


        $('#filter').on('change', function () {
            getDatatableConnect();
        })
    })
</script>
</body>
</html>
