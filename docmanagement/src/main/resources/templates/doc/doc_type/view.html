<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org" lang="ru">
<head>
    <meta th:include="fragments/head :: top" th:remove="tag">

    <title th:text="#{sys_site_main_title}">Kiruvchi Xatlar Ro'yxati</title>
</head>
<body>
<div class="background"></div>

<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] end -->

<object th:include="fragments/nav_menu :: menu" th:remove="tag" ></object>

<object th:include="fragments/navbar :: navbar" th:remove="tag" ></object>

<!-- [ MainContent ] start -->
<div class="pcoded-main-container">
    <div class="col-xl-12 col-md-12 parent-card">
        <div class="card">
            <!--/*@thymesVar id="docType" type="uz.maroqand.ecology.docmanagement.entity.DocumentType"*/-->
            <div class="card-header flex-space-between-nowrap" id="headingOne">
                <h5 class="mb-0">
                    <span class="card-header-a" th:text="#{doc.doc_type_view}"></span>
                    <span class="card-header-a" th:if="__${#locale}__=='uz' or __${#locale}__=='oz'" th:text="${docType.name}"></span>
                    <span class="card-header-a" th:if="__${#locale}__=='ru'" th:text="${docType.nameRu}"></span>
                </h5>

            </div>
            <div class="card-body">
                <div class="row"  th:each="i:${docType}">
                    <div class="col-md-6 col-sm-12 flex-space-between m10-vertical">
                        <div class="col-md-6 p0"><span class="bold" th:text="#{doc.doc_type_id}"></span></div>
                        <div class="col-md-6 p0" style="float:right"><span th:text="${i.id}"></span></div>
                    </div>
                    <div class="col-md-6 col-sm-12 flex-space-between m10-vertical">
                        <div class="col-md-6 p0"><span class="bold" th:text="#{doc.doc_type_type}"></span></div>
                        <div class="col-md-6 p0" style="float:right"><span th:text="${i.type}"></span></div>
                    </div>
                    <div class="col-md-6 col-sm-12 flex-space-between m10-vertical">
                        <div class="col-md-6 p0"><span class="bold" th:text="#{doc.doc_type_name}"></span></div>
                        <div class="col-md-6 p0" style="float:right"><span th:text="${i.name}"></span></div>
                    </div>
                    <div class="col-md-6 col-sm-12 flex-space-between m10-vertical">
                        <div class="col-md-6 p0"><span class="bold" th:text="#{doc.doc_type_name_ru}"></span></div>
                        <div class="col-md-6 p0" style="float:right"><span th:text="${i.nameRu}"></span></div>
                    </div>
                    <div class="col-md-6 col-sm-12 flex-space-between m10-vertical">
                        <div class="col-md-6 p0"><span class="bold" th:text="#{doc.doc_type_create_date}"></span></div>
                        <div class="col-md-6 p0" style="float:right"><span th:text="${#dates.format(docType.createdAt,'dd.MM.yyyy')}"></span></div>
                    </div>
                    <div class="col-md-6 col-sm-12 flex-space-between m10-vertical">
                        <div class="col-md-6 p0"><span class="bold" th:text="#{doc.doc_type_status}"></span></div>
                        <div class="col-md-6 p0" style="float:right"><span th:text="${i.status}"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ MainContent ] end -->

<object th:include="fragments/footer :: footer" th:remove="tag"></object>

</body>
</html>
