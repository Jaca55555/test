<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta th:include="fragments/head :: top" th:remove="tag">
    <title th:text="#{doc_report.list}" >Кирувчи хатлар</title>
    <style>
        .datepicker>.datepicker-days {
            display: block;
        }
        a{
            color: #007bff;
        }
        #responsive-table-model_previous  {
            padding: 5px;
            border: 1px solid grey;
        }

        #responsive-table-model_next  {
            padding: 5px;
            border: 1px solid grey;
        }
        #responsive-table-model_first  {
            padding: 5px;
            border: 1px solid grey;

        }
        #responsive-table-model_last  {
            padding: 5px;
            border: 1px solid grey;
        }
    </style>
</head>
<body>
<div class="background"> </div>

<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] end -->
<object th:include="fragments/nav_menu :: menu" th:remove="tag" ></object>
<object th:include="fragments/navbar :: navbar" th:remove="tag" ></object>

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">

    <div class="col-xl-12 col-md-12 accordion parent-card" id="accordionExample">
        <!-- filters card begins here -->
        <div class="card" style="border-radius: 5px">
            <div class="card-header flex-space-between" id="headingOne" style="flex-flow: nowrap;">
                <h5 class="mb-0">
                    <span th:text="#{sys_document.filterHeader}">Саралаш фильтри</span>
                </h5>
                <div>
                    <span onclick="clearFilter()" class="pcoded-micon pointer mr-2"><i class="fa fa-times fs20 color-red"></i></span>
                    <a class="card-header-a" href="" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" >
                        <span class="pcoded-micon"><i class="fa fa-level-down-alt color-primary fs20"></i></span>
                    </a>
                </div>
            </div>
            <div class="row p10" style="padding-bottom: 0px;">
                <div class="form-group col-md-3 col-sm-12">
                    <label for="typeId" class="control-label" th:text="#{doc.doc_type}">Жўнатувчи ташкилот номи</label>
                    <select class="form-control" id="typeId">
                        <option value=""></option>
                        <option th:each="type: ${doc_type}" th:value="${type.id}" th:text="#{${type.name}}">
                        </option>
                    </select>
                </div>
                <div class="form-group col-md-3 col-sm-12">
                    <label for="dateBegin" class="control-label"><span th:text="#{mntr_department.regDate}">Рўйхатга олинган сана</span></label>
                    <div class="row">
                        <div class="col-6" style="padding-left: 0;">
                            <input autocomplete="off" class="form-control datepicker date" id="dateBegin" th:placeholder="#{sys_begin}" />
                            <i class="gray-arrow mdi mdi-calendar color-gray" style="right:23px"></i>
                        </div>
                        <div class="col-6" style="padding-right:0;">
                            <input autocomplete="off" class="form-control datepicker date" id="dateEnd" th:placeholder="#{sys_end}" />
                            <i class="gray-arrow mdi mdi-calendar color-gray"></i>
                        </div>
                        <button type="button" class="btn btn-primary m10-vertical m20-horizontal mt-4" onclick="getDatatableConnect()">
                            <span th:text="#{sys_document.search}">Қидириш</span>
                        </button>

                    </div>
                </div>
                <div class="form-group col-md-3 col-sm-12">
                    <label for="departmentId" class="control-label" th:text="#{doc.departments}">Жўнатувчи ташкилот номи</label>
                    <select class="form-control" id="departmentId">
                        <option value=""></option>
                        <option th:each="department: ${departments}" th:value="${department.id}" th:text="#{${department.name}}">
                        </option>
                    </select>
                </div>
                <div class="form-group col-md-3 col-sm-12">
                    <label for="statusId" class="control-label" th:text="#{doc_task.status}">Жўнатувчи ташкилот номи</label>
                    <select class="form-control" id="statusId">
                        <option value=""></option>
                        <option th:each="status: ${statuses}" th:value="${status.id}" th:text="#{${status.name}}">
                        </option>
                    </select>
                </div>

            </div>

        </div>
    </div>
    <div class="parent-card col-xl-12 mh-1000">

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade active show" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="table-responsive">
                    <div id="responsive-table-model_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                        <div class="row">
                            <div class="col-sm-12">
                                <table id="responsive-table-model" class="table table-hover dataTable" style="width: 100%;" role="grid" aria-describedby="responsive-table-model_info">
                                    <thead>
                                    <tr role="row">
                                        <th></th>
                                        <th class="sorting_asc" tabindex="0" aria-controls="responsive-table-model" rowspan="1" colspan="1" aria-sort="ascending" aria-label="First name: activate to sort column descending">
                                            <span th:text="#{doc.RegNumber}">Регистрация рақами</span>
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="responsive-table-model" rowspan="1" colspan="1" aria-label="Last name: activate to sort column ascending">
                                            <span th:text="#{doc.registrationDate}">Регистрация санаси</span>
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="responsive-table-model" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending">
                                            <span th:text="#{doc.regDate}">Кирувчи хат маълумотлари</span>
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="responsive-table-model" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending">
                                            <span th:text="#{doc.organization}">Хужжат санаси</span>
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="responsive-table-model" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending">
                                            <span th:text="#{doc_content}">Ижро муддати</span>
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="responsive-table-model" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending">
                                            <span th:text="#{sys_document.taskStatus}">Жорий ҳолати</span>
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="responsive-table-model" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending">
                                            <span th:text="#{sys_document.task_comment}">Резолюция ва иштирокчилар</span>
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="responsive-table-model" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending">
                                            <span th:text="#{sys_document.dueDate}">Резолюция ва иштирокчилар</span>
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="responsive-table-model" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending">
                                            <span th:text="#{sys_document.taskDate}">Резолюция ва иштирокчилар</span>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<object th:include="fragments/footer :: footer" th:remove="tag" ></object>
<script th:src="@{/static/datatables/datatables.min.js}"></script>
<script th:src="@{/static/datatables/buttons.print.min.js}"></script>
<script th:src="@{/static/datatables/input.js}"></script>


<script th:inline="javascript">
    var viewLink = [[${T(uz.maroqand.ecology.docmanagement.constant.DocUrls).ReportView}]];

    function getCurrentLanguage() {
        return [[__${#locale}__]];
    }
    let tab_number = [[${tab_number_}]];
</script>
<script th:inline="none">
    var dataDatatableSelector;
    var thead;
    var tabFilter = tab_number == null ? 1 : tab_number;

    function getDatatableConnect() {
        dataDatatableSelector.DataTable().destroy();
        dataDatatableSelector.html(thead);
        datatableConnect();
    }

    function getTabDatatableConnect(tab) {
        dataDatatableSelector.DataTable().destroy();
        dataDatatableSelector.html(thead);
        tabFilter = tab;
        datatableConnect();
    }
    function renderStatusColumn(data, type, row, meta) {
        var html = '';
        var status=row[8];
        switch (status) {
            case 0: html='<button type="button" class="btn-rounded btn btn-info btn-block">'+row[6]+'</button>';return html;
            case 1: html='<button type="button" class="btn-rounded btn btn-primary btn-block">'+row[6]+'</button>';return html;
            case 2: html='<button type="button" class="btn-rounded btn btn-warning btn-block">'+row[6]+'</button>';return html;
            case 3: html='<button type="button" class="btn-rounded btn btn-warning btn-block">'+row[6]+'</button>';return html;
            case 4: html='<button type="button" class="btn-rounded btn btn-warning btn-block">'+row[6]+'</button>';return html;
            case 5: html='<button type="button" class="btn-rounded btn btn-secondary btn-block">'+row[6]+'</button>';return html;
            default: html='<button type="button" class="btn-rounded btn btn-light btn-block">'+row[6]+'</button>';return html;
        }
        return html;
    }





    /* function renderActionsColumn(data, type, row, meta) {
         var html = '';
         html += '<div class="btn-group"><a class="btn btn-info btn-sm mr-1" href="'+viewLink+'?id='+row[0]+'" ><i class="feather icon-eye" style="margin-right: 0px;"></i></a></div>';
         return html;
     }*/

    function clearFilter() {
        $('#accordionExample .singleSelect').val(null).select2();
        $('#accordionExample input').val('');
    }

    function datatableConnect() {
        dataDatatableSelector.DataTable({
            processing: true,
            serverSide: true,
            scrollX: true,
            pageLength: 10,
            lengthMenu: [ [10,25, 50, 100], [10,25, 50, 100] ],
            order: [[5, 'desc']],
            dom:'lrtip',
            dom: 'Bfrtip',
            buttons: [

                'copy', 'csv', 'excel', 'pdf','print'

            ],
            pagingType: 'input',
            ajax : function (dataToSend, callback, settings) {
                let api = this.api();

                dataToSend.page = api !== undefined ? api.page() : 0;
                dataToSend.size = api !== undefined ? api.page.len() : 25;
                dataToSend.id = $('#departmentId').val();
                dataToSend.typeId = $('#typeId').val();
                dataToSend.statusId = $('#statusId').val();

                dataToSend.dateBegin = $('#dateBegin').val();
                dataToSend.dateEnd = $('#dateEnd').val();



                dataToSend._csrf = $("#global_csrf").val();

                var order = api != undefined ? api.order() : [[1, 'desc']];
                dataToSend.sort = dataToSend.columns[ order[0][0] ].name + ',' + order[0][1];

                $.post("", dataToSend, function(data){
                    callback(data);
                });
            },
            columns: [

                {data: 0, name: 'id',visible:false},
                {data: 1, name: 'document.registrationNumber',
                    render: function (data, type, row, meta) {
                        var html = '';
                        html += '<a>' + row[1]+'</a>';
                        return html;
                    },
                    className: "text-left fit-content"
                },
                {data: 2, name: 'document.registrationDate',
                    render: function (data, type, row, meta) {
                        var html = '';
                        html += '<a >' + row[2]+"<br>"+row[9]+'</a>';
                        return html;
                    },
                    className: "text-left"
                },
                {data: 3, name: 'document.content',
                    render: function (data, type, row, meta) {
                        var html = '';
                        html += '<a >' + row[3]+'</a>';
                        return html;
                    },className: "text-left"},
                {data: 4, name: 'createdAt',
                    render: function (data, type, row, meta) {
                        var html = '';
                        html += '<a >' + row[4]+'</a>';
                        return html;
                    },
                    className: "text-left"},
                {data: 5, name: 'dueDate',
                    render: function (data, type, row, meta) {
                        var html = row[5] + ' <br/>';
                        return html;
                    },
                    className: "text-left"},
                {data: 6, name: 'created',
                    render: function (data, type, row, meta) {
                        var html = '';
                        html += '<a >' + row[10]+'</a>';
                        return html;
                    },
                    className: "text-left"},

                {data: 7, name: 'dueDate',
                    render: function (data, type, row, meta) {
                        var html = row[7] + ' <br/>';
                        return html;
                    },
                    className: "text-left"},
                {data: 8, name: 'created',
                    render: function (data, type, row, meta) {
                        var html = '';
                        html += '<a >' + row[8]+'</a>';
                        return html;
                    },
                    className: "text-left"},
                {data: 9, name: 'created',
                    render: function (data, type, row, meta) {
                        var html = '';
                        html += '<a >' + row[11]+'</a>';
                        return html;
                    },
                    className: "text-left"},
            ],
            rowCallback: function (row, data) {
                $(row).on('click', function () {
                    location.href = $(row).children()[0].firstElementChild.href
                })
                // $(row).children()[0].classList += ` ${data[9][0]}`
                // $(row).children()[1].classList += ` ${data[9][0]}`
                // $(row).children()[3].classList += ` ${data[9][0]}`
                // $(row).children()[4].classList += ` ${data[9][0]}`
            },
            language: {
                'url': '/static/datatables/lang_' + getCurrentLanguage() + '.json'
            }
        });
    }


    $(document).ready(function () {
        dataDatatableSelector = $('#responsive-table-model');
        thead = dataDatatableSelector.html();
        datatableConnect();
        $('#filter').on('change', function () {
            $('#myTab a.active').trigger('click');
        })
    });

    $('#newDocs').on('click',function () {
        $('#myTab a.active').removeClass('active');
        $('#home-tab').addClass('active');
        getTabDatatableConnect(9);
    });


    if (tab_number != null) {
        if (tab_number !== 9) {
            document.querySelector('#tab_filter_' + tab_number).click();
        } else {
            $('#myTab a.active').removeClass('active');
            $('#home-tab').addClass('active');
            getTabDatatableConnect(9);
        }
    }


</script>
</body>
</html>
