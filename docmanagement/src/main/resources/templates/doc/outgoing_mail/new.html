<!-- MainContent start -->
<div class="pcoded-main-container">
    <div class="col-xl-12 col-md-12">
        <div class="card parent-card">
            <div class="card-header flex-start mobile-column" style="align-items: center;">
                <h5 class="mb-0" th:if="${document.id==null}" th:text="#{doc_outgoing.reg}"></h5>
                <div>
                    <div>
                        <button type="button" class="btn btn-warning btn-rounded btn-sm ml-2 m0"><i
                                class="fas fa-question-circle"></i><span th:text="#{doc_outgoing.not_send}">Хат жўнатилмаган</span></button>
                    </div>
                </div>
            </div>
            <div class="card-block">
                <form enctype="multipart/form-data" th:action="@{/doc/outgoing_mail/new}" id="document_form" th:object="${document}" method="post" data-parsley-validate="">
                <div class="row">
                    <!-- journal, document_view, communication tools, organization_name fields start -->
                    <div class="col-sm-6 form-group">
                        <label class="control-label" th:for="${#ids.next('journalId')}"
                               th:text="#{doc.outgoing_reg_journal}">Чикувчи хатларни руйхатга олиш журнали</label>
                        <select class="singleSelect col-sm-12 select2-hidden-accessible" tabindex="-1" aria-hidden="true" th:field="*{journalId}" required data-parsley-errors-container="#journalIdError">
                            <option value="" th:text="#{doc.outgoing_mail.journal_select}"></option>
                            <option th:each="journal: ${journals}" th:value="${journal.id}" th:text="${journal.name}"></option>
                        </select>
                        <div class="row"> <div class="col-md-6 p0" id="journalIdError"></div> </div>
                    </div>
                    <div class="col-sm-6 form-group">
                        <label class="control-label" th:text="#{doc_outgoing.doc_view}">хужат тури</label>
                        <select class="singleSelect col-sm-12 select2-hidden-accessible" tabindex="-1" aria-hidden="true" th:field="*{documentViewId}" required data-parsley-errors-container="#documentViewError">
                            <option value="">Мароканд умумий хатлар</option>
                            <option th:each="documentView: ${documentViews}" th:value="${documentView.id}" th:text="${documentView.name}"></option>
                        </select>
                        <div class="row"> <div class="col-md-6 p0" id="documentViewError"></div> </div>
                    </div>
                    <div class="col-sm-6 form-group">
                        <label class="control-label" th:text="#{doc_outgoing.communication_tool}">Хатни жунатиш усули(почта оркали, e-mail, факс, етказиб бериш ва х.к.)</label>
                        <select class="singleSelect col-sm-12 select2-hidden-accessible" tabindex="-1"
                                aria-hidden="true" th:name="communication_tool_id" required data-parsley-errors-container="#communication_toolError">
                            <option th:value="${communication_tool_id}" th:text="${communication_tool_name}"></option>
                            <option th:each="communicationTool: ${communicationTools}" th:value="${communicationTool.id}" th:text="${communicationTool.name}"></option>
                        </select>
                        <div class="row"> <div class="col-md-6 p0" id="communication_toolError"></div> </div>
                    </div>
                    <div class="col-sm-6 form-group">
                        <label class="control-label" th:text="#{doc_outgoing.document_organization}">Хат юборилаётган ташкилот</label>
                        <select class="form-control" multiple="multiple" id="document_organization_id" name="document_organization_id" required="required" data-parsley-errors-container="#document_organizationError">
                            <option th:value="${document_organization_id}" th:text="${document_organization_name}"></option>
                        </select>
                        <div class="row"> <div class="col-md-6 p0" id="document_organizationError"></div> </div>
                    </div>
                   <!-- journal, document_view, communication tools, organization_name fields end -->

                </div>

                    <hr class="m20-vertical">
                    <div class="col-sm-12 form-group">
                        <label class="control-label" th:text="#{doc_outgoing.content}">Хатнинг қисқача мазмуни</label>
                        <textarea th:field="*{content}" class="form-control" name="validation-text"  th:placeholder="#{doc_outgoing.content_placeholder}"  required></textarea>
                    </div>

                    <div class="row">
                        <div class="col-sm-6 form-group " >
                        <label class="control-label" th:text="#{doc_outgoing.department}">Хат жунатаётган булим номи</label>
                            <select class="form-control singleSelect" tabindex="-1"
                                    aria-hidden="true" th:field="*{departmentId}" required id="departmentId" data-parsley-errors-container="#departmentError">
                                <option value="" th:text="#{department_id_select}">department select</option>
                                <option th:each="department: ${departments}" th:value="${department.id}" th:text="${department.docIndex + ' ' + department.name}"></option>
                            </select>
                            <div class="row"> <div class="col-md-6 p0" id="departmentError"></div> </div>
                        </div>
                    <div class="col-md-6"></div>
                        <div class="col-sm-6 form-group" >
                            <label  class="control-label" th:text="#{doc_outgoing.performer}">Чикувчи хатга маъсул ходимнинг исми ва фамилияси</label>
                            <select id="performerId" class="form-control" required="" name="performerId" data-parsley-errors-container="#performerError" >
                                <option value="" th:text="#{sys_select}"></option>
                                <!--<option th:if="${department!=null}" th:value="${department.id}" th:text="${department.getNameTranslation(#locale)}"></option>-->
                            </select>
                            <div class="row"> <div class="col-md-6 p0" id="performerError"></div> </div>
                        </div>

                    <div class="col-md-6"></div>
                        <div class="form-group col-md-6 col-sm-6">
                            <label for="additional_document_id" class="control-label"  th:text="#{doc_outgoing.additional_document}" >Ушбу хатга жавоб тарикасида юборилмокда(агар мавжуд боса)</label>
                            <div class="col-sm-12 p0">
                                <select class="form-control singleSelect select2-hidden-accessible"
                                        tabindex="-1" aria-hidden="true" id="additional_document_id" th:field="*{additionalDocumentId}">
                                    <option value="" th:text="#{sys_select}"></option>
                                </select>
                               <!-- <i class="gray-search fas fa-search  color-gray"></i> -->
                            </div>
                        </div>
                        <div class="col-md-6"></div>
                        <div class="col-sm-6 form-group" >
                            <label for="position" class="control-label" th:text="#{doc_outgoing.from_whom}">Чикувчи хатга маъсул ходимнинг исми ва фамилияси</label>
                            <select id="position" class="form-control singleSelect" name="position_id" required  data-parsley-errors-container="#positionError">
                                <option value=""></option>
                                <option th:each="position: ${positions}" th:value="${position.id}" th:text="${position.docIndex + ' '+ position.name}"></option>
                            </select>
                            <div class="row"> <div class="col-md-6 p0" id="positionError"></div> </div>
                        </div>
                </div>
                    <div class=" m20 p20" id="borderBox" style="margin-left:15px">
                        <div class="checkbox checkbox-fill d-inline checkbox-danger">
                            <input type="checkbox" name="insidePurpose" id="checkbox-fill-1" th:checked="${document!=null && document.insidePurpose!=null && document.insidePurpose}">
                            <label for="checkbox-fill-1" class="cr text-danger" ><span th:text="#{doc_outgoing.reg_inside_purpose}">Checked</span></label>
                        </div>
                        <div class="m20-vertical">
                            <span th:text="#{sys_attention}">Диккат:</span>
                            <br>
                            <span th:text="#{doc_incoming.reg_inside_purpose_attention}">Хизмат доирасида фойдаланиш учун" белгисига эга бўлган хужжатлар фақат рахбарлар ёки девонхона ходимлари томонидан белгиланган ходимларга кўринади.</span>
                        </div>
                    </div>
                    <div class=" col-sm-6">
                        <div class="input-group">
                            <input type="text" class="form-control" readonly="readonly" required="required" id="doc_number" data-parsley-errors-container="#doc_numberError">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-warning pl-5 pr-5" id="gener_doc_number"><i class="feather icon-refresh-cw"></i><span th:text="#{sys_gener}">Generation</span></button>
                            </div>
                        </div>
                        <div class="row"> <div class="col-md-6 p0" id="doc_numberError"></div> </div>
                    </div>

                <!-- files input start -->
                <hr class="m30-vertical">
                <h5 class="mb-0 card-header no-border" th:text="#{doc_outgoing.files}">Кирувчи хат ва унинг иловаларининг электрон шакли</h5>

                <div class="row p20" id="file-container">

                    <div class="file-block flex-center file-button" id="addFileBlock" onclick="clickPlus()">
                        <div  class="text-center file-icon-container align-self-center color-gray">
                            <span class="fas fa-plus" id="addFileButton"></span>
<!--                            <input type="file" class="d-none" id="addFile" name="files" multiple required>-->
                            <span id="percentage" style="font-size: 40px"><span id="percentage-num"></span>%</span>
                            <img src="/static/doc/images/uploading.gif" alt="" id="upload-gif" style="display: none;">
                        </div>
                    </div>

                </div>
                    <div id="file_ids" class="d-none">
                        <input type="text" name="file_ids" value="">
                    </div>
                    <div id="addFileDiv">
                        <input type="file" class="d-none" id="addFile2" name="files">
                    </div>
                <div class="row">
                    <div class="flex-center w100 row-wrap">
                        <button type="button" class="btn btn-light m10-vertical m20-horizontal" onclick="withdrawal()" th:text="#{sys_cancel}">Бекор қилиш</button>
                        <button type="submit" form="document_form" class="btn btn-success m10-vertical m20-horizontal" th:text="#{sys_save}">Рўйхатга олиш</button>
                    </div>
                </div>
<!--                    <input type="submit">-->
                </form>
            </div>

        </div>
    </div>
    <!-- filters card begins here -->

</div>
<!-- MainContent end -->
<!-- modals start-->

<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="modal1" aria-hidden="true">
    <div class="modal-dialog col-xl-6 col-12" role="document">
        <div class="modal-content">
            <div class="card parent-card m0">
                <div class="card-header flex-space-between-nowrap mb-0">
                    <h5 class="mb-0" style="align-self:center"><span href="#" class="card-header-a">Чиқувчи хатга
                                адресат қўшиш</span></h5>
                    <button type="button" class="close pointer" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="form-group">
                            <form method="POST" th:action="@{/doc/outgoing_mail/new_organization}">
                                <label class="control-label" th:text="#{organization_name}"></label>
                                <input type="text" class="form-control">
                                <input type="submit" class="">
                            </form>
                        </div>


                    </div>
                    <hr class="m30-vertical">
                    <div class="row">
                        <div class="flex-center w100 row-wrap">
                            <button type="button" class="btn btn-light m10-vertical m20-horizontal" >Бекор
                                қилиш</button>
                            <button type="button" class="btn btn-primary m10-vertical m20-horizontal">Қўшиш</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<object th:include="fragments/footer :: footer" th:remove="tag"></object>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="/static/parsley/parsley.min.js"></script>
<script th:src="@{'/static/parsley/i18n/' + __${#locale}__ + '.js'}"></script>

<script th:inline="javascript">
    var sys_select = [[#{sys_select}]];
    var url = [[${T(uz.maroqand.ecology.cabinet.constant.admin.AdminUrls).PerformerGetByDepartment}]];
    var performerId=[[${performerId}]];
    function clickPlus() {
        $('#addFile2').click();
    }

    $(document).ready(function(){
        hearInputClickFunction();


        $('.singleSelect').select2({
            placeholder: sys_select,
            allowClear: true
        });

        $('#document_organization_id').select2({
            tags: true,
            ajax: {
                url: [[${T(uz.maroqand.ecology.docmanagement.constant.DocUrls).RegistrationOrganization}]],
                type: "POST",
                data: function (params) {
                    return {search: params.term, page: params.page || 1, _csrf: $('#global_csrf').val()};
                }, cache: true
            }
        });

        $('#additional_document_id').select2({
            ajax: {
                url: [[${T(uz.maroqand.ecology.docmanagement.constant.DocUrls).RegistrationAdditionalDocument}]],
                type: "POST",
                data: function (params) {
                    return {search: params.term, page: params.page || 1, _csrf: $('#global_csrf').val()};
                }, cache: true
            }
        });
    });

    function getPerformer() {
        var organizationId = $('#departmentId').val();
        var srSelector = $('#performerId');
        srSelector.find('option').hide();
        srSelector.find('option:selected').prop('selected',false);
        srSelector.find('option:first').show();
        if (departmentId!="" && departmentId!=null){
            var html = '';
            $.ajax({
                url: url,
                data: {
                    id: departmentId,
                    _csrf: $('#global_csrf').val()
                },
                type: 'post',
                dataType: 'json',
                cache: true,
                success: function (response) {
                    console.log(response);
                    $.each(response, function (index, value) {
                        html += '<option value="' + value.id + '"' ;
                        if ((performerId!='' || performerId!=null) && (performerId==value.id)){
                            html+='selected="selected"';
                        }
                        html+='>' + value.name + '</option>'

                    });
                    $('#performerId').find(':first-child').after(html);

                },
                error: function () {
                }
            });
        }
    }

    $('#department_id').on('change',function () {
        $('#doc_number').val('');
    })
    $('#position').on('change',function () {
        $('#doc_number').val('');
    })
    $('#gener_doc_number').on('click',function () {
        console.log("erwerwerwere")
        $('#departmentId').parsley().validate();
        $('#position').parsley().validate();
        if ($('#departmentId').parsley().isValid() && $('#position').parsley().isValid()) {

            let csrf = $('#global_csrf').val();
            let fd = new FormData();
            fd.append("positionId",$('#position').val());
            fd.append("departmentId",$('#departmentId').val());
            fd.append("_csrf", csrf);
            $.ajax({
                url: [[${T(uz.maroqand.ecology.docmanagement.constant.DocUrls).OutgoingRegNumber}]],
                type: 'post',
                data: fd,
                processData: false,
                contentType: false,
                success: function (result) {
                    console.log("result"+result.status);
                    if (result.status===1){
                        console.log("result"+result.regNumber);
                        $('#doc_number').val(result.regNumber);
                    }
                },
            });
        }
    });



    function downloadFileFunction(id) {
        window.open(`/doc/outgoing_mail/file/download?id=${id}`);
    }

    function deleteFunc(id){
        fetch(`/doc/outgoing_mail/file/delete?id=${id}`);
        $('#addFile2').remove();
        document.querySelector(`#file_block_${id}`).remove();
        document.querySelector(`#input_file_id_${id}`).remove();
        $('#addFileDiv').append(`
             <input type="file" class="d-none" id="addFile2" name="files">
        `);
        hearInputClickFunction();
    }

    function hearInputClickFunction(){
        $('#addFile2').on('change', function () {
            if (this.files[0].size > 10000000) {
                swal("Файл не должен занимать больше 10 мб.",'', "warning");
                return false;
            }
            if(this.files[0].size === 0){
                swal("Файл не должен быть пустым", "", "warning");
                return false;
            }
            let csrf = $("form input[name='_csrf']").val();
            let files = document.querySelector('#addFile2').files[0];
            let fd = new FormData();
            fd.append("file", files);
            fd.append("_csrf", csrf);
            $.ajax({
                url: "/doc/file_upload",
                type: 'post',
                data: fd,
                processData: false,
                contentType: false,
                enctype: 'multipart/form-data',
                success: detectExtensionAndDisplay,
                beforeSend: function () {
                    $('#addFileButton').hide();
                    $('#upload-gif').show();
                    $('#percentage').show();
                },
                complete: function () {
                    $('#upload-gif').hide();
                    $('#percentage').hide();
                    $('#addFileButton').show();
                },
                xhr: function() {
                    var xhr = new window.XMLHttpRequest();
                    xhr.upload.addEventListener("progress",
                        uploadProgressHandler,
                        false
                    );
                    return xhr;
                }
            })
        });
    }

    function withdrawal(){
        window.location = `/doc/outgoing_mail/list`;
    }

    function detectExtensionAndDisplay(data){
        let extension = data.data.extension;
        let fileName = data.data.name;
        let color;
        switch (extension) {
            case 'jpg': case 'png': case 'jpeg':
                extension = '-image';
                color = 'color-yellow';
                break;
            case 'pdf':
                extension = '-pdf';
                color = 'color-red';
                break;
            case 'xls':
            case 'xlsx':
                extension = '-excel';
                color = 'color-green';
                break;
            case 'doc':
            case 'docx':
                extension = '-word';
                color = 'color-blue';
                break;
            case 'pptx':
                extension = '-powerpoint';
                color = 'color-red';
                break;
            case 'zip': case '7z': case 'rar':
                extension = '-archive';
                color = 'color-purple';
                break;
            default:
                extension = '';
                color = 'color-gray';
        }
        $('#file_ids').append(
            `<input type="text" name="file_ids" id="input_file_id_${data.data.id}" value="${data.data.id}">`
        );
        $('#file-container').append(
            `<div class="file-block" id="file_block_${data.data.id}">
                        <div class="text-right"><span class='fas fa-trash-alt' onclick="deleteFunc(${data.data.id})"></span></div>
                        <div class="text-center file-icon-container ${color}" onclick="downloadFileFunction(${data.data.id})"><span class="fa fa-file${extension}"></span>
                        </div>
                        <div class="text-center">
                            <span>` + fileNameSubString(fileName) + `</span>
                        </div>
                    </div>`
        );
    }

    function uploadProgressHandler(event)
    {
        let percent = (event.loaded / event.total) * 100;
        let progress = Math.round(percent);
        $('#percentage-num').html(progress);
    }

    function fileNameSubString(fileName) {
        let lastIndex = fileName.lastIndexOf('.');
        let subStringName = fileName.substring(0,lastIndex);
        let getExtension = fileName.substring(lastIndex,fileName.length);
        if (subStringName.length>10){
            subStringName = subStringName.substring(0,9)+'..';
        }
        subStringName += getExtension;
        return subStringName;
    }

    let dropArea = document.getElementById('addFileBlock');

    ;['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, preventDefaults, false)
    })

    function preventDefaults (e) {
        e.preventDefault()
        e.stopPropagation()
    }

    dropArea.addEventListener('drop', handleDrop, false)

    function handleDrop(e) {
        let dt = e.dataTransfer
        let files = dt.files
        console.log(files);
        let csrf = $("form input[name='_csrf']").val();
        let fd = new FormData();
        fd.append("file", files[0]);
        fd.append("_csrf", csrf);
        $.ajax({
            url: "/doc/file_upload",
            type: 'post',
            data: fd,
            processData: false,
            contentType: false,
            enctype: 'multipart/form-data',
            success: detectExtensionAndDisplay,
            beforeSend: function () {
                $('#addFileButton').hide();
                $('#upload-gif').show();
                $('#percentage').show();
            },
            complete: function () {
                $('#upload-gif').hide();
                $('#percentage').hide();
                $('#addFileButton').show();
            },
            xhr: function() {
                var xhr = new window.XMLHttpRequest();
                xhr.upload.addEventListener("progress",
                    uploadProgressHandler,
                    false
                );

                return xhr;
            }
        })



       // handleFiles(files)
    }

    document.querySelector('#checkbox-fill-1').addEventListener('click', function(e){
        if(this.checked){
            document.querySelector('#borderBox').classList.add('border-warning');
        }else{
            document.querySelector('#borderBox').classList.remove('border-warning');
        }
    });


</script>
</body>
</html>
