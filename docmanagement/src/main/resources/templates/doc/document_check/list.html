<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta th:include="fragments/head :: top" th:remove="tag">

    <title th:text="#{doc_check.list}">Kiruvchi Xatlar Ro'yxati</title>
    <style>
        .datepicker>.datepicker-days {
            display: block;
        }
        table.dataTable tbody tr:nth-of-type(2n+1) {
            background-color: rgba(4, 169, 245, 0.05) !important;
        }
        .select2-container--default .select2-results__option--highlighted[aria-selected] {
            background-color: #04a9f5;
        }
    </style>
</head>
<body>
<div class="background"></div>

<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] end -->

<object th:include="fragments/nav_menu :: menu" th:remove="tag" ></object>

<object th:include="fragments/navbar :: navbar" th:remove="tag" ></object>

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">

    <div class="col-xl-12 col-md-12 accordion parent-card" id="accordionExample">
        <!-- filters card begins here -->
        <form class="card" style="border-radius: 5px" id="filter">
            <div class="card-header flex-space-between-nowrap" id="headingOne">
                <h5 class="mb-0">
                    <span th:text="#{sys_document.filterHeader}">Саралаш фильтри</span>
                </h5>
                <div>
                    <span onclick="clearFilter()" class="pcoded-micon pointer mr-2"><i class="fa fa-times fs20 color-red"></i></span>

                </div>
            </div>
            <div class="row p10">
                <div class="form-group col-md-3 col-sm-12">
                    <label for="documentOrganizationId" class="control-label" th:text="#{doc_incoming.senderOrganizationName}">Корреспондент</label>
                    <div class="col-sm-12 p0">
                        <select class="form-control" id="documentOrganizationId">
                            <option value="" th:text="#{sys_select}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-2 col-sm-12">
                    <label for="docRegNumber" class="control-label" th:text="#{doc_incoming.docRegNumber}">Хужжат раками</label>
                    <input type="text" class="form-control" id="docRegNumber">
                </div>
                <div class="form-group col-md-2 col-sm-12">
                    <label for="registrationNumber" class="control-label" th:text="#{doc_incoming.registrationNumber}">Руйхатга олиш раками</label>
                    <input type="text" class="form-control" id="registrationNumber">
                </div>
                <div class="form-group col-md-3 col-sm-12">
                    <label class="control-label" th:text="#{doc_incoming.registrationDate}">Келиб тушган сана</label>
                    <div class="row">
                        <div class="col-6" style="padding-left: 0;">
                            <input autocomplete="off" class="form-control datepicker date" id="dateBeginStr" placeholder="Дан">
                            <i class="gray-arrow mdi mdi-calendar color-gray" style="right:23px"></i>
                        </div>
                        <div class="col-6" style="padding-right:0;">
                            <input autocomplete="off" class="form-control datepicker date" id="dateEndStr" placeholder="гача">
                            <i class="gray-arrow mdi mdi-calendar color-gray"></i>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-2 col-sm-12">
                    <label for="controlForm" class="control-label"><span th:text="#{doc_incoming.reg_execute_form}">Назорат карточкаси</span></label>
                    <select class="col-sm-12 singleSelect" id="controlForm" >
                        <option value="" th:text="#{sys_select}"></option>
                        <option th:each="executeForm: ${executeForms}" th:value="${executeForm.id}" th:text="${executeForm.getName()}"></option>
                    </select>
                </div>
                <div class="form-group col-md-2 col-sm-12">
                    <label for="documentViewId" class="control-label" th:text="#{doc_incoming.documentView}">Хужжат тури</label>
                    <div class="col-sm-12 p0">
                        <select class="singleSelect col-sm-12 select2-hidden-accessible" id="documentViewId" tabindex="-1" aria-hidden="true">
                            <option></option>
                            <option th:each="documentView: ${documentViewList}" th:value="${documentView.id}" th:text="${documentView.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-3 col-sm-12">
                    <label for="content" class="control-label" th:text="#{doc_incoming.description}">Хатнинг қисқача мазмуни</label>
                    <div class="col-sm-12 p0">
                        <input type="text" class="form-control" id="content">
                        <i class="gray-search fas fa-search  color-gray"></i>
                    </div>
                </div>
                <div class="form-group col-md-2 col-sm-12">
                    <label class="control-label" for="managerId"><span th:text="#{sys_document.manager}">Рахбарият</span></label>
                    <select class="col-sm-12 singleSelect" id="managerId">
                        <option value="" th:text="#{sys_select}">Танлаш</option>
                    </select>
                </div>
                <div class="form-group col-md-2 col-sm-12">
                    <label class="control-label" for="executorId"><span th:text="#{sys_document.performer}">Ижрочилар</span></label>
                    <select class="col-sm-12 singleSelect" id="executorId">
                        <option value="" th:text="#{sys_select}">Танлаш</option>
                    </select>
                </div>
                <div class="form-group col-md-3 col-sm-12">
                    <label class="control-label" for="taskContent"><span th:text="#{sys_document.resolution}">Қўйилган топшириқ (резолюция)</span></label>
                    <div class="col-sm-12 p0">
                        <input type="text" class="form-control" id="taskContent">
                    </div>
                </div>

                <div class="form-group col-md-3 col-sm-12">
                    <label class="control-label" for="executeStatus"><span th:text="#{sys_document.doc_executeStatus}">Хужжатнинг ижро ҳолати</span></label>
                    <select class="col-sm-12 singleSelect" id="executeStatus" >
                        <option value="" th:text="#{sys_select}">Танлаш</option>
                    </select>
                </div>
                <div class="form-group col-md-3 col-sm-12">
                    <label class="control-label"><span th:text="#{sys_document.doc_executeDate}">Ижро муддати</span></label>
                    <div class="row">
                        <div class="col-6" style="padding-left: 0;">
                            <input autocomplete="off" class="form-control datepicker date" id="executeDateBegin" placeholder="Дан">
                            <i class="gray-arrow mdi mdi-calendar color-gray" style="right:23px"></i>
                        </div>
                        <div class="col-6" style="padding-right:0;">
                            <input autocomplete="off" class="form-control datepicker date" id="executeDateEnd" placeholder="гача">
                            <i class="gray-arrow mdi mdi-calendar color-gray"></i>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-3 col-sm-12">
                    <label class="control-label" for="executeControlStatus"><span th:text="#{sys_document.doc_executeControlStatus}">Ижро назорати холати</span></label>
                    <select class="col-sm-12 singleSelect" id="executeControlStatus" >
                        <option value="" th:text="#{sys_select}">Танлаш</option>
                    </select>
                </div>
            </div>

        </form>
    </div>
    <div class="parent-card col-xl-12 mh-1000">
        <ul class="nav nav-tabs" id="myTab" role="tablist">

            <li class="nav-item card-nav-item">
                <a class="nav-link text-uppercase active show" id="executing-tab" data-toggle="tab" href="#profile" onclick="getTabDatatableConnect(1)" role="tab" aria-controls="profile" aria-selected="false"><span th:text="#{sys_document.info_tab_to_execute}">Ижро учун</span>
                 </a>
            </li>
            <li class="nav-item card-nav-item">
                <a class="nav-link text-uppercase show" id="executing-tab1" data-toggle="tab" href="#profile" onclick="getTabDatatableConnect(2)" role="tab" aria-controls="profile" aria-selected="false"><span th:text="#{sys_document.info_tab_completed}"></span>
                </a>
            </li>
            <li class="nav-item card-nav-item">
                <a class="nav-link text-uppercase show" id="executing-tab2" data-toggle="tab" href="#profile" onclick="getTabDatatableConnect(3)" role="tab" aria-controls="profile" aria-selected="false"><span th:text="#{sys_document.info_tab_rejected}">Ижро учун</span>
                </a>
            </li>
            <li class="nav-item card-nav-item">
                <a class="nav-link text-uppercase show" id="all-tab" data-toggle="tab" href="#home" onclick="getTabDatatableConnect(4)" role="tab" aria-controls="home" aria-selected="true"><span th:text="#{sys_document.info_tab_total}">Жами</span>
                </a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade active show" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="table-responsive">
                    <div id="responsive-table-model_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                        <div class="row">
                            <div class="col-sm-12">
                                <table id="responsive-table-model" aria-describedby="responsive-table-model_info" class="table table-hover dataTable" role="grid" style="width: 100%;">
                                    <thead>
                                    <tr role="row">
                                        <th>ID</th>
                                        <th aria-controls="responsive-table-model" aria-sort="ascending " class="sorting_asc" colspan="1" rowspan="1" tabindex="0">
                                            <span th:text="#{doc_incoming.registrationNumber}">Регистрация рақами</span>
                                        </th>
                                        <th aria-controls="responsive-table-model" class="sorting" colspan="1" rowspan="1" tabindex="0">
                                            <span th:text="#{doc_incoming.registrationDate}">Регистрация санаси</span>
                                        </th>
                                        <th aria-controls="responsive-table-model"style="max-width: 300px;width: 300px;" class="sorting" colspan="1" rowspan="1" tabindex="0">
                                            <span th:text="#{doc_incoming.content}">Кирувчи хат маълумотлари</span>
                                        </th>
                                        <th aria-controls="responsive-table-model" class="sorting" colspan="1" rowspan="1" tabindex="0">
                                            <span th:text="#{sys_document.taskDate}">Хужжат санаси</span>
                                        </th>
                                        <th aria-controls="responsive-table-model" class="sorting" colspan="1" rowspan="1" tabindex="0">
                                            <span th:text="#{sys_document.taskDeadline}"> Ижро муддати</span>
                                        </th>
                                        <th aria-controls="responsive-table-model" class="sorting" colspan="1" rowspan="1" tabindex="0">
                                            <span th:text="#{sys_document.taskStatus}">Жорий ҳолати</span>
                                        </th>
                                        <th aria-controls="responsive-table-model" class="sorting" colspan="1" rowspan="1" tabindex="0">
                                            <span th:text="#{sys_document.resolution}">Резолюция ва иштирокчилар</span>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ Main Content ] end -->

<object th:include="fragments/footer :: footer" th:remove="tag"></object>

<script th:src="@{/static/datatables/datatables.min.js}"></script>
<script th:src="@{/static/datatables/input.js}"></script>

<script th:inline="javascript">
    let viewLink = [[${T(uz.maroqand.ecology.docmanagement.constant.DocUrls).DocumentCheckView}]];
    var getOrganization = [[${T(uz.maroqand.ecology.docmanagement.constant.DocUrls).RegistrationOrganization}]];
    var checked=[[#{doc_check.notEnded}]];
    var completed=[[#{doc_check.ended}]];
    var rejected=[[#{doc_check.rejected}]];

    function getCurrentLanguage() {
        return [[__${#locale}__]];
    }

</script>
<script th:inline="none">
    let labelView = "view";
    let dataDatatableSelector;
    let thead;
     var tabFilter;

    function getDatatableConnect() {
        dataDatatableSelector.DataTable().destroy();
        dataDatatableSelector.html(thead);
        datatableConnect();
    }

    function getTabDatatableConnect(tab) {
        dataDatatableSelector.DataTable().destroy();
        dataDatatableSelector.html(thead);
        tabFilter = tab;
        datatableConnect();
    }

    function renderStatusColumn(data, type, row, meta) {
        var html = '';
        var status=row[8];

        switch (status) {
            case 0: html='<button type="button" class="btn-rounded btn btn-info w-100">'+row[6]+'</button>';return html;
            case 1: html='<button type="button" class="btn-rounded btn btn-warning w-100">'+row[6]+'</button>';return html;
            case 2: html='<button type="button" class="btn-rounded btn btn-primary w-100">'+row[6]+'</button>';return html;
            case 3: html='<button type="button" class="btn-rounded btn btn-secondary w-100">'+checked+'</button>';return html;
            case 4: html='<button type="button" class="btn-rounded btn btn-success w-100">'+completed+'</button>';return html;
            case 5: html='<button type="button" class="btn-rounded btn btn-danger btn-block w-100">'+row[6]+'</button>';return html;
            case 6: html='<button type="button" class="btn-rounded btn btn-success btn-block w-100 ">'+row[6]+'</button>';return html;
            case 7: html='<button type="button" class="btn-rounded btn btn-danger btn-block w-100">'+rejected+'</button>';return html;

            default: html='<button type="button" class="btn-rounded btn btn-light btn-block w-100">'+row[6]+'</button>';return html;
        }
        return html;
    }

    function clearFilter() {
        $('#filter .singleSelect').val(null).select2();
        $('#filter input').val('');
        $('#filter').trigger('change');
        $('#documentOrganizationId').val(null).select2({
            ajax: {
                url: getOrganization,
                type: "POST",
                data: function (params) {
                    return { search: params.term, page: params.page || 1, _csrf: $('#global_csrf').val() };
                }, cache: true
            }
        });
    }

    function datatableConnect() {
        dataDatatableSelector.DataTable({
            processing: true,
            serverSide: true,
            scrollX: true,
            pageLength: 10,
            lengthMenu: [ [10.25, 50, 100], [10,25, 50, 100] ],
            order: [[5, 'desc']],
            dom: 'lrtip',
            pagingType: 'input',
            ajax : function (dataToSend, callback, settings) {
                let api = this.api();

                dataToSend.page = api !== undefined ? api.page() : 0;
                dataToSend.size = api !== undefined ? api.page.len() : 25;
                dataToSend.documentOrganizationId = $('#documentOrganizationId').val();
                dataToSend.docRegNumber = $('#docRegNumber').val();
                dataToSend.registrationNumber = $('#registrationNumber').val();
                dataToSend.dateBeginStr = $('#dateBeginStr').val();
                dataToSend.dateEndStr = $('#dateEndStr').val();
                dataToSend.controlForm = $('#controlForm').val();
                dataToSend.documentViewId = $('#documentViewId').val();
                dataToSend.content = $('#content').val();
                dataToSend.managerId = $('#managerId').val();
                dataToSend.taskContent = $('#taskContent').val();

                dataToSend.receiverId = $('#receiverId').val();
                dataToSend.type = $('#type').val();
                dataToSend.status = $('#status').val();
                dataToSend.dueDateBeginStr = $('#dueDateBeginStr').val();
                dataToSend.dueDateEndStr = $('#dueDateEndStr').val();
                dataToSend.tabFilter = tabFilter;
                dataToSend._csrf = $("#global_csrf").val();

                var order = api != undefined ? api.order() : [[1, 'desc']];
                dataToSend.sort = dataToSend.columns[ order[0][0] ].name + ',' + order[0][1];

                $.post("", dataToSend, function(data){
                    callback(data);
                });
            },
            columns: [
                {data: 0, name: 'id', visible: false},
                {data: 1, name: 'document.registrationNumber',
                    render: function (data, type, row, meta) {
                        var html = '';
                        html += '<a href="'+viewLink+'?id='+row[0]+'" style="'+row[9][0]+'" >' + row[1]+'</a>';
                        return html;
                    },
                    className: "text-left w-10"
                },
                {data: 2, name: 'document.registrationDate',
                    render: function (data, type, row, meta) {
                        var html = '';
                        html += '<a href="'+viewLink+'?id='+row[0]+'" style="'+row[9][0]+'" >' + row[2]+'</a>';
                        return html;
                    },
                    className: "text-left"
                },
                {data: 3, name: 'document.content',
                    render: function (data, type, row, meta) {
                        var html = '';
                        html += '<a href="'+viewLink+'?id='+row[0]+'" style="'+row[9][0]+'" >' + row[3]+'</a>';
                        return html;
                    },
                    className: "text-left"},
                {data: 4, name: 'createdAt',
                    render: function (data, type, row, meta) {
                        var html = '';
                        html += '<a href="'+viewLink+'?id='+row[0]+'" style="'+row[9][0]+'" >' + row[4]+'</a>';
                        return html;
                    },
                    className: "text-center"},
                {data: 5, name: 'dueDate',
                    render: function (data, type, row, meta) {
                        var html = '';
                        html += '<a href="'+viewLink+'?id='+row[0]+'" style="'+row[9][0]+'" >' + row[5]+'</a>';
                        return html;
                    },
                    className: "text-center"},
                {render: renderStatusColumn, name: 'status',className: "text-center"},
                {data: 7, name: 'content',
                    render: function (data, type, row, meta) {
                        var html = '';
                        html += '<a href="'+viewLink+'?id='+row[0]+'" >' + row[7]+'</a>';
                        return html;
                    }
                },
            ],
            language: {
                'url': '/static/datatables/lang_' + getCurrentLanguage() + '.json'
            },
            rowCallback: function (row, data) {
                $(row).on('click', function () {
                    location.href = $(row).children()[0].firstElementChild.href
                })
                // $(row).children()[0].classList += ` ${data[9][0]}`
                // $(row).children()[1].classList += ` ${data[9][0]}`
                // $(row).children()[3].classList += ` ${data[9][0]}`
                // $(row).children()[4].classList += ` ${data[9][0]}`
            },
        });
    }

    $('#executeControlStatus').select2();
    $('#executeType').select2();
    $('#executeStatus').select2();
    $('#managerId').select2();
    $('#executorId').select2();
    $('#controlForm').select2();
    $('#documentOrganizationId').select2({
        ajax: {
            url: getOrganization,
            type: "POST",
            data: function (params) {
                return { search: params.term, page: params.page || 1, _csrf: $('#global_csrf').val() };
            }, cache: true
        }
    });

    $(() => {
        dataDatatableSelector = $('#responsive-table-model');
        thead = dataDatatableSelector.html();
        datatableConnect();

        $('#filter').on('change', function () {
            getDatatableConnect();
        })
    })
</script>
</body>
</html>
