<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta th:include="fragments/head :: top" th:remove="tag">

    <title th:text="#{document_view.new}">Kanselariya</title>
</head>
<body>
<div class="background"></div>

<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] end -->

<object th:include="fragments/nav_menu :: menu" th:remove="tag" ></object>

<object th:include="fragments/navbar :: navbar" th:remove="tag" ></object>

<!--main content start-->
<div class="pcoded-main-container">
    <div class="col-12">
        <div class="card parent-card">
            <div class="card-header flex-space-between-nowrap">
                <form th:action="${action_url}"th:method="post" class="card-block" th:object="${docView}"  >
                    <input type="hidden" th:field="*{id}">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label class="control-label" th:for="${#ids.next('name')}" th:text="#{document_view.name}"></label>
                            <div class="col-sm-12 p0">
                                <input type="text" class="form-control" th:field="*{name}">
                                <i class="gray-arrow fas  fa-map color-gray"></i>
                            </div>
                        </div>

                        <div class="col-sm-6 form-group">
                            <label class="control-label" th:for="${#ids.next('type')}" th:text="#{doc.doc_type}"></label>
                            <div class="col-sm-12 p0">
                                <select class="singleSelect col-sm-12 select2-hidden-accessible"
                                        tabindex="-1" aria-hidden="true" th:field="*{type}">
                                    <option value=""></option>
                                    <option th:each="type: ${doc_type}" th:value="${type}" th:text="#{${type.name}}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label class="control-label" th:for="${#ids.next('status')}" th:text="#{document_view.status}"></label>
                            <input type="checkbox" class="form-control checkbox" th:field="*{status}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <button th:text="#{doc.doc_type_save_btn}" class="btn btn-success"></button>
                        </div>
                    </div>
                </form>



            </div>
        </div>
    </div>
</div>
<!--main content end-->

<object th:include="fragments/footer :: footer" th:remove="tag" ></object>
</body>
</html>
