<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org" lang="ru">
<head>
    <meta th:include="fragments/head :: top" th:remove="tag">

    <title th:text="#{sys_site_main_title}">Kiruvchi Xatlar Ro'yxati</title>
</head>
<body>
<div class="background"></div>

<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] end -->

<object th:include="fragments/nav_menu :: menu" th:remove="tag" ></object>

<object th:include="fragments/navbar :: navbar" th:remove="tag" ></object>

<!-- [ MainContent ] start -->
<div class="pcoded-main-container">
    <div class="col-xl-12 col-md-12 parent-card">
        <div class="card">
            <div class="card-header flex-space-between-nowrap" id="headingOne">
                <h5 class="mb-0" th:text="#{doc.doc_type_list_heading}"></h5>
            </div>
            <div class="card-body">
                <!-- [ EntityList ] start -->
                <div class="row">
                    <div class="col-sm-12 table-responsive">
                        <table id="responsive-table-model" aria-describedby="responsive-table-model_info"
                               class="table table-striped table-hover dataTable" role="grid" style="width: 100%;">
                            <thead>
                            <tr role="row">
                                <th th:text="ID">ID</th>
                                <th th:text="#{doc.doc_type}"></th>
                                <th th:text="#{doc.doc_name}"></th>
                                <th th:text="#{doc.doc_name_ru}"></th>
                                <th th:text="#{doc.created_date}"></th>
                                <th th:text="#{doc.doc_type_status}"></th>
                                <th th:text="#{actions}"></th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <!-- [ EntityList ] end -->
            </div>
        </div>
    </div>
</div>
<!-- [ MainContent ] end -->

<object th:include="fragments/footer :: footer" th:remove="tag"></object>

<script th:src="@{/static/datatables/datatables.min.js}"></script>
<script th:src="@{/static/datatables/jquery.spring-friendly.min.js}"></script>

<script th:inline="javascript">
    let ajaxListLink = [[${T(uz.maroqand.ecology.docmanagment.constant.DocUrls).DocTypeListAjax}]];
    let editLink = [[${T(uz.maroqand.ecology.docmanagment.constant.DocUrls).DocTypeEdit}]];
    let viewLink = [[${T(uz.maroqand.ecology.docmanagment.constant.DocUrls).DocTypeView}]];
    let deleteLink = [[${T(uz.maroqand.ecology.docmanagment.constant.DocUrls).DocTypeDelete}]];
    function getCurrentLanguage() {
        return [[__${#locale}__]];
    }
</script>
<script th:inline="none">
    let dataDatatableSelector;
    let thead;

    function getDatatableConnect() {
        dataDatatableSelector.DataTable().destroy();
        dataDatatableSelector.html(thead);
    }

    function renderActionsColumn(data, type, row, meta) {
        var html = '<div class="btn-group">';
        html += '<a class="btn btn-outline-info btn-sm" href="'+viewLink+'?id='+data+'" title="view">'
            + '<i class="feather icon-eye" style="margin-right: 0;"></i></a>';
        html += '<a class="btn btn-outline-warning btn-sm" href="'+editLink+'?id='+data+'" title="edit">'
            + '<i class="feather icon-edit" style="margin-right: 0;"></i></a>';
        html += '<a class="btn btn-outline-danger btn-sm delete" href="'+deleteLink+'?id='+data+'" title="delete">'
            + '<i class="feather icon-delete" style="margin-right: 0;"></i></a></div>';
        return html;
    }

    var cDataTable;
    $(document).ready(function () {
        cDataTable = $('#responsive-table-model').DataTable({
            ajax: ajaxListLink,
            processing: true,
            serverSide: true,
            searching: true,
            scrollX: true,
            pageLength: 25,
            lengthMenu: [[25, 500, 1000], [25, 500, 1000]],
            order: [[0, 'desc']],
            columns: [
                {data: 'id'},
                {data: 'type'},
                {data: 'name'},
                {data: 'nameRu'},
                {data: 'createdAt', render: function (data) {
                        return moment.unix(data/1000).format("MM.DD.YYYY");
                    }},
                {data: 'status'},
                {data: 'id', render: renderActionsColumn, orderable: false}
            ],
            language: {
                'url': '/static/datatables/lang_' + getCurrentLanguage() + '.json'
            }
        });
        $('#responsive-table-model').css("width", "100%");

        $(document).on('click', '.delete', function (e) {
            e.preventDefault();
            if (confirm("O'chirish kerakmi?")) {
                console.log('deleted');
            }
        })
        // $('#filter').on('change', function () {
        //     getDatatableConnect();
        // })
    })
</script>
</body>
</html>
