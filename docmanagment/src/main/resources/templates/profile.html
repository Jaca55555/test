<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <object th:include="fragments/includes_top :: top" th:remove="tag" ></object>
    <style>
        .table{
            margin-bottom: 0px;
            width: 100%;
            background-color: transparent;
        }
    </style>
</head>
<body class="layout-6">
<!-- [ Pre-loader ] start -->
    <div class="loader-bg">
        <div class="loader-track">
            <div class="loader-fill"></div>
        </div>
    </div>
    <!-- [ Pre-loader ] End -->

    <object th:include="fragments/navigation_menu :: menu" th:remove="tag" ></object>

    <object th:include="fragments/header :: head" th:remove="tag" ></object>

    <!-- [ Main Content ] start -->
    <div class="pcoded-main-container">
        <div class="pcoded-wrapper">
            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <div class="main-body">
                        <div class="page-wrapper">
                            <div class="row">
                                <div class="col-sm-12">

                                    <div class="card">
                                        <div class="card-body" style="min-height: calc(100vh - 130px);">

                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <ul class="nav nav-pills mb-3" id="myTab" role="tablist" style="box-shadow: 0px 0px 15px 5px rgba(69, 90, 100, 0.09);">
                                                        <li class="nav-item">
                                                            <a class="nav-link text-uppercase show active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true" th:text="#{sys_user_details}">Profile</a>
                                                        </li>
                                                        <li class="nav-item">
                                                            <a class="nav-link text-uppercase show" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false" th:text="#{sys_user_settings}">Settings</a>
                                                        </li>
                                                    </ul>
                                                    <div class="tab-content" id="myTabContent" style="box-shadow: 0px 0px 15px 5px rgba(69, 90, 100, 0.09);">
                                                        <div class="tab-pane fade active show" id="home" role="tabpanel" aria-labelledby="home-tab">
                                                            <div class="row">
                                                                <div class="col-xl-12 col-md-12">

                                                                    <div class="table-responsive">
                                                                        <table class="table table-hover">
                                                                            <tbody>
                                                                            <tr>
                                                                                <th th:text="#{sys_lastname}"></th>
                                                                                <td th:text="${user.lastname!=null? user.lastname:''}"></td>
                                                                            </tr>
                                                                            <tr>
                                                                                <th th:text="#{sys_firstname}"></th>
                                                                                <td th:text="${user.firstname!=null? user.firstname:''}"></td>
                                                                            </tr>
                                                                            <tr>
                                                                                <th th:text="#{sys_middlename}"></th>
                                                                                <td th:text="${user.middlename!=null? user.middlename:''}"></td>
                                                                            </tr>
                                                                            <tr>
                                                                                <th th:text="#{sys_gender}"></th>
                                                                                <td th:text="${user.gender!=null && user.gender==true? 'male':'female'}"> </td>
                                                                            </tr>
                                                                            <tr>
                                                                                <th th:text="#{sys_phone}"></th>
                                                                                <td th:text="${user.phone!=null? user.phone:''}"></td>
                                                                            </tr>
                                                                            <tr>
                                                                                <th th:text="#{sys_email}"></th>
                                                                                <td th:text="${user.email!=null? user.email : ''}"></td>
                                                                            </tr>
                                                                            <tr>
                                                                                <th th:text="#{sys_organization}"></th>
                                                                                <td th:text="${@helperService.getOrganizationName(user.organizationId,#locale)}"></td>
                                                                            </tr>
                                                                            <tr>
                                                                                <th th:text="#{sys_department}"></th>
                                                                                <td th:text="${@helperService.getDepartmentName(user.departmentId,#locale)}"></td>
                                                                            </tr>
                                                                            <tr>
                                                                                <th th:text="#{sys_dateRegistered}"></th>
                                                                                <td th:text="${user.dateRegistered!=null? #dates.format(user.dateRegistered,'dd.MM.yyyy'):''}"></td>
                                                                            </tr>
                                                                            <tr>
                                                                                <th th:text="#{sys_lastEvent}"></th>
                                                                                <td th:text="${user.lastEvent!=null? #dates.format(user.lastEvent,'dd.MM.yyyy'):''}"></td>
                                                                            </tr>
                                                                            </tbody>
                                                                        </table>
                                                                    </div>

                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                                            <div class="row">
                                                                <div class="col-md-12 col-sm-12 col-xs-12">

                                                                    <form method="post" th:object="${user}" data-parsley-validate="" th:action="${action_url}" id="userForm">
                                                                        <div class="form-group row" >
                                                                            <div class="col-md-3 text-right">
                                                                                <label class="control-label" >
                                                                                    <span th:text="#{mntr_user.password}"></span>
                                                                                    <span class="required">*</span>
                                                                                </label>
                                                                            </div>
                                                                            <div class="col-md-6">
                                                                                <input class="form-control" id="userPassword" required="" type="password" name="userPassword" data-parsley-minlength="4">
                                                                            </div>
                                                                            <div id="userPasswordStatus" style="margin-top: 3px;"></div>
                                                                        </div>
                                                                        <div class="form-group row" >
                                                                            <div class="col-md-3 text-right">
                                                                                <label class="control-label" >
                                                                                    <span th:text="#{mntr_user.confirm_password}"></span>
                                                                                    <span class="required">*</span>
                                                                                </label>
                                                                            </div>
                                                                            <div class="col-md-6">
                                                                                <input class="form-control" id="userPasswordConfirmation" required="" type="password" name="userPasswordConfirmation" data-parsley-minlength="4" data-parsley-equalto="#userPassword">
                                                                            </div>
                                                                            <div id="userPasswordConfirmationStatus" style="margin-top: 3px;"></div>
                                                                        </div>

                                                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                                        <input type="hidden" name="id" th:value="*{id}"/>
                                                                        <div class=" col-md-12 text-center mt-3">
                                                                            <a class="btn btn-danger" th:href="${back_url}" th:text="#{sys_cancel}"></a>
                                                                            <input type="submit" th:value="#{sys_add}" class="btn btn-primary"/>
                                                                        </div>
                                                                    </form>

                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- [ Main Content ] end -->

<object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
<script type="text/javascript" src="/static/parsley/parsley.min.js"></script>
<script th:src="@{'/static/parsley/i18n/' + __${#locale}__ + '.js'}" ></script>
</body>
</html>
