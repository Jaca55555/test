<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <object th:include="fragments/includes_top :: top" th:remove="tag" ></object>
    <style>
        .table{
            margin-bottom: 0px;
            width: 100%;
            background-color: transparent;
        }
    </style>
</head>
<body class="layout-6">
    <!-- [ Pre-loader ] start -->
    <div class="loader-bg">
        <div class="loader-track">
            <div class="loader-fill"></div>
        </div>
    </div>
    <!-- [ Pre-loader ] End -->

    <object th:include="fragments/navigation_menu :: menu" th:remove="tag" ></object>

    <object th:include="fragments/header :: head" th:remove="tag" ></object>

    <!-- [ Main Content ] start -->
    <div class="pcoded-main-container">
        <div class="pcoded-wrapper">
            <div class="pcoded-content">
                <div class="pcoded-inner-content">

                    <div class="main-body">
                        <div class="page-wrapper">
                        <div class="row">
                            <div class="col-sm-12">
                            <div class="card">
                                <div class="card-body" style="min-height: calc(100vh - 130px);">
                                    <div class="row">
                                        <div class="col-md-6 col-xl-3">
                                            <div class="card" style="box-shadow: 0px 0px 15px 5px rgba(69, 90, 100, 0.09);">
                                                <a class="card-block text-center" th:href="${T(uz.maroqand.ecology.ecoexpertise.constant.reg.RegUrls).RegApplicationDashboard}">
                                                    <i class="feather icon-plus-circle" style="font-size: 40px;padding-bottom: 25px;color: #01a9ac;"></i>
                                                    <h5  style="margin-top: 25px;" th:text="#{reg_application.dashboard}">Отправить заявление</h5>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-xl-3">
                                            <div class="card" style="box-shadow: 0px 0px 15px 5px rgba(69, 90, 100, 0.09);">
                                                <div class="text-left" style="position: absolute; padding-top: 5%; margin-left: 84%">
                                                    <span class="badge-success" style="padding:80% 120%; border-radius: 30%; font-size: 22px">
                                                        <span th:text="${@notificationServiceImpl.getNotificationRegContract()}">0</span>
                                                    </span>
                                                </div>
                                                <a class="card-block text-center" th:href="${T(uz.maroqand.ecology.ecoexpertise.constant.reg.RegUrls).RegApplicationWaitingList}">
                                                    <i class="feather icon-check-square" style="font-size: 40px;padding-bottom: 25px;color: #9575CD;"></i>
                                                    <h5  style="margin-top: 25px;" th:text="#{sys_waiting.application}">Обрашения</h5>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-xl-3">
                                            <div class="card" style="box-shadow: 0px 0px 15px 5px rgba(69, 90, 100, 0.09);">
                                                <a class="card-block text-center" th:href="${T(uz.maroqand.ecology.ecoexpertise.constant.reg.RegUrls).RegApplicationList}">
                                                    <i class="feather icon-list" style="font-size: 40px;padding-bottom: 25px;color: #9575CD;"></i>
                                                    <h5  style="margin-top: 25px;" th:text="#{reg_application.list}"></h5>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-xl-3">
                                            <div class="card" style="box-shadow: 0px 0px 15px 5px rgba(69, 90, 100, 0.09);">
                                                <a class="card-block text-center" th:href="${T(uz.maroqand.ecology.ecoexpertise.constant.reg.RegUrls).AppealUserList}">
                                                    <i class="feather icon-mail" style="font-size: 40px;padding-bottom: 25px;color: #23b8e5;"></i>
                                                    <h5  style="margin-top: 25px;" th:text="#{sys_appeal.list}">Обрашения</h5>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- [ Main Content ] end -->

    <object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
</body>
</html>
