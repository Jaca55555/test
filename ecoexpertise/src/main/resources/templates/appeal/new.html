<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <object th:include="fragments/includes_top :: top" th:remove="tag" ></object>
    <style>
        .ck-editor__editable_inline {
            min-height: 200px;
            color: black;
        }
    </style>
</head>
<body class="layout-6">
<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] End -->

<object th:include="fragments/navigation_menu :: menu" th:remove="tag" ></object>

<object th:include="fragments/header :: head" th:remove="tag" ></object>

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">
                            <!-- [ sample-page ] start -->
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 th:if="${appeal.id==null}">appeal.new</h5>
                                        <h5 th:if="${appeal.id!=null}">appeal.edit</h5>
                                    </div>
                                    <div class="card-body">
                                        <form method="post" th:object="${appeal}" data-parsley-validate="" th:action="${action_url}">
                                            <div class="col-md-12 col-sm-12 col-xs-12 form-horizontal form-label-center">

                                                <div class="form-group row">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12 text-right" th:text="#{appeal.type}">English</label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <select class="form-control" th:field="*{appealType}" required="required">
                                                            <option value="" th:text="#{sys_select_appeal_type}" selected="selected"></option>
                                                            <option th:each="type : ${T(uz.maroqand.ecology.core.constant.sys.AppealType).getAppealTypeList()}" th:value="${type}" th:text="${@helperService.getTranslation(type.name,#locale)}"></option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12 text-right" th:text="#{appeal.phone}">English</label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <input class="form-control col-md-12 col-xs-12" type="text" th:field="*{phone}" placeholder="+998(90)123-45-67" required="required" data-parsley-maxlength="17"/>
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12 text-right" th:text="#{appeal.title}">English</label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <input class="form-control col-md-12 col-xs-12" type="text" th:field="*{title}" required="required"/>
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12 text-right" th:text="#{appeal.description}">English</label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <textarea class="form-control col-md-12 col-xs-12" name="description" id="description" type="text" rows="8" th:field="*{description}"/>
                                                    </div>
                                                </div>
                                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                <input type="hidden" th:field="*{id}"/>
                                                <div class="form-group row text-center">
                                                    <div class="col-sm-12">
                                                        <a class="btn btn-danger" th:href="${cancel_url}" th:text="#{sys_cancel}"></a>
                                                        <input type="submit" th:value="#{sys_add}" class="btn btn-primary"/>
                                                    </div>
                                                </div>

                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- [ sample-page ] end -->
                        </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ Main Content ] end -->


<object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
<script src="/static/plugins/ckeditor/js/ckeditor.js"></script>
<script type="text/javascript">
    ClassicEditor
        .create(document.querySelector( '#description' ), {
            simpleUpload: {
                uploadUrl: '[[${T(uz.maroqand.ecology.ecoexpertise.constant.reg.RegUrls).AppealFileUpload}]]',
                headers: {
                    'X-CSRF-TOKEN': $('#global_csrf').val()
                }
            }
        })
        .catch( error => {console.error( error )});
</script>
</body>
</html>
