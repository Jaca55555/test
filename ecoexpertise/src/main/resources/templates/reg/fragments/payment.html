<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
</head>
<body th:fragment="payment">
<div style="display: none;" id="loader_box"></div>

<div class="col-md-10" style="float: none; margin: 15px auto;" id="payment_page">
    <div class="row mb-3">
        <div class="col-md-6 offset-2 text-center">
            <h3 th:text="#{sys_payment.info}">Информация об оплате</h3>
            <small style="color: red" id="message"></small>
        </div>
    </div>
    <form role="form" id="payment" method="post" th:action="${action_url}" data-parsley-validate="">

        <div class="form-group row" >
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_phone}">Номер телефона привязанныйк данной карте</label>
                <span class="required">*</span>
            </div>
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">+998</span>
                    </div>
                    <input class="form-control tel" type="text" name="telephone" placeholder="-- --- -- --" required="">
                </div>
            </div>
        </div>
        <div class="form-group row" >
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_card}">Номер карты</label>
                <span class="required">*</span>
            </div>
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend p-0" >
                   <span class="input-group-text" style="padding: 0px 18px">
                    <i class="mdi mdi-credit-card" style="font-size: 27px"> </i>
                   </span>
                    </div>
                    <input class="form-control card-bank " type="text" name="cardNumber" placeholder="0000 0000 0000 0000" required="">
                </div>
            </div>
        </div>
        <div class="form-group row" >
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_card.term}">Срок годности карты</label>
                <span class="required">*</span>
            </div>

            <div class="col-md-6">
                <div class="form-inline">
                    <select class="form-control"  name="cardMonth" required="" style="width:45%">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <span style="width:10%; text-align: center"> / </span>
                    <select class="form-control" name="cardYear" required="" style="width:45%">
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>
                </div>
            </div>
        </div>

        <input type="hidden" name="id" th:value="${regApplication.id}"/>
        <input type="hidden" name="invoiceId" th:value="${invoice.id}"/>
        <input type="hidden" name="trId" id="trId" />
        <input type="hidden" name="paymentId" id="paymentId" th:value="${paymentId}"/>
        <div class="row mb-3">
            <div class="col-md-6 offset-3 ">
                <button type="submit" id="confirmation-button" class="btn btn-primary float-left pl-lg-5 pr-lg-5">
                    <i class="mdi mdi-clock f-16"></i><span th:text="#{sys_send}"></span>
                </button>
            </div>
        </div>
    </form>
</div>
<!-- /top navigation -->
</body>
</html>
