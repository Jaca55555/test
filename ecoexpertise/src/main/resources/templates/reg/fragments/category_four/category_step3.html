<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:fragment="category_step3">

<div class="card-block"  >
    <div class="row" >
        <div class="form-group col-md-12" >
            <div class="form-group row" >
                <div class="col-md-3 text-right">
                    <label class="col-form-label" th:text="#{sys_step_3.common_area}"></label>
                    <span class="required">*</span>
                </div>
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input class="form-control" type="text" th:value="${regApplicationCategoryFourAdditional.commonArea}" readonly="readonly" />
                        <div class="input-group-append">
                            <span class="input-group-text">
                                m <sup>2</sup>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row" >
                <div class="col-md-3 text-right">
                    <label class="col-form-label" th:text="#{sys_step_3.building_under_area}"></label>
                    <span class="required">*</span>
                </div>
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input class="form-control" type="text" th:value="${regApplicationCategoryFourAdditional.buildingUnderArea}" readonly="readonly" />
                        <div class="input-group-append">
                            <span class="input-group-text">
                                m <sup>2</sup>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row" >
                <div class="col-md-3 text-right">
                    <label class="col-form-label" th:text="#{sys_step_3.area_additional}"></label>
                    <span class="required">*</span>
                </div>
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input class="form-control" type="text" th:value="${regApplicationCategoryFourAdditional.areaAdditional}" readonly="readonly"/>
                        <div class="input-group-append">
                            <span class="input-group-text">
                                m <sup>2</sup>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row" >
                <div class="col-md-3 text-right">
                    <label class="col-form-label" th:text="#{sys_step_3.road_area}"></label>
                    <span class="required">*</span>
                </div>
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input class="form-control" type="text" th:value="${regApplicationCategoryFourAdditional.roadArea}" readonly="readonly"/>
                        <div class="input-group-append">
                            <span class="input-group-text">
                                m <sup>2</sup>
                            </span>
                        </div>
                    </div>
                </div>
                <div id="error_roadArea" class="col-md-6 offset-3"></div>
            </div>

            <div class="form-group row" >
                <div class="col-md-3 text-right">
                    <label class="col-form-label" th:text="#{sys_step_3.work_schedule}">Наименование объекта</label>
                    <span class="required">*</span>
                </div>
                <div class="col-md-6">
                    <input class="form-control" type="text" th:value="${regApplicationCategoryFourAdditional.workSchedule}" readonly="readonly"  />
                </div>
            </div>

            <div class="form-group row" >
                <div class="col-md-3 text-right">
                    <label class="col-form-label" th:text="#{sys_step_3.production_capacity}"></label>
                    <span class="required">*</span>
                </div>
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input class="form-control" type="text"   th:value="${regApplicationCategoryFourAdditional.productionCapacity}" readonly="readonly" />
                        <div class="input-group-append">
                            <span class="input-group-text">
                               (y/tonna, y/dona v.h)
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row" >
                <div class="col-md-3 text-right">
                    <label class="col-form-label" th:text="#{sys_step_3.technological_process}">Наименование объекта</label>
                    <span class="required">*</span>
                </div>
                <div class="col-md-6">
                    <input class="form-control" type="text" th:value="${regApplicationCategoryFourAdditional.technologicalProcess}" readonly="readonly" />
                </div>
            </div>
            <div class="form-group row" >
                <div class="col-md-3 text-right">
                    <label class="col-form-label" th:text="#{sys_step_3.material_additional}">Наименование объекта</label>
                    <span class="required">*</span>
                </div>
                <div class="col-md-6">
                    <input class="form-control" type="text" th:value="${regApplicationCategoryFourAdditional.materialAdditional}" readonly="readonly" />
                </div>
            </div>
            <div class="form-group row" >
                <div class="col-md-3 text-right">
                    <label class="col-form-label" th:text="#{sys_step_3.source_material}">Наименование объекта</label>
                    <span class="required">*</span>
                </div>
                <div class="col-md-6">
                    <input class="form-control" type="text" th:value="${regApplicationCategoryFourAdditional.sourceMaterial}" readonly="readonly" />
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
