<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:fragment="statuses">
    <div class="col-md-10 offset-1">
        <div class="alert alert-primary row" role="alert" th:if="${regApplication.status==T(uz.maroqand.ecology.core.constant.expertise.RegApplicationStatus).Process}" >
            <div class="col-auto">
                <i class="mdi mdi-email-open-outline f-30"></i>
            </div>
            <div class="col-auto f-25" style="padding: inherit">
                <span th:text="#{front_reg_application.status_init}"></span>
            </div>
        </div>
        <div class="alert alert-success row" role="alert" th:if="${regApplication.agreementStatus==T(uz.maroqand.ecology.core.constant.expertise.LogStatus).Initial}">
            <div class="col-auto">
                <i class="mdi mdi-pen f-30"></i>
            </div>
            <div class="col-auto f-25" style="padding: inherit">
                <span  th:text="#{front_reg_application.status_confirm}"></span>
            </div>

        </div>
    </div>

</body>
</html>
