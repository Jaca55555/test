<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <object th:include="fragments/includes_top :: top" th:remove="tag" ></object>
    <!-- smart-wizard css -->
    <link rel="stylesheet" href="/static/plugins/smart-wizard/css/smart_wizard.min.css">
    <link rel="stylesheet" href="/static/plugins/smart-wizard/css/smart_wizard_theme_dots.min.css">
    <!-- Bootstrap datetimepicker css -->
    <link rel="stylesheet" href="/static/plugins/bootstrap-datetimepicker/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" th:href="@{/static/modal-window-effects/css/md-modal.css}">
    <style>
        .table td, .table th{
            white-space: pre-line;
        }
        .datepicker>.datepicker-days {
            display: block;
        }

        .add-file {
            background-color: #F4F7FA;
            border: 1px solid #CED4DA;
            height: 150px;
            width: 100%;
        }

        .add-file i {
            font-size: 60px;
            position: relative;
            float: left;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .file {
            position: relative;
            background-color: #F4F7FA;
            border: 1px solid #CED4DA;
            height: 150px;
            width: 100%;
            color: #748892;
        }

        .file-icon {
            font-size: 60px;
            position: relative;
            float: left;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .file span {
            position: absolute;
            bottom: 35px;
            width: 100%;
            text-align: center;
            left: 0;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .file p {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            left: 0;
            font-size: 10px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .file a{
            color: #748892;
        }

        .file a:hover {
            color: #5CB85C;
        }

        .file-delete-btn {
            color: red;
            position: absolute;
            right: 0;
            border: none;
            margin: 5px;
        }
        .file-delete-btn:hover {
            color:darkred;
        }

        #upload-gif{
            position: relative;
            float: left;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 125px;
        }

        #percentage {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
    </style>
</head>
<body>
    <!-- [ Pre-loader ] start -->
    <div class="loader-bg">
        <div class="loader-track">
            <div class="loader-fill"></div>
        </div>
    </div>
    <!-- [ Pre-loader ] End -->

    <object th:include="fragments/navigation_menu :: menu" th:remove="tag" ></object>

    <object th:include="fragments/header :: head" th:remove="tag" ></object>

    <!-- [ Main Content ] start -->
    <div class="pcoded-main-container">
        <div class="pcoded-wrapper">
            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="row">
                                <!-- [ sample-page ] start -->
                                <div class="col-sm-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5 >
                                                <span th:text="#{reg_application.number}"></span>&nbsp;
                                                <span th:text="${regApplication.id}"></span>
                                            </h5>
                                        </div>
                                        <div class="card-body">

                                            <object th:include="reg/step_wizard :: wizard" th:remove="tag" ></object>

                                            <div class="row" >
                                                <div class="form-group col-md-12 text-center" >
                                                    <form action="" method="post" th:object="${regApplication}" data-parsley-validate="">

                                                        <div class="form-group row">
                                                            <div class="col-md-3 text-right">
                                                                <label class="col-form-label" th:text="#{sys_about.objectExpertise}">Объект экспертизы</label>
                                                                <span class="required">*</span>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <select class="form-control"  th:field="*{objectId}" required="" onclick="getMaterialList()">
                                                                    <option value="" th:text="#{sys_select}"></option>
                                                                    <option th:each="objectExpertise : ${objectExpertiseList}" th:value="${objectExpertise.id}" th:text="${objectExpertise.name}" th:selected="${regApplication.objectId==objectExpertise.id}"></option>
                                                                </select>
                                                            </div>
                                                        </div>

                                                        <div class="form-group row">
                                                            <div class="col-md-3 text-right">
                                                                <label class="col-form-label" th:text="#{sys_about.activity}">Вид деятельности</label>
                                                                <span class="required">*</span>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <select class="form-control" th:field="*{activityId}" required="" onclick="getMaterialList()">
                                                                    <option value="" th:text="#{sys_select}"></option>
                                                                    <option th:each="activity : ${activityList}" th:value="${activity.id}" th:text="${activity.name}" th:selected="${regApplication.activityId==activity.id}"></option>
                                                                </select>
                                                            </div>
                                                        </div>

                                                        <div class="form-group row">
                                                            <div class="col-md-3 text-right">
                                                                <label class="col-form-label"  th:text="#{sys_about.category}" >Категория</label>
                                                                <span class="required">*</span>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <input class="form-control" th:value="*{category}" readonly id="category"/>
                                                            </div>
                                                        </div>

                                                        <div class="form-group row">
                                                            <div class="col-md-3 text-right">
                                                                <label class="col-form-label" th:text="#{sys_about.material}">Вид материалов</label>
                                                                <span class="required">*</span>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <select class="form-control" id="requirementId" required="" th:field="*{requirementId}">
                                                                    <option value="" th:text="#{sys_select}"></option>
                                                                    <option style="display: none" th:each="requirement : ${requirementList}" th:value="${requirement.id}" th:text="${@helperService.getMaterial(requirement.materialId,#locale)}" th:selected="${regApplication.materialId==requirement.materialId}"></option>
                                                                </select>
                                                            </div>
                                                        </div>

                                                        <div class="form-group row" >
                                                            <div class="col-md-3 text-right">
                                                                <label class="col-form-label" th:text="#{sys_about.name}">Наименование объекта</label>
                                                                <span class="required">*</span>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <input class="form-control" type="text" th:field="*{name}"required=""  />
                                                            </div>
                                                        </div>

                                                        <div class="form-group row" >
                                                            <div class="col-md-3 text-right">
                                                                <label class="col-form-label" th:text="#{sys_about.projectDeveloper_tin}">ИНН разработчика проекта</label>
                                                                <span class="required">*</span>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <input class="form-control only-number" th:field="${projectDeveloper.tin}" required="" minlength="9" maxlength="9"/>
                                                            </div>
                                                        </div>

                                                        <div class="form-group row" >
                                                            <div class="col-md-3 text-right">
                                                                <label class="col-form-label" th:text="#{sys_about.projectDeveloper_name}">Наименование разработчика проекта</label>
                                                                <span class="required">*</span>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <input class="form-control" type="text" name="projectDeveloperName" th:value="${projectDeveloper.name}" required="" />
                                                            </div>
                                                        </div>
                                                        </br>
                                                        <h4 class="text-center" th:text="#{sys_about.documentFiles}"></h4>
                                                        <div class="col-md-6 offset-md-3 row" style="padding: 40px 0 40px 0;" id="files-div">
                                                            <a href="#upload-file-modal" onclick="openModalFile()" class="col-md-3" style="padding-bottom: 25px;">
                                                                <div class="add-file">
                                                                    <img src="/static/images/uploading.gif" alt="" id="upload-gif" style="display: none;">
                                                                    <span id="percentage"><span id="percentage-num"></span>%</span>
                                                                    <i class="feather icon-plus" id="plus-icon"></i>
                                                                </div>
                                                            </a>
                                                            <div class="col-md-3" th:each="file : ${regApplication.documentFiles}" th:id="${'file-block-' + file.id}">
                                                                <div class="file">
                                                                    <a th:href="${T(uz.maroqand.ecology.ecoexpertise.constant.reg.RegUrls).RegApplicationFileDownload + '?file_id=' + file.id}">
                                                                        <i th:if="${file.extension=='doc' || file.extension=='docx'}" class="mdi mdi-file-word file-icon"></i>
                                                                        <i th:if="${file.extension=='xls' || file.extension=='xlsx'}" class="mdi mdi-file-excel file-icon"></i>
                                                                        <i th:if="${file.extension=='pdf'}" class="mdi mdi-file-pdf file-icon"></i>
                                                                        <i th:if="${file.extension=='png' || file.extension=='jpg' || file.extension=='jpeg'}" class="mdi mdi-image file-icon"></i>
                                                                        <i th:if="${file.extension!='doc'
                                                                                    && file.extension!='docx'
                                                                                    && file.extension!='xls'
                                                                                    && file.extension!='xlsx'
                                                                                    && file.extension!='pdf'
                                                                                    && file.extension!='png'
                                                                                    && file.extension!='jpg'
                                                                                    && file.extension!='jpeg'}" class="mdi mdi-file file-icon"></i>
                                                                        <span th:text="${file.description}"></span>
                                                                        <p th:text="${file.name}"></p>
                                                                    </a>
                                                                    <button type="button" class="file-delete-btn" th:onclick="'deleteFile(' + ${file.id} + ')'">
                                                                        <i class="feather icon-x"></i>
                                                                    </button>
                                                                </div>
                                                            </div>

                                                        </div>
                                                        <input type="hidden" name="id" th:value="${regApplication.id}" />
                                                        <input type="hidden" id="_csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                        <div class="row" >
                                                            <div class="form-group col-md-12 text-center" >
                                                                <a  th:href="${back_url}" class="btn btn-danger" th:text="#{sys_back}">Отмена</a>
                                                                <button  type="submit" class="btn btn-primary" th:text="#{sys_next}" >Далее</button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- [ sample-page ] end -->
                            </div>
                            <!-- [ Main Content ] end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="upload-file-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{sys_about.upload_files}" style="float: left">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="file-name">
                        <span th:text="#{sys_file_name}"></span>
                        <span class="required">*</span>
                        </label>
                        <input class="form-control" type="text" id="file-name" required="" />
                    </div>
                    <div class="input-group">
                          <span class="input-group-btn">
                            <span class="btn btn-primary" style="border-bottom-right-radius: 0px;border-top-right-radius: 0px" onclick="$(this).parent().find('input[type=file]').click();">
                               <i class="mdi mdi-file-download-outline"></i> <span th:text="#{file_select}"></span>
                            </span>
                            <input name="uploaded_file" id="file-input" onchange="$(this).parent().parent().find('.form-control').html($(this).val().split(/[\\|/]/).pop());" style="display: none;" type="file">
                          </span>
                        <span class="form-control" onclick="$(this).parent().find('input[type=file]').click();" id="fileDescription" style="border-bottom-left-radius: 0px;border-top-left-radius: 0px" placeholder="sdfsdfsdfsdf">

                        </span>
                    </div>
                </div>
                <div class="modal-footer" style="text-align: center;">
                    <button class="btn btn-info" type="button" th:text="#{sys_upload}" onclick="uploadFile()"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- [ Main Content ] end -->
    <object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
    <script type="text/javascript" src="/static/js/form.js?v=28122016"></script>
    <script src="/static/plugins/smart-wizard/js/jquery.smartWizard.min.js"></script>
    <script type="text/javascript" src="/static/parsley/parsley.min.js"></script>
    <script th:src="@{'/static/parsley/i18n/' + __${#locale}__ + '.js'}"></script>

    <script th:inline="javascript">
        var uploadFileAjaxUrl = [[${T(uz.maroqand.ecology.ecoexpertise.constant.reg.Urls).RegApplicationFileUpload}]];
        var deleteFileAjaxUrl = [[${T(uz.maroqand.ecology.ecoexpertise.constant.reg.Urls).RegApplicationFileDelete}]];
        var regApplicationId = [[${regApplication.id}]];
        $(document).ready(function () {
            var srSelector = $('#materialId');
            srSelector.find('option:selected').show();
        });
        function openInputFile() {
            document.getElementById("file-input").click();
        };

        $('.only-number').keyup(function() {
            if (/\D/g.test(this.value))
            {
                // Filter non-digits from input value.
                this.value = this.value.replace(/\D/g, '');
            }
        });

        function getMaterialList() {
            var form = new FormData();
            form.append("objectId", $("#objectId").val());
            form.append("activityId", $("#activityId").val());
            form.append("_csrf", $("#global_csrf").val());
            var srSelector = $('#requirementId');
            srSelector.find('option:selected').prop('selected',false);
            srSelector.find('option').hide();
            var html = '';
            $.ajax({
                url: '/reg/application/material',
                type: "POST",
                data: form,
                processData: false,
                contentType: false,
                cache: false,
                success: function (response) {
                    console.log(response);
                    $('#category').val(response.category);
                    console.log(response.requirementList.length);
                    if (response.requirementList.length>0){
                        $.each(response.requirementList, function (index, value) {
                            $('#requirementId option[value="'+value.id+'"]').show();
                        });
                    }
                }
            });
        }

        function openModalFile() {
            $('#upload-file-modal').modal('show');
        }

        function uploadFile(){
            $('#file-name').parsley().validate();
            if(!$('#file-name').val() || !$('#file-input').val()){
                $('#fileDescription').addClass('is-invalid');
                return;
            }

            $('#upload-file-modal').modal('hide');

            var form = new FormData();
            form.append("id", regApplicationId);
            form.append("file", $('#file-input').prop('files')[0]);
            form.append("file_name", $('#file-name').val());
            form.append("_csrf", $('#global_csrf').val());

            $.ajax({
                url: uploadFileAjaxUrl,
                type: "POST",
                data: form,
                processData: false,
                contentType: false,
                cache: false,
                success: function (response) {
                    console.log(response);
                    if(response.status == 1) {

                        $('#files-div').append('<div class="col-md-3" id="file-block-'+response.fileId+'">\n' +
                            '                                                    <div class="file">\n' +
                            '                                                        <a href="'+response.link+'">\n' +
                            '                                                            <i class="feather icon-file file-icon"></i>\n' +
                            '                                                            <span>'+response.name+'</span>\n' +
                            '                                                        </a>\n' +
                            '                                                        <button type="button" class="file-delete-btn" onclick="deleteFile('+response.fileId+')">\n' +
                            '                                                            <i class="feather icon-x"></i>\n' +
                            '                                                        </button>\n' +
                            '                                                    </div>\n' +
                            '                                                </div>');
                    }
                },
                beforeSend: function () {
                    $('#plus-icon').hide();
                    $('#upload-gif').show();
                    $('#percentage').show();
                },
                complete: function () {
                    $('#upload-gif').hide();
                    $('#percentage').hide();
                    $('#plus-icon').show();
                },
                xhr: function() {
                    var xhr = new window.XMLHttpRequest();
                    xhr.upload.addEventListener("progress",
                        uploadProgressHandler,
                        false
                    );

                    return xhr;
                }

            });
        }

        function deleteFile(fileId) {
            var form = new FormData();
            form.append("id", regApplicationId);
            form.append("fileId", fileId);
            form.append("_csrf", $('#global_csrf').val());

            $.ajax({
                url: deleteFileAjaxUrl,
                type: "POST",
                data: form,
                processData: false,
                contentType: false,
                cache: false,
                success: function (response) {
                    if(response.status == 1) {
                        $('#file-block-' + fileId).remove();
                    }
                }
            });
        }

        function uploadProgressHandler(event){
            var percent = (event.loaded / event.total) * 100;
            var progress = Math.round(percent);
            $('#percentage-num').html(progress);
        }

    </script>
</body>
</html>
