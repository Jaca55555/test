<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <object th:include="fragments/includes_top :: top" th:remove="tag" ></object>
    <link rel="stylesheet" href="/static/datatables/css/datatables.min.css">
    <!-- Bootstrap datetimepicker css -->
    <link rel="stylesheet" href="/static/plugins/bootstrap-datetimepicker/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" th:href="@{/static/modal-window-effects/css/md-modal.css}">
    <style>
        .table td, .table th{
            white-space: pre-line;
        }
        .datepicker>.datepicker-days {
            display: block;
        }
    </style>
</head>
<body class="layout-6">
    <!-- [ Pre-loader ] start -->
    <div class="loader-bg">
        <div class="loader-track">
            <div class="loader-fill"></div>
        </div>
    </div>
    <!-- [ Pre-loader ] End -->

    <object th:include="fragments/navigation_menu :: menu" th:remove="tag" ></object>

    <object th:include="fragments/header :: head" th:remove="tag" ></object>

    <!-- [ Main Content ] start -->
    <div class="pcoded-main-container">
        <div class="pcoded-wrapper">
            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="row">
                                <!-- [ sample-page ] start -->
                                <div class="col-sm-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5 th:text="#{reg_application.list}"></h5>
                                        </div>
                                        <div class="card-body">
                                            <div class="table-responsive break-word" id="result" >
                                                <table id="data-table" class="table table-striped table-hover dataTable" style="width: 100%">
                                                    <thead>
                                                    <tr>
                                                        <th th:text="#{reg_application.id}"></th>
                                                        <th th:text="#{sys_expertise.objectExpertise}"></th>
                                                        <th th:text="#{sys_expertise.material}"></th>
                                                        <th th:text="#{reg_application.createdAt}"></th>
                                                        <th th:text="#{reg_application.status}"></th>
                                                        <th ></th>
                                                    </tr>
                                                    </thead>
                                                    <tbody></tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- [ sample-page ] end -->
                            </div>
                            <!-- [ Main Content ] end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- [ Main Content ] end -->
    <object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
    <script th:src="@{/static/datatables/datatables.min.js}"></script>
    <script type="text/javascript"  src="/static/datatables/jquery.spring-friendly.min.js"></script>
    <script type="text/javascript" src="/static/js/form.js?v=28122016"></script>

    <script th:inline="javascript">
        var ajaxRequestLink = [[${T(uz.maroqand.ecology.ecoexpertise.constant.reg.RegUrls).RegApplicationListAjax}]];
        var resume = [[${T(uz.maroqand.ecology.ecoexpertise.constant.reg.RegUrls).RegApplicationResume}]];

        function getCurrentLanguage() {
            return [[__${#locale}__]];
        }
    </script>
    <script th:inline="none">
        /*<![CDATA[*/
        var dataDatatableSelector;
        var thead;

        function datatableConnect() {
            dataDatatableSelector.DataTable({
                processing: true,
                serverSide: true,
                scrollX: true,
                pageLength: 20,
                lengthMenu: [ [20, 50, 75, 100], [20, 50, 75, 100] ],
                order: [],
                dom: 'lrtip',
                ajax : function (dataToSend, callback, settings) {
                    var api = this.api();
                    dataToSend.page = api != undefined ? api.page() : 0;
                    dataToSend.size = api != undefined ? api.page.len() : 25;
                    dataToSend._csrf = $("#global_csrf").val();
                    dataToSend.sort = api.order().length > 0 ? dataToSend.columns[ api.order()[0][0] ].name + ',' + api.order()[0][1] : "id,DESC";

                    $.post(ajaxRequestLink, dataToSend, function(data){
                        callback(data);
                    });

                },
                columns: [
                    {data: 0, name: 'id'},
                    {data: 1, name: 'objectId'},
                    {data: 2, orderable: false},
                    {data: 3, name: 'createdAt'},
                    {
                        render: function (data, type, row, meta) {
                            return '<span class="'+row[5]+'">'+row[4]+'</span>';
                        },orderable:false, className:'text-center'
                    },
                    {
                        render: function (data, type, row, meta) {
                            return '<a href="'+resume+'?id='+row[0]+'" class="btn btn-icon btn-info"><i class="feather icon-info"></i></a>';
                        },orderable:false, className:'text-center'
                    }
                ],
                language: {
                    'url': '/static/datatables/lang_' + getCurrentLanguage() + '.json'
                }
            });
        }

        function getDatatableConnect() {
            dataDatatableSelector.DataTable().destroy();
            dataDatatableSelector.html(thead);
            datatableConnect();
        }

        $(document).ready(function () {
            dataDatatableSelector = $('#data-table');
            thead = dataDatatableSelector.html();
            bindSubRegionSelectToRegionSelect('#subregionId', '#regionId');
            mahallaListGetSubRegionId('#subregionId','#mahallaId',getCurrentLanguage());
            datatableConnect();
        });


        /*]]>*/
    </script>
</body>
</html>
