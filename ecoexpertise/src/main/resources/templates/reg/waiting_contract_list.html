<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <object th:include="fragments/includes_top :: top" th:remove="tag" ></object>
    <link rel="stylesheet" href="/static/datatables/css/datatables.min.css">
    <!-- Bootstrap datetimepicker css -->
    <link rel="stylesheet" href="/static/plugins/bootstrap-datetimepicker/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" th:href="@{/static/modal-window-effects/css/md-modal.css}">
    <style>
        .datepicker>.datepicker-days {
            display: block;
        }
    </style>
</head>
<body class="layout-6">
    <!-- [ Pre-loader ] start -->
    <div class="loader-bg">
        <div class="loader-track">
            <div class="loader-fill"></div>
        </div>
    </div>
    <!-- [ Pre-loader ] End -->

    <object th:include="fragments/navigation_menu :: menu" th:remove="tag" ></object>

    <object th:include="fragments/header :: head" th:remove="tag" ></object>

    <!-- [ Main Content ] start -->
    <div class="pcoded-main-container">
        <div class="pcoded-wrapper">
            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="row">
                                <!-- [ sample-page ] start -->
                                <div class="col-sm-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5 th:text="#{reg_application_waiting.list}"></h5>
                                        </div>
                                        <div class="card-body">
                                            <div class="table-responsive break-word" id="result" >
                                                <table id="data-table" class="table table-striped table-hover" style="width: 100%">
                                                    <thead>
                                                    <tr>
                                                        <th th:text="#{reg_application.id}"></th>
                                                        <th th:text="#{sys_expertise.objectExpertise}"></th>
                                                        <th th:text="#{sys_expertise.material}"></th>
                                                        <th th:text="#{reg_application.createdAt}"></th>
                                                        <th th:text="#{reg_application.status}"></th>
                                                        <th></th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr th:if="${#lists.size(regApplicationList)<=0}">
                                                        <td colspan="6" class="text-center">
                                                            <span th:text="#{sys_reg_contract.not_found}"></span>
                                                        </td>
                                                    </tr>
                                                    <tr th:if="${#lists.size(regApplicationList)>0}" th:each="regApplication :${regApplicationList}">
                                                        <td th:text="${regApplication.id}">1</td>
                                                        <td >
                                                            <span th:if="${regApplication.objectId!=null}" th:text="${@helperService.getObjectExpertise(regApplication.objectId,#locale)}"></span>
                                                        </td>
                                                        <td>
                                                            <span th:if="${regApplication.objectId!=null}" th:text="${@helperService.getMaterial(regApplication.materials,#locale)}"></span>
                                                        </td>
                                                        <td>
                                                            <span th:if="${regApplication.createdAt!=null}"  th:text="${#dates.format(regApplication.createdAt,'dd.MM.yyyy')}"></span>
                                                        </td>
                                                        <td>
                                                            <span th:if="${regApplication.status}" th:class="${regApplication.status.color}" th:text="${@helperService.getRegApplicationStatus(regApplication.status.id,#locale)}">'+row[4]+'</span>
                                                        </td>
                                                        <td class="text-center">
                                                            <a th:href="${actionUrl + '?id=' + regApplication.id}" style="padding-top: 0px; padding-bottom: 21px">
                                                                <span class="badge-success btn btn-sm" style="font-size: 16px" th:text="#{sys_continue}"></span>
                                                            </a>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- [ sample-page ] end -->
                            </div>
                            <!-- [ Main Content ] end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- [ Main Content ] end -->
    <object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
    <script th:src="@{/static/datatables/datatables.min.js}"></script>
    <script type="text/javascript"  src="/static/datatables/jquery.spring-friendly.min.js"></script>
    <script type="text/javascript" src="/static/js/form.js?v=28122016"></script>

</body>
</html>
