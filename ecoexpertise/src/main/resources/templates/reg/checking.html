<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <object th:include="fragments/includes_top :: top" th:remove="tag" ></object>
    <!-- smart-wizard css -->
    <link rel="stylesheet" href="/static/plugins/smart-wizard/css/smart_wizard.min.css">
    <link rel="stylesheet" href="/static/plugins/smart-wizard/css/smart_wizard_theme_dots.min.css">
    <!-- Bootstrap datetimepicker css -->
    <link rel="stylesheet" href="/static/plugins/bootstrap-datetimepicker/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" th:href="@{/static/modal-window-effects/css/md-modal.css}">
    <link rel="stylesheet" href="/static/plugins/ol/ol.css">
    <link rel="stylesheet" href="/static/css/select2.min.css">
    <style>
        .table td, .table th{
            white-space: pre-line;
        }
        .datepicker>.datepicker-days {
            display: block;
        }
        .required-border{
            border: 1px dashed darkred;
        }

        .add-file {
            background-color: #F4F7FA;
            border: 1px solid #CED4DA;
            height: 150px;
            width: 100%;
        }

        .add-file i {
            font-size: 60px;
            position: relative;
            float: left;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .is-invalid{

        }
        .file {
            position: relative;
            background-color: #F4F7FA;
            border: 1px solid #CED4DA;
            height: 150px;
            width: 100%;
            color: #748892;
        }

        .file-icon {
            font-size: 60px;
            position: relative;
            float: left;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .file span {
            position: absolute;
            bottom: 35px;
            width: 100%;
            text-align: center;
            left: 0;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .file p {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            left: 0;
            font-size: 10px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .file a{
            color: #748892;
        }

        .file a:hover {
            color: #5CB85C;
        }

        .file-delete-btn {
            color: red;
            position: absolute;
            right: 0;
            border: none;
            margin: 5px;
        }
        .file-delete-btn:hover {
            color:darkred;
        }

        #upload-gif{
            position: relative;
            float: left;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 125px;
        }

        #percentage {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .undo-btn {
            position: absolute;
            top: .5em;
            right: .5em;
        }
        .undo-btn button {
            cursor: pointer;
        }
        /* #loader_box {
             width: 100%;
             height: 100%;
             position: absolute;
             z-index: 999999;
             top: 0px;
             left: 0px;
             background-color: rgba(255, 255, 255, 0.8);
             background-image: url("/static/images/uploading.gif");
             background-repeat: no-repeat;
             background-position: center center;
             display: none;
         }*/
        .custom-progress-modal .modal-header {
            position: relative;
        }

        .custom-progress-modal .modal-header .modal-title::before {
            content: "";
            position: absolute;
            width: 5px;
            height: 30px;
            background-color: #007bff;
            left: 0;
            top: 15px;
        }

        .custom-progress-modal .modal-body .top-content .top-item p {
            text-align: justify;
        }

        .custom-progress-modal .modal-body .top-content .top-item .icon-box {
            width: 40px;
            height: 40px;
            background-color: orange;
        }

        .custom-progress-modal .modal-body .top-content .top-item .icon-box i {
            color: white;
        }
        .custom-progress-modal .modal-body .top-content .top-item .icon-box i::before {
            content: none !important;
        }


        .custom-progress-modal .modal-body .top-content .under-item p {
            text-align: justify;
        }

        .custom-progress-box .left-content .left-item .top-item p {
            text-align: justify;
        }

        .custom-progress-box .left-content .left-item .top-item .icon-box {
            width: 40px;
            height: 40px;
            background-color: orange;
        }

        .custom-progress-box .left-content .left-item .top-item .icon-box i {
            color: white;
        }

        .custom-progress-box .left-content .left-item .under-item p {
            text-align: justify;
        }
    </style>
</head>
<body class="layout-6">
<!--<div style="display: none;" id="loader_box"></div>-->
<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] End -->

<object th:include="fragments/navigation_menu :: menu" th:remove="tag" ></object>

<object th:include="fragments/header :: head" th:remove="tag" ></object>

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">

                            <!-- [ sample-page ] start -->
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-body" style="min-height: calc(100vh - 130px);">
                                        <h5 th:text="#{reg_application}+': ' + ${regApplication.id}"></h5>
                                        <hr>
                                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                                            <li class="nav-item">
                                                <a class="nav-link show active" id="applicant-tab" data-toggle="tab" href="#applicant" role="tab" aria-controls="applicant" aria-selected="true" th:text="#{general_info}"></a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link show" id="expertise-tab" data-toggle="tab" href="#expertise" role="tab" aria-controls="expertise" aria-selected="false" th:text="#{sys_expertise}"></a>
                                            </li>
                                        </ul>

                                        <div class="tab-content" id="myTabContent">
                                            <div class="tab-pane fade active show" id="applicant" role="tabpanel" aria-labelledby="applicant-tab">
                                                <div class="form-group row" >
                                                    <div class="col-md-3 text-right">
                                                        <label class="col-form-label" th:text="#{reg_application.input_type}"></label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <input class="form-control" readonly="readonly" th:value="${regApplication.inputType}">
                                                    </div>
                                                </div>
                                                <object th:include="check/applicant :: applicant" th:remove="tag"></object>
                                            </div>
                                            <div class="tab-pane fade" id="expertise" role="tabpanel" aria-labelledby="expertise-tab">
                                                <object th:include="check/expertise :: expertise" th:remove="tag"></object>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>
                            <!-- [ sample-page ] end -->
                        </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ Main Content ] end -->
<object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
<script type="text/javascript" src="/static/js/form.js?v=28122016"></script>
<script type="text/javascript" src="/static/parsley/parsley.min.js"></script>
<script th:src="@{'/static/parsley/i18n/' + __${#locale}__ + '.js'}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        const accordion = $('.acc-top');

        $(accordion).click(function() {
            $(this).next().slideToggle(500);
            accordion.not(this).next().slideUp(500);
            $(this).children("i").toggleClass("angle-down");
            accordion.not(this).children("i").removeClass("angle-down");
        });
    })
</script>

<script type="text/javascript" th:inline="javascript">

    $('.btnNext').click(function() {
        $('.nav-tabs .active').parent().next('li').find('a').trigger('click');
    });

    $('.btnPrevious').click(function() {
        $('.nav-tabs .active').parent().prev('li').find('a').trigger('click');
    });

</script>

<!-- [ Main Content ] end -->
<object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>


</body>
</html>
