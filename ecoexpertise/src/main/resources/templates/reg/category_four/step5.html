<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <object th:include="fragments/includes_top :: top" th:remove="tag" ></object>
    <!-- smart-wizard css -->
    <link rel="stylesheet" href="/static/plugins/smart-wizard/css/smart_wizard.min.css">

    <link rel="stylesheet" href="/static/plugins/ol/ol.css">
    <link rel="stylesheet" href="/static/css/select2.min.css">
</head>
<body class="layout-6">
<!--<div style="display: none;" id="loader_box"></div>-->

        <div class="loader-track">
            <div class="loader-fill"></div>

    <object th:include="fragments/header :: head" th:remove="tag" ></object>

    <!-- [ Main Content ] start -->
    <div class="pcoded-main-container">
        <div class="pcoded-wrapper">
            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="row">
                                <!-- [ sample-page ] start -->
                                <div class="col-sm-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5 >
                                                <span th:text="#{reg_application.number}"></span>&nbsp;
                                                <span th:text="${regApplication.id}"></span>
                                            </h5>
                                        </div>
                                        <div class="card-body">

                                            <object th:include="reg/category_four/step_wizard :: wizard" th:remove="tag" ></object>

                                            <div class="row" >
                                                <div class="form-group col-md-12" >
                                                    <form action="" method="post" th:object="${regApplication}" data-parsley-validate="" >

                                                        <div class="form-group row" >
                                                            <div class="col-md-3 text-right">
                                                                <label class="col-form-label" th:text="#{sys_step_5.about_waste}">Наименование объекта</label>
                                                                <span class="required">*</span>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <textarea rows="3" class="form-control" type="text" th:field="${regApplicationCategoryFourAdditional.aboutWaste}" required="" maxlength="254"  ></textarea>
                                                            </div>
                                                        </div>

                                                        <div class="form-group row" >
                                                            <div class="col-md-3 text-right">
                                                                <label class="col-form-label" th:text="#{sys_step_5.water_volume}">Наименование объекта</label>
                                                                <span class="required">*</span>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <textarea rows="3" class="form-control" type="text" th:field="${regApplicationCategoryFourAdditional.waterVolume}" required="" maxlength="254"></textarea>
                                                            </div>
                                                        </div>

                                                        <div class="form-group row" >
                                                            <div class="col-md-3 text-right">
                                                                <label class="col-form-label" th:text="#{sys_step_5.source_water}">Наименование объекта</label>
                                                                <span class="required">*</span>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <textarea rows="3" class="form-control" type="text" th:field="${regApplicationCategoryFourAdditional.sourceWater}" required="" maxlength="254"></textarea>
                                                            </div>
                                                        </div>

                                                        <div class="form-group row" >
                                                            <div class="col-md-3 text-right">
                                                                <label class="col-form-label" th:text="#{sys_step_5.heating_system}">Наименование объекта</label>
                                                                <span class="required">*</span>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <textarea rows="3" class="form-control" type="text" th:field="${regApplicationCategoryFourAdditional.heatingSystem}" required="" maxlength="254"  ></textarea>
                                                            </div>
                                                        </div>

                                                        <div class="form-group row" >
                                                            <div class="col-md-3 text-right">
                                                                <label class="col-form-label" th:text="#{sys_step_5.firefighting_measures}">Наименование объекта</label>
                                                                <span class="required">*</span>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <textarea rows="3" class="form-control" type="text" th:field="${regApplicationCategoryFourAdditional.firefightingMeasures}" required="" maxlength="254"  ></textarea>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row" >
                                                            <div class="col-md-3 text-right">
                                                                <label class="col-form-label" th:text="#{sys_step_5.ventilation}">Наименование объекта</label>
                                                                <span class="required">*</span>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <textarea rows="3" class="form-control" type="text" th:field="${regApplicationCategoryFourAdditional.ventilation}" required="" maxlength="254"  ></textarea>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row" >
                                                            <div class="col-md-3 text-right">
                                                                <label class="col-form-label" th:text="#{sys_step_5.emergency_measures}">Наименование объекта</label>
                                                                <span class="required">*</span>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <textarea rows="3" class="form-control" type="text" th:field="${regApplicationCategoryFourAdditional.emergencyMeasures}" required="" maxlength="254"  ></textarea>
                                                            </div>
                                                        </div>

                                                        <input type="hidden" name="id" th:value="${regApplication.id}" />
                                                        <input type="hidden" id="_csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                        <div class="row" >
                                                            <div class="form-group col-md-12 text-center" >
                                                                <a  th:href="${back_url}" class="btn btn-danger" th:text="#{sys_back}">Отмена</a>
                                                                <button type="submit" class="btn btn-primary" th:text="#{sys_next}" >Далее</button><!--onclick="submitForm()"-->
                                                                <button class="btn btn-warning" type="button" data-toggle="modal" data-target="#boilerModal" style="border-radius: 5px">
                                                                    <i class="feather icon-alert-triangle"></i><span th:text="#{boiler_info}">info</span>

                                                </div>
                                            </div>
                                        </div>
                                    </div>

                            </div>

                    </div>
                </div>

<div class="modal fade" id="boilerModal" tabindex="-1" role="dialog" aria-labelledby="boilerModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="boilerModalCenterTitle" th:text="#{boiler_modal_title}"></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table  table-striped" id="boiler-table">
                        <thead>
                        <tr>
                            <th style="width: 40%">Қозон характеристикаси</th>
                            <th style="width: 30%">Ўлчов бирлиги</th>
                            <th style="width: 15%">
                                <input class="form-control" type="text"  required="" maxlength="254" th:placeholder="#{sys_boiler_name}" />
                            </th>
                            <th style="width: 15%"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tbody th:if="${#lists.size(regApplicationCategoryFourAdditional.boilerCharacteristics)>0}">
                            <tr th:each="boilerCharacteristic :${regApplicationCategoryFourAdditional.boilerCharacteristics}">
                                <td th:utext="#{${boilerCharacteristic.name}}" style="width: 40%"></td>
                                <td th:utext="#{${boilerCharacteristic.type}}" style="width: 30%"></td>
                                <td style="width: 15%">
                                    <input class="form-control" type="text" th:value="${boilerCharacteristic.amount}" required="" data-parsley-type="number" maxlength="5"/>
                                </td>
                                <td style="width: 15%"></td>
                            </tr>
                        </tbody>
                        <tfoot>
                        <tr style="background-color: rgba(0, 0, 0, 0.05);" >
                            <th class="text-right" colspan="4">
                                <button type="button" onclick="createInput()" class="btn btn-success btn-sm">
                                    <i class="feather icon-plus"></i>
                                    <span th:text="#{sys_add}"></span>
                                </button>
                            </th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"><span th:text="#{modal_close}"></span></button>
            </div>
        </div>
    </div>
</div>

    <!-- [ Main Content ] end -->
    <object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
    <script type="text/javascript" src="/static/js/form.js?v=28122016"></script>
    <script src="/static/plugins/smart-wizard/js/jquery.smartWizard.min.js"></script>
    <script type="text/javascript" src="/static/parsley/parsley.min.js"></script>
    <script th:src="@{'/static/parsley/i18n/' + __${#locale}__ + '.js'}"></script>

<script th:inline="javascript">
    var regApplicationId = [[${regApplication.id}]]
    var regAddId = [[${regApplicationCategoryFourAdditional.id}]]

    var labelDelete = [[#{sys_delete}]];
    var labelEdit = [[#{sys_edit}]];
    var editLink = [[${T(uz.maroqand.ecology.ecoexpertise.constant.reg.RegUrls).RegApplicationFourCategoryBoilerCharacteristicsEdit}]];
    var deleteLink = [[${T(uz.maroqand.ecology.ecoexpertise.constant.reg.RegUrls).RegApplicationFourCategoryBoilerCharacteristicsDelete}]];
    var createLink = [[${T(uz.maroqand.ecology.ecoexpertise.constant.reg.RegUrls).RegApplicationFourCategoryBoilerCharacteristicsCreate}]];
    var _csrf = [[${_csrf.token}]];

    function getCurrentLanguage() {
        return [[__${#locale}__]];
    }

    var n=0;

    /*new row*/
    function createInput(){
        if (n==0) {
            n=1;
            $('#boiler-table tbody tr:last').after(
                '<tr id="input_add">' +
                '<td>' +
                '<input id="name_boiler" name="name_boiler"  class="form-control " type="text" required="" data-parsley-maxlength="255"/>' +
                '</td>' +
                '<td>' +
                '<input id="type_boiler" name="type_boiler"  class="form-control " type="text" required="" data-parsley-maxlength="255"/>' +
                '</td>' +
                '<td>' +
                '<input id="amount_boiler" name="amount_boiler" class="form-control" type="text"  required="" data-parsley-type="number" maxlength="5" />' +
                '</td>' +
                '<td>' +
                '<button type="button" onclick="addExecutive()" class="btn btn-sm btn-outline-info mr-0">\n' +
                '<i class="feather icon-check-square mr-0" aria-hidden="true"></i>' +
                '</button>' +
                '<button type="button" onclick="cancelExecutive()" class="btn btn-sm btn-outline-danger">\n' +
                '<i class="feather icon-x-square mr-0" aria-hidden="true"></i>' +
                '</button>' +
                '</td>' +
                '</tr>'
            );
        }
    }

    //add base
    function addExecutive(){
        $('#name_boiler').parsley().validate();
        $('#type_boiler').parsley().validate();
        $('#amount_boiler').parsley().validate();

        var name = $('#name_boiler').val();
        var type = $('#type_boiler').val();
        var amount = $('#amount_boiler').val();

        if( $('#name_boiler').parsley().isValid()
            && $('#type_boiler').parsley().isValid()
            && $('#amount_boiler').parsley().isValid()) {
            console.log("regId" + regApplicationId)
            console.log("name" + name)
            console.log("type" + type)
            console.log("amount" + amount)
            var form = new FormData();
            form.append("regId", regApplicationId);
            form.append("name", name);
            form.append("type", type);
            form.append("amount", amount);
            form.append("_csrf", _csrf);

            $.ajax({
                type: "POST",
                url: createLink,
                data: form,
                processData: false,
                contentType: false,
                cache: false,
                success: function (response) {
                    if (response.status==1){
                        var id = response.data.id;
                        var name = response.data.name;
                        var type = response.data.type;
                        var amount = response.data.amount;
                        var actions = '<a class="btn btn-warning btn-sm list-btn mr-0" title="'+labelEdit+'"><i class="feather icon-edit-1 mr-0"></i></a>' +
                            '<a class="btn btn-danger btn-sm list-btn" onclick="mymodal('+id+')" title="'+labelDelete+'"><i class="feather icon-x-square mr-0"></i></a>';
                        cancelExecutive();
                        $('#boiler-table tbody tr:last').after('' +
                            '<tr id="row_' + id + '">' +
                            '<td id="'+id+'">' + name + '</td>' +
                            '<td>' + type + '</td>' +
                            '<td>' + amount + '</td>' +
                            '<td>' + actions + '</td></tr>');
                    }
                }
            });
        }
    }

    function cancelExecutive(){
        n=0;
        $('#input_add').remove();
    }

    /*delete modal*/
    function mymodal(id){

        var form = new FormData();
        form.append("id",id);
        form.append("regAddId",regAddId);
        form.append("_csrf", _csrf);
        $.ajax({
            type: "POST",
            url:deleteLink,
            data:form,
            success: function(){
                $('#row_'+id).remove();
            },
            processData: false,
            contentType: false,
            cache:false
        });
    }

    $('#boiler-table').css("width", "100%");
</script>

<script>
    $("#boiler-table").on('mousedown.edit', "i.feather.icon-edit-1", function(e) {
        $(this).removeClass().addClass("feather icon-check-circle mr-0");
        var $row = $(this).closest("tr").off("mousedown");
        var $tds = $row.find("td").not(':last');
        var $idn=0;
        $.each($tds, function(i, el) {
            var txt = $(this).text();
            $idn++;
            if ($idn==1) {
                $(this).html("").append("<input id='name_boiler' name='name_boiler'  class='form-control' type='text' required='' data-parsley-maxlength='255'  value=\""+txt+"\"/>");
            }
            if ($idn==2){
                $(this).html("").append("<input id='type_boiler' name='type_boiler'  class='form-control' type='text' required='' data-parsley-maxlength='255' value=\""+txt+"\"/>");
            }
            if ($idn==3){
                $(this).html("").append("<input id='amount_boiler' name='amount_boiler'  class='form-control' type='text'  required='' data-parsley-type='number' maxlength='5' value=\""+txt+"\"/>");
            }
        });
    });

    $("#boiler-table").on('mousedown.save', "i.feather.icon-check-circle", function(e) {
        var $row = $(this).closest("tr");
        var $tds = $row.find("td").not(':last');
        var id=$row.find("td").first().attr('id');
        $('#name_boiler').parsley().validate();
        $('#type_boiler').parsley().validate();
        $('#amount_boiler').parsley().validate();

        if( $('#name_boiler').parsley().isValid()
            && $('#type_boiler').parsley().isValid()
            && $('#amount_boiler').parsley().isValid()
        ){

            var form = new FormData();

            $.each($tds, function(i, el) {
                var txt = $(this).find("input").val();
                var txtId = $(this).find("input").attr('id');
                console.log("txt=" + txt + "   txtId=" + txtId);
                form.append(txtId,txt);
                $(this).html(txt);
            });
            form.append('id',id);
            form.append('regId',regApplicationId);
            form.append("_csrf", _csrf);
            $(this).removeClass().addClass("feather icon-edit-1 mr-0");

            $.ajax({
                type: "POST",
                url:editLink,
                data:form,
                success: function(e){
                    console.log("refresh");
                },
                processData: false,
                contentType: false,
                cache:false
            });
        }
    });

</script>
</body>
</html>
