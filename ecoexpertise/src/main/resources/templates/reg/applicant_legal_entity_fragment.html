<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:fragment="legal_entity">

    <div class="form-group row" >
        <div class="col-md-3 text-right">
            <label class="col-form-label" th:text="#{sys_tin}">СТИР</label>
            <span class="required">*</span>
        </div>
        <div class="col-md-6">
            <input class="form-control" required="" id="legalEntityTin" name="legalEntityTin" value="" minlength="9" maxlength="9">
        </div>
    </div>

    <div class="form-group row" >
        <div class="col-md-3 text-right">
            <label class="col-form-label" th:text="#{sys_legal_entity_name}">Фирменное наименование предприятия</label>
            <span class="required">*</span>
        </div>
        <div class="col-md-6">
            <input class="form-control" required="" id="legalEntityName" name="legalEntityName" value="" >
        </div>
    </div>

    <div class="form-group row" >
        <div class="col-md-3 text-right">
            <label class="col-form-label" th:text="#{sys_opf}">Организационно правовая форма предприятия</label>
            <span class="required">*</span>
        </div>
        <div class="col-md-6">
            <select class="form-control" required="" id="legalEntityOpfId" name="legalEntityOpfId" value="">
                <option value="" th:text="#{sys_select}"></option>
                <option th:each="opf : ${opfList}" th:value="${opf.id}" th:text="${opf.getNameTranslation(#locale)}"></option>
            </select>
        </div>
    </div>

    <div class="form-group row" >
        <div class="col-md-3 text-right">
            <label class="col-form-label" th:text="#{sys_director_full_name}">Директор</label>
            <span class="required">*</span>
        </div>
        <div class="col-md-6">
            <input class="form-control" required="" id="directorFullName" name="directorFullName" value="" >
        </div>
    </div>

    <div class="form-group row" >
        <div class="col-md-3 text-right">
            <label class="col-form-label" th:text="#{sys_oked}">ОКЭД</label>
            <span class="required">*</span>
        </div>
        <div class="col-md-6">
            <input class="form-control" required="" id="oked" name="oked" value="" >
            <small id="okedName" class="form-text text-muted">Oked nomi shundan iboratki sus sasasfcdsfcvsd d</small>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-3 text-right">
            <label class="col-form-label" th:text="#{sys_region}">Вилоят</label>
            <span class="required">*</span>
        </div>
        <div class="col-md-6">
            <select class="form-control" required="" id="legalEntityRegionId" name="legalEntityRegionId" value="" >
                <option value="" th:text="#{sys_select}"></option>
                <option th:each="region : ${regions}" th:value="${region.id}" th:text="${region.getNameTranslation(#locale)}"></option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-3 text-right">
            <label class="col-form-label" th:text="#{sys_subregion}">Туман</label>
            <span class="required">*</span>
        </div>
        <div class="col-md-6">
            <select class="form-control" required="" id="legalEntitySubRegionId" name="legalEntitySubRegionId" value="" >
                <option value="" th:text="#{sys_select}"></option>
                <option th:each="sub_region : ${sub_regions}" th:value="${sub_region.id}" th:text="${sub_region.getNameTranslation(#locale)}" th:class="${'sr-'+sub_region.parentId}"></option>
            </select>
        </div>
    </div>

    <div class="form-group row" >
        <div class="col-md-3 text-right">
            <label class="col-form-label" th:text="#{sys_address}">Адрес</label>
            <span class="required">*</span>
        </div>
        <div class="col-md-6">
            <input class="form-control" required="" id="legalEntityAddress" name="legalEntityAddress" value="" >
        </div>
    </div>

    <div class="form-group row" >
        <div class="col-md-3 text-right">
            <label class="col-form-label" th:text="#{sys_phone}">Рабочий телефон</label>
            <span class="required">*</span>
        </div>
        <div class="col-md-6">
            <input class="form-control" required="" id="legalEntityPhone" name="legalEntityPhone" value="" >
        </div>
    </div>

    <div class="form-group row" >
        <div class="col-md-3 text-right">
            <label class="col-form-label" th:text="#{sys_mobile_phone}">Мобильный телефон (для смс уведомление);</label>
            <span class="required">*</span>
        </div>
        <div class="col-md-6">
            <input class="form-control" required="" id="legalEntityMobilePhone" name="legalEntityMobilePhone" value="" >
        </div>
    </div>

    <div class="form-group row" >
        <div class="col-md-3 text-right">
            <label class="col-form-label" th:text="#{sys_email}">Электронный адрес;</label>
            <span class="required">*</span>
        </div>
        <div class="col-md-6">
            <input class="form-control" required="" id="legalEntityEmail" name="legalEntityEmail" value="" >
        </div>
    </div>

</body>
</html>
