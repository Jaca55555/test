<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
</head>
<body th:fragment="payment">
<div class="col-md-10" style="float: none; margin: 15px auto;" id="payment_page">
    <div class="row mb-3">
        <div class="col-md-6 offset-2 text-center">
            <h3>Информация об оплате</h3>
        </div>
    </div>
    <div class="form-group row" >
        <div class="col-md-3 text-right">
            <label class="col-form-label" th:text="#{sys_phone}">Номер телефона привязанныйк данной карте</label>
            <span class="required">*</span>
        </div>
        <div class="col-md-6">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">+998</span>
                </div>
                <input class="form-control tel" type="text" placeholder="-- --- -- --">
            </div>
        </div>
    </div>
    <div class="form-group row" >
        <div class="col-md-3 text-right">
            <label class="col-form-label" th:text="#{sys_card}">Номер карты</label>
            <span class="required">*</span>
        </div>
        <div class="col-md-6">
            <div class="input-group mb-3">
                <div class="input-group-prepend p-0" >
                   <span class="input-group-text" style="padding: 0px 18px">
                    <i class="mdi mdi-credit-card" style="font-size: 27px"> </i>
                   </span>
                </div>
                <input class="form-control card-bank " type="text" placeholder="0000 0000 0000 0000">
            </div>
        </div>
    </div>
    <div class="form-group row" >
        <div class="col-md-3 text-right">
            <label class="col-form-label" th:text="#{sys_card}">Срок годности карты</label>
            <span class="required">*</span>
        </div>
        <div class="col-md-6">
            <input class="form-control card-exp" type="text" placeholder="oo/yy">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6 offset-3 ">
            <button type="button" class="btn btn-primary float-left pl-lg-5 pr-lg-5"><i class="mdi mdi-clock f-16"></i><span th:text="#{sys_send}"></span></button>
        </div>
    </div>
</div>
<!-- /top navigation -->
</body>
</html>
