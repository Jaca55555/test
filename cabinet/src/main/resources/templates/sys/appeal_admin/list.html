<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <object th:include="fragments/includes_top :: top" th:remove="tag" ></object>
    <link rel="stylesheet" href="/static/datatables/css/datatables.min.css">
    <!-- Bootstrap datetimepicker css -->
    <link rel="stylesheet" href="/static/plugins/bootstrap-datetimepicker/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" th:href="@{/static/modal-window-effects/css/md-modal.css}">
    <style>
        .table td, .table th{
            white-space: pre-line;
        }
        .datepicker>.datepicker-days {
            display: block;
        }
    </style>
</head>
<body class="layout-6">
    <!-- [ Pre-loader ] start -->
    <div class="loader-bg">
        <div class="loader-track">
            <div class="loader-fill"></div>
        </div>
    </div>
    <!-- [ Pre-loader ] End -->

    <object th:include="fragments/navigation_menu :: menu" th:remove="tag" ></object>

    <object th:include="fragments/header :: head" th:remove="tag" ></object>

    <!-- [ Main Content ] start -->
    <div class="pcoded-main-container">
        <div class="pcoded-wrapper">
            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="row">
                                <!-- [ sample-page ] start -->
                                <div class="col-sm-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5 th:text="#{appeal.list}"></h5>
                                        </div>
                                        <div class="card-body">

                                            <div class="form-row">
                                                <div class="form-group col-sm-3">
                                                    <label class="control-label" th:text="#{appeal.dateBegin}">:</label><br/>
                                                    <input type="text" id="dateBegin" class="form-control datepicker" autocomplete="off" data-parsley-pattern="/^(\d{1,2})[.\/](\d{1,2})[.\/](\d{4})$/" />
                                                </div>
                                                <div class="form-group col-sm-3">
                                                    <label class="control-label" th:text="#{appeal.dateEnd}">:</label><br/>
                                                    <input type="text" id="dateEnd" class="form-control datepicker" autocomplete="off" data-parsley-pattern="/^(\d{1,2})[.\/](\d{1,2})[.\/](\d{4})$/" />
                                                </div>
                                                <div class="form-group col-sm-3">
                                                    <label th:text="#{appeal.type}">English</label>
                                                    <select class="form-control" id="type">
                                                        <option value="" th:text="#{sys_select_appeal_type}" selected="selected"></option>
                                                        <option th:each="type : ${appealTypeList}" th:value="${type.getId()}" th:text="${type.getName()}"></option>
                                                    </select>
                                                </div>
                                                <div class="form-group col-sm-3">
                                                    <label th:text="#{appeal.status}">English</label>
                                                    <select class="form-control" id="status">
                                                        <option value="" th:text="#{sys_select_appeal_status}" selected="selected"></option>
                                                        <option value="0" th:text="#{open}"></option>
                                                        <option value="1" th:text="#{inProgress}"></option>
                                                        <option value="2" th:text="#{closed}"></option>
                                                    </select>
                                                </div>

                                                <div class="form-group col-sm-3">
                                                    <label for="title" th:text="#{appeal.title}">id</label>
                                                    <input type="text" class="form-control" id="title" placeholder="title" autocomplete="off">
                                                </div>

                                                <div class="form-group col-sm-3">
                                                    <label class="control-label">&nbsp;</label></br>
                                                    <div>
                                                        <a href="#" onclick="getDatatableConnect();return false;" class="btn btn-outline-primary"><i class="feather icon-search"></i>
                                                            <span th:text="#{sys_search}">Поиск</span>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="table-responsive break-word" id="result" >
                                                <table id="data-table" class="table table-striped table-hover dataTable" style="width: 100%">
                                                    <thead>
                                                    <tr>
                                                        <th th:text="#{appeal.id}"></th>
                                                        <th th:text="#{appeal.type}"></th>
                                                        <th th:text="#{appeal.title}"></th>
                                                        <th th:text="#{appeal.createdAt}"></th>
                                                        <th th:text="#{appeal.status}"></th>
                                                        <th th:text="#{appeal.comment}"></th>
                                                        <th ></th>
                                                    </tr>
                                                    </thead>
                                                    <tbody></tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- [ sample-page ] end -->
                            </div>
                            <!-- [ Main Content ] end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- [ Main Content ] end -->
    <object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
    <script th:src="@{/static/datatables/datatables.min.js}"></script>
    <script type="text/javascript"  src="/static/datatables/jquery.spring-friendly.min.js"></script>
    <script type="text/javascript" src="/static/plugins/bootstrap-datetimepicker/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="/static/js/form.js?v=28122016"></script>

    <script th:inline="javascript">
        var ajaxRequestLink = [[${T(uz.maroqand.ecology.cabinet.constant.sys.SysUrls).AppealAdminListAjax}]];
        var viewLink = [[${T(uz.maroqand.ecology.cabinet.constant.sys.SysUrls).AppealAdminView}]];

        var application = [[#{appeal_type.applications}]];
        var suggestion = [[#{appeal_type.suggestions}]];
        var complains = [[#{appeal_type.complaints}]];
        var landing_suggestion = [[#{appeal_type.landing_suggestion}]];
        function getCurrentLanguage() {
            return [[__${#locale}__]];
        }
    </script>
    <script th:inline="none">
        /*<![CDATA[*/
        var cDataTable;
        var labelEdit = "Edit";
        var labelView = "View";
        var labelDelete = "Delete";
        var dataDatatableSelector;
        var thead;

        function renderActionsColumn(data, type, row, meta) {
            var currentViewLink = viewLink + '?id=' + row[0];
            var html = '';
            html += '<div class="btn-group"><a class="btn btn-info btn-sm mr-1" href="'+currentViewLink+'" title="'+labelView+'"><i class="feather icon-eye" style="margin-right: 0px;"></i></a>';
            return html;
        }

        function renderStatusColumn(data, type, row, meta) {
            var statusLabel = '';
            if (row[4]=='Open')statusLabel += '<span class="badge badge-secondary">'+row[4]+'</span>';
            if (row[4]=='InProgress')statusLabel += '<span class="badge badge-primary">'+row[4]+'</span>';
            if (row[4]=='Closed')statusLabel +='<span class="badge badge-success">'+row[4]+'</span>';
            return statusLabel;
        }

        function renderForType(data, type, row, meta) {
            var statusLabel = '';
            console.log(row[1]);
            if (row[1]=='Applications')statusLabel += '<span class="color-secondary">'+application+'</span>';
            if (row[1]=='Suggestions')statusLabel += '<span class="color-primary">'+suggestion+'</span>';
            if (row[1]=='Complaints')statusLabel +='<span class="color-success">'+complains+'</span>';
            if (row[1]=='Landing_Suggestion')statusLabel +='<span class="color-info">'+landing_suggestion+'</span>';
            return statusLabel;
        }

        function datatableConnect() {
            dataDatatableSelector.DataTable({
                processing: true,
                serverSide: true,
                scrollX: true,
                pageLength: 25,
                lengthMenu: [ [25, 500, 1000], [25, 500, 1000] ],
                order: [[0, 'desc']],
                dom: 'lrtip',
                ajax : function (dataToSend, callback, settings) {
                    var api = this.api();
                    var jqTable = $(api.table().node());

                    dataToSend.page = api != undefined ? api.page() : 0;
                    dataToSend.size = api != undefined ? api.page.len() : 25;

                    dataToSend.dateBegin = $('#dateBegin').val();
                    dataToSend.dateEnd = $('#dateEnd').val();
                    dataToSend.type = $('#type').val().trim();
                    dataToSend.status = $('#status').val().trim();
                    dataToSend.title = $('#title').val().trim();

                    var order = api != undefined ? api.order() : [[1, 'desc']];
                    dataToSend.sort = dataToSend.columns[ order[0][0] ].name + ',' + order[0][1];

                    $.get(ajaxRequestLink, dataToSend, function(data){
                        callback(data);
                    });
                },
                columns: [
                    {data: 0, name: 'id'},
                    {data: 1, render: renderForType},
                    {data: 2, name: 'title'},
                    {data: 3, name: 'createdAt'},
                    {
                        data: 4, name: 'status',
                        render:renderStatusColumn,orderable:false
                    },
                    {data: 5, name: 'showAdminCommentCount'},
                    {render: renderActionsColumn, orderable: false}
                ],
                language: {
                    'url': '/static/datatables/lang_' + getCurrentLanguage() + '.json'
                }
            });
        }

        function getDatatableConnect() {
            dataDatatableSelector.DataTable().destroy();
            dataDatatableSelector.html(thead);
            datatableConnect();
        }

        $(document).ready(function () {
            dataDatatableSelector = $('#data-table');
            thead = dataDatatableSelector.html();
            datatableConnect();

            $('.datepicker').datepicker({
                format: "dd.mm.yyyy",
                todayHighlight: true,
                autoclose: true
            });
        });

        $('#data-table').css("width", "100%");
    </script>
</body>
</html>
