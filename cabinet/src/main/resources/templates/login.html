<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <object th:include="fragments/includes_top :: top" th:remove="tag" ></object>
</head>
<body>
<div class="auth-wrapper">
    <div class="auth-content subscribe">
        <div class="card">
            <div class="row no-gutters">
                <div class="col-md-4 col-lg-6 d-none d-md-flex d-lg-flex theme-bg align-items-center justify-content-center">
                    <img th:src="@{/static/images/lock.png}" alt="lock images" class="img-fluid" />
                </div>
                <div class="col-md-8 col-lg-6">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active text-uppercase" id="auth-tab" data-toggle="tab" href="#auth" role="tab" aria-controls="auth" aria-selected="true"><span th:text="#{sign_in}"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" id="oneid-tab" data-toggle="tab" href="#oneid" role="tab" aria-controls="oneid" aria-selected="false"><span th:text="#{id.gov.uz}"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" id="eds-tab" data-toggle="tab" href="#oneid" role="tab" aria-controls="oneid" aria-selected="false"><span th:text="#{eds}"></span></a>
                        </li>
                    </ul>

                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="auth" role="tabpanel" aria-labelledby="auth-tab">
                            <div class="alert alert-danger alert-dismissible text-center" th:unless="${param.error==null}" th:text="#{message.wrong.username.or.password}">Wrong username or password. </div>
                            <form action="" method="post">
                                <div class="col-sm-12">
                                    <h6 class="mb-4" th:text="#{sign_in.title}">Login</h6>
                                    <div class="mb-3"></div>
                                    <div class="input-group mb-4">
                                        <input name="username" type="text" class="form-control" th:placeholder="#{sys_login}"/>
                                    </div>
                                    <div class="input-group mb-4">
                                        <input name="password" type="password" class="form-control" th:placeholder="#{sys_password}"/>
                                    </div>
                                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                    <div class="form-group text-center">
                                        <button class="btn btn-primary shadow-2 mb-3" th:text="#{sign_in.enter}">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="tab-pane fade" id="oneid" role="tabpanel" aria-labelledby="oneid-tab">
                            <div class="col-sm-12">
                                <div class="form-group text-center">
                                    <div class="mb-5"></div>
                                    <h5 class="mb-5" th:text="#{sign_in.one.id.title}"></h5>
                                    <a th:href="@{/igu/login}" class="btn btn-primary shadow-2 mb-5 text-white" th:text="#{sign_in.one.id}">One.id</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
</body>
</html>
