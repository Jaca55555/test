<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <object th:include="fragments/includes_top :: top" th:remove="tag" ></object>
    <link rel="stylesheet" th:href="@{/static/datatables/css/datatables.min.css}">
    <style>
        table.dataTable.nowrap th, table.dataTable.nowrap td {
            white-space: pre-line;
        }
        .table td, .table th{
            white-space: pre-line;
        }
    </style>
</head>
<body>
<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] End -->

<object th:include="fragments/navigation_menu :: menu" th:remove="tag" ></object>

<object th:include="fragments/header :: head" th:remove="tag" ></object>

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">
                            <!-- [ sample-page ] start -->
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 th:text="#{mntr_roles_list}"></h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table id="role-table" class="display table nowrap table-striped table-hover" style="width:100%">
                                                <thead>
                                                <tr>
                                                    <th>Id</th>
                                                    <th th:text="#{mntr_roles.name}">name</th>
                                                    <th th:text="#{mntr_roles.description}">description</th>
                                                    <th></th>
                                                </tr>
                                                </thead>
                                                <tbody></tbody>
                                            </table>
                                        </div>

                                        <div class="col-md-12 text-center">
                                            <a th:href="${T(uz.maroqand.ecology.cabinet.constant.mgmt.MgmtUrls).RolesNew}" class="btn btn-primary"><i class="feather icon-plus mr-0"></i>
                                                <span th:text="#{sys_newRole}"></span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- [ sample-page ] end -->
                        </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ Main Content ] end -->

<object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
<script th:src="@{/static/datatables/datatables.min.js}"></script>
<script type="text/javascript" src="/static/parsley/parsley.min.js"></script>
<script th:src="@{'/static/parsley/i18n/' + __${#locale}__ + '.js'}" ></script>

<script th:src="@{/static/datatables/jquery.spring-friendly.min.js}"></script>

<script th:inline="javascript">
    var ajaxRequestLink = [[${T(uz.maroqand.ecology.cabinet.constant.mgmt.MgmtUrls).RolesListAjax}]];
    var editLink = [[${T(uz.maroqand.ecology.cabinet.constant.mgmt.MgmtUrls).RolesEdit}]];
    var viewLink = [[${T(uz.maroqand.ecology.cabinet.constant.mgmt.MgmtUrls).RolesView}]];
    function getCurrentLanguage() {
        return [[__${#locale}__]];
    }
</script>
<script th:inline="none">
    /*<![CDATA[*/
    var cDataTable;
    $(document).ready(function() {
        cDataTable = $('#role-table').DataTable( {
            ajax: ajaxRequestLink,
            serverSide:true,
            searching: true,
            dom: 'lBfrtip',
            scrollX: true,
            pageLength: 5,
            processing: true,
            lengthMenu: [ [5,25, 50, 100, 250, 500, 1000], [5,25, 50, 100, 250, 500, 1000] ],
            order: [[0, 'desc']],
            buttons: [
                'copyHtml5',
                'csvHtml5',
                'pdfHtml5',
                'excelHtml5'
            ],
            "columns": [
                {"data": "id", className: "text-right"},
                {"data": "name",className: "text-right"},
                {"data": "description",className: "text-right"},
                {
                    "data" : "id",
                    "render": function(data, type, row){
                        var currentEditLink = editLink + "?id=" + data;
                        var currentViewLink = viewLink + "?id=" + data;
                        var html='<div class="btn-group mr-2" role="group" aria-label="First group">\n' +
                            '           <a class="btn btn-sm btn-outline-success pr-2 pl-2 pt-1 pb-1" href="'+currentViewLink+'"><i class="feather icon-eye" style="margin: 0px"></i></a>\n' +
                            '           <a class="btn btn-sm btn-outline-success pr-2 pl-2 pt-1 pb-1" href="'+currentEditLink+'"><i class="feather icon-edit" style="margin: 0px"></i></a>\n' +
                            '        </div>';
                        return html;
                    }, className: "text-right", orderable: false
                }
            ],
            language: {
                'url': '/static/datatables/lang_' + getCurrentLanguage() + '.json'
            }
        });
    });
    $('#role-table').css("width", "100%");
    /*]]>*/
</script>
</body>
</html>
