<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <object th:include="fragments/includes_top :: top" th:remove="tag" ></object>
</head>
<body>
<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] End -->

<object th:include="fragments/navigation_menu :: menu" th:remove="tag" ></object>

<object th:include="fragments/header :: head" th:remove="tag" ></object>

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">
                            <!-- [ sample-page ] start -->
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 th:text="#{mntr_role_list}"></h5>
                                    </div>
                                    <div class="card-body">
                                        <form method="post" th:object="${role}" data-parsley-validate="" th:action="${action_url}">
                                            <div class="col-md-12 col-sm-12 col-xs-12 form-horizontal form-label-center">

                                                <div class="form-group row">
                                                    <label for="name" class="control-label col-md-3 col-form-label text-right" >
                                                        <span th:text="#{mntr_role.name}"></span>
                                                        <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-6">
                                                        <input type="text" class="form-control" id="name"  th:field="*{name}">
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <label for="description" class="control-label col-md-3 col-form-label text-right" >
                                                        <span th:text="#{mntr_role.description}"></span>
                                                    </label>
                                                    <div class="col-md-6">
                                                        <input type="text" class="form-control" id="description"  th:field="*{description}">
                                                    </div>
                                                </div>
                                                <div class="row border-bottom m-3"></div>
                                                <div class="form-group row">
                                                    <div class="col-md-3 text-right" style="height: 100%; margin-top: auto; margin-bottom: auto">
                                                        <span th:text="#{mntr_role.permissions}"></span>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="table-responsive">
                                                            <table class="table border-right border-left border-bottom p-2">
                                                                <tbody >
                                                                <tr th:each="permission : ${permissions}" th:if="${#lists.size(permissions)>0}">
                                                                    <td class="text-left pl-2" style="width: 80%"><span th:text="${permission.name}"></span></td>
                                                                    <td class="text-right pr-2" style="width: 20%">
                                                                        <div class="switch switch-primary d-inline m-r-10">
                                                                            <input type="checkbox" th:id="${'switch-p-'+permission.id}" th:value="${permission.id}" th:checked="${role.permissions!=null and #lists.contains(role.permissions,permission)}">
                                                                            <label th:for="${'switch-p-'+permission.id}" class="cr mb-3"></label>
                                                                        </div>
                                                                    </td>
                                                                </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>


                                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                <input type="hidden" name="id" th:value="*{id}"/>
                                                <input type="hidden" id="checkedList"  name="checkedList" />
                                                <div class=" col-mg-12 text-center">
                                                    <a class="btn btn-secondary" th:href="${back_url}" th:text="#{sys_cancel}"></a>
                                                    <input type="submit" th:value="#{sys_add}" class="btn btn-success"/>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- [ sample-page ] end -->
                        </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ Main Content ] end -->

<object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
<script th:inline="javascript">
    var checkedList=[];
    var perim=[[${role.permissions}]];
    var checkedInput = $('#checkedList');
    $(document).ready(function () {
        var checkboxes = document.querySelectorAll('input[type=checkbox]:checked');
        $.each(checkboxes,function (index,elem) {
            checkedList.push(elem.value);
        });
        checkedInput.val(checkedList);
    });

    $( "input[type=checkbox]" ).on( "click", function () {
       if ($(this).is(':checked')){
           checkedList.push($(this).val());
           checkedInput.val(checkedList);
       }else{
           var index = checkedList.indexOf($(this).val());
           if (index > -1) {
               checkedList.splice(index, 1);
            checkedInput.val(checkedList);
           }
       }
    } );
</script>
</body>
</html>
