<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <object th:include="fragments/includes_top :: top" th:remove="tag" ></object>
    <link rel="stylesheet" th:href="@{/static/datatables/css/datatables.min.css}">
    <!-- Bootstrap datetimepicker css -->
    <link rel="stylesheet" href="/static/plugins/bootstrap-datetimepicker/css/bootstrap-datepicker3.min.css">
    <style>
        table.dataTable.nowrap th, table.dataTable.nowrap td {
            white-space: pre-line;
        }
        .table td, .table th{
            white-space: pre-line;
        }
        .datepicker>.datepicker-days {
            display: block;
        }
        ol.linenums {
            margin: 0 0 0 -8px;
        }
    </style>
</head>
<body class="layout-6">
<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] End -->

<object th:include="fragments/navigation_menu :: menu" th:remove="tag" ></object>

<object th:include="fragments/header :: head" th:remove="tag" ></object>

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">
                            <!-- [ sample-page ] start -->
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 th:text="#{mntr_min_wage_list}"></h5>
                                    </div>
                                    <div class="card-body">
                                        <form id="regIndividual" method="post" class="row">

                                            <div class="form-group col-sm-3">
                                                <label class="control-label" th:text="#{mntr_min_wage.id}">:</label><br/>
                                                <input type="text" id="id" class="form-control" />
                                            </div>

                                            <div class="form-group col-sm-3">
                                                <label class="control-label" th:text="#{mntr_min_wage.amount}"></label><br/>
                                                <input type="text" id="amount" class="form-control" />
                                            </div>

                                            <div class="form-group col-sm-3">
                                                <label class="control-label" th:text="#{mntr_min_wage.registeredAt}"></label><br/>
                                                <input class="form-control datepicker" id="registeredAt" />
                                            </div>

                                            <div class="form-group col-sm-3">
                                                <label class="control-label" th:text="#{mntr_min_wage.beginDate}"></label><br/>
                                                <input class="form-control datepicker" id="beginDate" />
                                            </div>

                                            <div class="form-group col-sm-12 text-right">
                                                <label class="control-label"></label><br/>
                                                <a href="#" onclick="getDatatableConnect();return false;" class="btn btn-info"><i class="feather icon-search mr-0"></i>
                                                    <span th:text="#{sys_search}">Поиск</span>
                                                </a>
                                                <a th:href="${T(uz.maroqand.ecology.cabinet.constant.mgmt.MgmtUrls).MinWageNew}" class="btn btn-success"><i class="feather icon-plus-square mr-0"></i>
                                                    <span th:text="#{sys_newActivity}"></span>
                                                </a>
                                            </div>
                                        </form>
                                        <div class="table-responsive">
                                            <table id="fixed-header" class="display table nowrap table-striped table-hover" style="width:100%">
                                                <thead>
                                                <tr>
                                                    <th>Id</th>
                                                    <th th:text="#{mntr_min_wage.amount}">uzbek</th>
                                                    <th th:text="#{mntr_min_wage.beginDate}">english</th>
                                                    <th th:text="#{mntr_min_wage.registeredAt}">english</th>
                                                    <th></th>
                                                </tr>
                                                </thead>
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- [ sample-page ] end -->
                        </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ Main Content ] end -->

<div class="modal fade" tabindex="-1" role="dialog" id="deleteModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" th:text="#{mgmt.deleteReason}">Причина удаления</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="hidden" id="objExpertiseId" data-href="">
                    <textarea class="form-control" name="msg" id="deleteMessage" cols="30" rows="10"
                              th:placeholder="#{mgmt.deleteMessage}"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"
                        th:text="#{mgmt.cancelDelete}">Отмена</button>
                <button type="button" class="btn btn-danger" id="confirmDelete"
                        th:text="#{mgmt.confirmDelete}">Подтвердить удаление</button>
            </div>
        </div>
    </div>
</div>

<object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
<script th:src="@{/static/datatables/datatables.min.js}"></script>
<script type="text/javascript" src="/static/parsley/parsley.min.js"></script>
<script type="text/javascript" src="/static/plugins/bootstrap-datetimepicker/js/bootstrap-datepicker.min.js"></script>
<script th:src="@{'/static/parsley/i18n/' + __${#locale}__ + '.js'}" ></script>

<script th:inline="javascript">
    var ajaxRequestLink = [[${T(uz.maroqand.ecology.cabinet.constant.mgmt.MgmtUrls).MinWageListAjax}]];
    var editLink = [[${T(uz.maroqand.ecology.cabinet.constant.mgmt.MgmtUrls).MinWageEdit}]];
    var deleteLink = [[${T(uz.maroqand.ecology.cabinet.constant.mgmt.MgmtUrls).MinWageDelete}]];
    function getCurrentLanguage() {
        return [[__${#locale}__]];
    }
</script>
<script th:inline="none">
    /*<![CDATA[*/
    var labelEdit = "Edit";
    var labelDelete = "Delete";
    var dataDatatableSelector;
    var thead;

    function renderActionsColumn(data, type, row, meta) {
        var currentEditLink = editLink + '?id=' + row[0];
        var html = '';
        html += '<div class="btn-group" role="group">' +
            '       <a class="btn btn-xs btn-info btn-sm" href="'+currentEditLink+'" title="'+labelEdit+'">' +
            '           <i class="feather icon-edit mr-0"></i>' +
            '       </a>' +
            '       <a class="btn btn-xs btn-danger btn-sm delete" href="'+deleteLink+'" data-id="'+row[0]+'">' +
            '           <i class="feather icon-delete mr-0"></i>' +
            '       </a>' +
            '</div>';
        return html;
    }

    function datatableConnect() {
        dataDatatableSelector.DataTable({
            processing: true,
            serverSide: true,
            scrollX: true,
            pageLength: 25,
            lengthMenu: [ [25, 500, 1000], [25, 500, 1000] ],
            order: [[0, 'desc']],
            dom: 'lrtip',
            ajax : function (dataToSend, callback, settings) {
                var api = this.api();
                var jqTable = $(api.table().node());

                dataToSend.page = api != undefined ? api.page() : 0;
                dataToSend.size = api != undefined ? api.page.len() : 25;

                dataToSend.id = $('#id').val();
                dataToSend.amount = $('#amount').val();
                dataToSend.beginDate = $('#beginDate').val();
                dataToSend.registeredAt = $('#registeredAt').val();

                var order = api != undefined ? api.order() : [[1, 'desc']];
                dataToSend.sort = dataToSend.columns[ order[0][0] ].name + ',' + order[0][1];

                $.get(ajaxRequestLink, dataToSend, function(data){
                    callback(data);
                });
            },
            columns: [
                {data: 0, name: 'id'},
                {data: 1, name: 'amount'},
                {data: 2, name: 'beginDate'},
                {data: 3, name: 'registeredAt'},
                {render: renderActionsColumn, orderable: false}
            ],
            language: {
                'url': '/static/datatables/lang_' + getCurrentLanguage() + '.json'
            },
            rowId: function (r) {
                return r[0];
            }
        });
    }

    function getDatatableConnect() {
        dataDatatableSelector.DataTable().destroy();
        dataDatatableSelector.html(thead);
        datatableConnect();
    }

    $(document).ready(function () {
        dataDatatableSelector = $('#fixed-header');
        thead = dataDatatableSelector.html();
        datatableConnect();
        $('.datepicker').datepicker({
            format: "dd.mm.yyyy",
            todayHighlight: true,
            autoclose: true
        });

        dataDatatableSelector.on('click', '.delete', function (e) {
            e.preventDefault();
            let ID = $(this).data('id');
            $('#deleteModal')
                .modal('show')
                .find('#objExpertiseId')
                .attr('data-href', $(this).attr('href'))
                .val(ID);
        });

        $('#confirmDelete').on('click', function () {
            let ID = $('#deleteModal #objExpertiseId').val();
            let msg = $('#deleteModal #deleteMessage').val();
            $.ajax({
                url: $('#deleteModal #objExpertiseId').data('href'),
                method: 'post',
                data: {
                    id: ID,
                    msg: msg,
                    _csrf: $("#global_csrf").val()
                },
                success: function (data) {
                    if (data.status === 'success') {
                        $('#fixed-header #' + ID).fadeOut();
                    }
                }
            }).done(function () {
                $('#deleteModal').modal('hide');
            })
        })
    });

    $('#fixed-header').css("width", "100%");
    /*]]>*/
</script>
</body>
</html>
