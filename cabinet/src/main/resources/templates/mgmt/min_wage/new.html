<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <object th:include="fragments/includes_top :: top" th:remove="tag" ></object>
    <!-- Bootstrap datetimepicker css -->
    <link rel="stylesheet" href="/static/plugins/bootstrap-datetimepicker/css/bootstrap-datepicker3.min.css">
    <style>
        .datepicker>.datepicker-days {
            display: block;
        }
        ol.linenums {
            margin: 0 0 0 -8px;
        }
    </style>
</head>
<body class="layout-6">
<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] End -->

<object th:include="admin/admin_navigation_menu :: menu" th:remove="tag" ></object>

<object th:include="fragments/header :: head" th:remove="tag" ></object>

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">
                            <!-- [ sample-page ] start -->
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 th:if="${minWage.id!=null}"><span th:text="#{mntr_min_wage_edit}"></span></h5>
                                        <h5 th:if="${minWage.id==null}"><span th:text="#{mntr_min_wage_new}"></span></h5>
                                    </div>
                                    <div class="card-body">
                                        <form method="post" th:object="${minWage}" data-parsley-validate="" th:action="${action_url}">
                                            <div class="col-md-12 col-sm-12 col-xs-12 form-horizontal form-label-center">

                                                <div class="form-group">
                                                    <label class="control-label col-md-3 " >
                                                        <span th:text="#{mntr_min_wage.amount}"></span>
                                                        <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-6">
                                                        <input required="required" class="form-control" type="text" th:field="*{amount}" data-parsley-type="number" data-parsley-maxlength="250"/>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="control-label col-md-3" th:text="#{mntr_min_wage.beginDate}"></label>
                                                    <div class="col-md-6">
                                                        <input class="form-control datepicker" name="beginDate"  required="" data-parsley-pattern="/^(\d{1,2})[.\/](\d{1,2})[.\/](\d{4})$/" th:value="${minWage.beginDate!=null? #dates.format(minWage.beginDate,'dd.MM.yyyy'):''}" />
                                                    </div>
                                                </div>
                                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                <input type="hidden" name="id" th:value="*{id}"/>
                                                <div class="col-md-6 text-center">
                                                    <a class="btn btn-secondary" th:href="${T(uz.maroqand.ecology.cabinet.constant.mgmt.MgmtUrls).MinWageList}" th:text="#{sys_cancel}"></a>
                                                    <input type="submit" th:value="#{sys_add}" class="btn btn-success"/>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- [ sample-page ] end -->
                        </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ Main Content ] end -->

<object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
<script type="text/javascript" src="/static/plugins/bootstrap-datetimepicker/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="/static/parsley/parsley.min.js"></script>
<script th:src="@{'/static/parsley/i18n/' + __${#locale}__ + '.js'}" ></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('.datepicker').datepicker({
            format: "dd.mm.yyyy",
            todayHighlight: true,
            autoclose: true
        });
    });
</script>
</body>
</html>
