<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <object th:include="fragments/includes_top :: top" th:remove="tag" ></object>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/select2.min.css}">
</head>
<body>
<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] End -->

<object th:include="fragments/navigation_menu :: menu" th:remove="tag" ></object>

<object th:include="fragments/header :: head" th:remove="tag" ></object>

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">
                            <!-- [ sample-page ] start -->
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 th:text="#{mntr_user_new}"></h5>
                                    </div>
                                    <div class="card-body">
                                        <form method="post" th:object="${user}" data-parsley-validate="" th:action="${action_url}" id="userForm">
                                            <div class="col-md-12 col-sm-12 col-xs-12 form-horizontal form-label-center">
                                                <div class="col-md-8 offset-2 row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="firstname" class="control-label" >
                                                                <span th:text="#{mntr_user.firstname}"></span>
                                                                <span class="required">*</span>
                                                            </label>
                                                            <input id="firstname" required="required" class="form-control" type="text" th:field="*{firstname}" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="lastname" class="control-label" >
                                                                <span th:text="#{mntr_user.lastname}"></span>
                                                                <span class="required">*</span>
                                                            </label>
                                                            <input id="lastname" required="required" class="form-control" type="text" th:field="*{lastname}" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="lastname" class="control-label" >
                                                                <span th:text="#{mntr_user.organization}"></span>
                                                                <span class="required">*</span>
                                                            </label>
                                                            <select id="organizationId" class="form-control" required="" th:field="*{organizationId}">
                                                                <option value="" th:text="#{sys_select}"></option>
                                                                <option th:each="organization : ${organizationList}" th:value="${organization.id}" th:text="${organization.getNameTranslation(#locale)}" th:selected="${user.organizationId!=null and user.organizationId==organization.id}"></option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="lastname" class="control-label" >
                                                                <span th:text="#{mntr_user.department}"></span>
                                                                <span class="required">*</span>
                                                            </label>
                                                            <select id="departmentId" class="form-control" required="" name="departmentId">
                                                                <option value="" th:text="#{sys_select}"></option>
                                                                <!--<option th:if="${department!=null}" th:value="${department.id}" th:text="${department.getNameTranslation(#locale)}"></option>-->
                                                            </select>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="lastname" class="control-label" >
                                                                <span th:text="#{mntr_user.position}"></span>
                                                                <span class="required">*</span>
                                                            </label>
                                                            <select id="positionId" class="form-control" required="" th:field="*{positionId}">
                                                                <option value="" th:text="#{sys_select}"></option>
                                                                <option th:each="position : ${positionList}" th:value="${position.id}" th:text="${position.getNameTranslation(#locale)}" th:selected="${user.positionId!=null and user.positionId==position.id}"></option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="lastname" class="control-label" >
                                                                <span th:text="#{mntr_user.role}"></span>
                                                                <span class="required">*</span>
                                                            </label>
                                                            <select id="roleId" class="form-control" required="" name="roleId">
                                                                <option value="" th:text="#{sys_select}"></option>
                                                                <option th:each="role : ${roleList}" th:value="${role.id}" th:text="${role.name}" th:selected="${user.role!=null and user.role==role}"></option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="lastname" class="control-label" >
                                                                <span th:text="#{mntr_user.enebled}"></span>
                                                                <span class="required">*</span>
                                                            </label>
                                                            <select id="enebled" class="form-control" required="" name="enebled">
                                                                <option value="" th:text="#{sys_select}"></option>
                                                                <option value="1" th:text="#{status_avtive}" th:selected="*{enabled}"></option>
                                                                <option value="0" th:text="#{status_not_active}" th:selected="*{!enabled}"></option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="lastname" class="control-label" >
                                                                <span th:text="#{mntr_user.phone}"></span>
                                                                <span class="required">*</span>
                                                            </label>
                                                            <input id="phone" required="required" class="form-control tel" type="text" th:field="*{phone}" placeholder="+999(99)999-99-99" data-parsley-minlength="17" data-parsley-maxlength="17" data-parsley-errors-container="#telephone-error"/>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="lastname" class="control-label" >
                                                                <span th:text="#{mntr_user.email}"></span>
                                                                <span class="required">*</span>
                                                            </label>
                                                            <input id="email" required="required" class="form-control" type="email" th:field="*{email}" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="lastname" class="control-label" >
                                                                <span th:text="#{mntr_user.username}"></span>
                                                                <span class="required">*</span>
                                                            </label>
                                                            <input id="username" required="required" class="form-control" type="text" th:field="*{username}" />
                                                            <div id="usernameStatus" style="margin-top: 3px;"></div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6" th:if="*{id==null}">
                                                        <div class="form-group">
                                                            <label for="lastname" class="control-label" >
                                                                <span th:text="#{mntr_user.password}"></span>
                                                                <span class="required">*</span>
                                                            </label>
                                                            <input id="userPassword" class="form-control" required="" type="password" name="userPassword"  />
                                                            <div id="userPasswordStatus" style="margin-top: 3px;"></div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6" th:if="*{id==null}">
                                                        <div class="form-group">
                                                            <label for="lastname" class="control-label" >
                                                                <span th:text="#{mntr_user.confirm_password}"></span>
                                                                <span class="required">*</span>
                                                            </label>
                                                            <input id="userPasswordConfirmation" class="form-control" required="" type="password" name="userPasswordConfirmation" />
                                                            <div id="userPasswordConfirmationStatus" style="margin-top: 3px;"></div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                <input type="hidden" name="id" th:value="*{id}"/>
                                                <div class=" col-md-12 text-center mt-3">
                                                    <a class="btn btn-danger" th:href="${back_url}" th:text="#{sys_cancel}"></a>
                                                    <input type="submit" th:value="#{sys_add}" class="btn btn-primary"/>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- [ sample-page ] end -->
                        </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ Main Content ] end -->

<object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
<script type="text/javascript" th:src="@{/static/js/select2.min.js}"></script>
<script type="text/javascript" src="/static/plugins/input-mask/jquery.mask.min.js"></script>
<script type="text/javascript" src="/static/parsley/parsley.min.js"></script>
<script th:src="@{'/static/parsley/i18n/' + __${#locale}__ + '.js'}" ></script>
<script th:inline="javascript">
    var url = [[${T(uz.maroqand.ecology.cabinet.constant.mgmt.MgmtUrls).DepartmentGetByOrganization}]];
    var locale = getCurrentLanguage();
    var departmentId=[[${departmentId}]]
    $(document).ready(function () {
        var organizationId = $('#organizationId').val();
        console.log(organizationId);
        if (organizationId!="" && organizationId!=null){
            getDepartment();
        }
        $('#organizationId').select2();
    });

    $('.tel').mask('+999(99)999-99-99');

    function getCurrentLanguage() {
        return [[__${#locale}__]];
    }

    $('#organizationId').change(function () {
        getDepartment();
    });

    function getDepartment() {
        var organizationId = $('#organizationId').val();
        var srSelector = $('#departmentId');
        srSelector.find('option').hide();
        srSelector.find('option:selected').prop('selected',false);
        srSelector.find('option:first').show();
        if (organizationId!="" && organizationId!=null){
            var html = '';
            $.ajax({
                url: url,
                data: {
                    id: organizationId,
                    _csrf: $('#global_csrf').val()
                },
                type: 'post',
                dataType: 'json',
                cache: true,
                success: function (response) {
                    console.log(response);
                    $.each(response, function (index, value) {
                        html += '<option value="' + value.id + '"' ;
                        if ((departmentId!='' || departmentId!=null) && (departmentId==value.id)){
                            html+='selected="selected"';
                        }
                        if (locale === 'ru'){
                            html+='>' + value.nameRu + '</option>'
                        } else{

                        }html+='>' + value.name + '</option>'

                    });
                    $('#departmentId').find(':first-child').after(html);

                },
                error: function () {
                }
            });
        }
    }
</script>
<script th:inline="javascript">
    $(document).ready(function () {
        // Add keystopped Event dispatcher
        (function () {
            var keystoppedTimer = null;
            var keystoppedInputs = document.getElementsByTagName('input');
            for (var i = 0, l = keystoppedInputs.length; i < l; i++) {
                keystoppedInputs[i].addEventListener('keydown', function (event) {
                    clearTimeout(keystoppedTimer);
                    keystoppedTimer = setTimeout(function () {
                        event.target.dispatchEvent(new Event('keystopped'));
                    }, 600);
                }, false);
            }
        }());

        document.getElementById('username').addEventListener('keystopped', function (event) {
            checkUsername();
        }, false);

        if ([[${user.id}]]==null){
            document.getElementById('userPassword').addEventListener('keystopped', function (event) {
                checkPassword();
            }, false);
            document.getElementById('userPasswordConfirmation').addEventListener('keystopped', function (event) {
                checkPasswordConfirmation();
            }, false);
        }



    });

    function checkUsername() {
        $("#usernameStatus").html('<div class="spinner-border spinner-border-sm" role="status">\n' +
            '                                                <span class="sr-only">Loading...</span>\n' +
            '                                            </div>');
        $.ajax({
            url: [[${T(uz.maroqand.ecology.cabinet.constant.mgmt.MgmtUrls).UsersUsernameCheck}]],
            data: $("#userForm").serialize(),
            type: 'post',
            dataType: 'json',
            success: function (response) {
                console.log(response);
                var val;
                if (response.nameStatus == 0) {
                    val = '<span style="color: #1d9d74;"> <i class="feather icon-thumbs-up" style="font-size: 1rem;"></i> Bunday nomdan foydalanish mumkin.</span>';
                } else if (response.nameStatus == 2) {
                    val = '<span style="color: #856404;"> <i class="feather icon-edit-1" style="font-size: 1rem;"></i> Nom uzunligi 5 harfdan kam boʻlmasligi kerak.</span>';
                } else {
                    val = '<span style="color: #721c24"> <i class="feather icon-x" style="font-size: 1rem;"></i> Bu nomdan foydalanib bo`lmaydi.</span>';
                }
                $("#usernameStatus").html(val);
            },
            error: function () {
            }
        });
    }

    function checkPassword() {
        $("#userPasswordStatus").html("");
        if ($(("#userPassword")).val().length < 4) {
            $("#userPasswordStatus").html('<span style="color: #856404;"> <i class="fa fa-bug" style="font-size: 1rem;"></i> Parol uzunligi 3 simvoldan kam boʻlmasligi kerak.</span>');
        }
    }

    function checkPasswordConfirmation() {
        $("#userPasswordConfirmationStatus").html("");
        if ($(("#userPasswordConfirmation")).val().length < 4) {
            $("#userPasswordConfirmationStatus").html('<span style="color: #856404;"> <i class="fa fa-bug" style="font-size: 1rem;"></i> Parol uzunligi 3 simvoldan kam boʻlmasligi kerak.</span>');
        }
        if ($(("#userPassword")).val() != $(("#userPasswordConfirmation")).val()) {
            $("#userPasswordConfirmationStatus").html('<span style="color: #721c24"> <i class="fa fa-times" style="font-size: 1rem;"></i>  Parol va tasdiqlash uchun parol bir biriga mos kelmadi.</span>');
        }
    }
</script>
</body>
</html>
