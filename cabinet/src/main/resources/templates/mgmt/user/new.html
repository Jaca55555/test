<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" th:href="@{/static/css/select2.min.css}">
    <style>

        .add-file {
            background-color: #F4F7FA;
            border: 1px solid #CED4DA;
            height: 150px;
            width: 100%;
        }

        .add-file i {
            font-size: 60px;
            position: relative;
            float: left;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .file {
            position: relative;
            background-color: #F4F7FA;
            border: 1px solid #CED4DA;
            height: 150px;
            width: 100%;
            color: #748892;
        }

        .file-icon {
            font-size: 60px;
            position: relative;
            float: left;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .file span {
            position: absolute;
            bottom: 35px;
            width: 100%;
            text-align: center;
            left: 0;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .file p {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            left: 0;
            font-size: 10px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .file a{
            color: #748892;
        }

        .file a:hover {
            color: #5CB85C;
        }

        .file-delete-btn {
            color: red;
            position: absolute;
            right: 0;
            border: none;
            margin: 5px;
        }
        .file-delete-btn:hover {
            color:darkred;
        }

        #upload-gif{
            position: relative;
            float: left;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 125px;
        }

        #percentage {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
    </style>
</head>

<script th:inline="javascript">
    var url = [[${T(uz.maroqand.ecology.cabinet.constant.mgmt.MgmtUrls).DepartmentGetByOrganization}]];
    var uploadFileAjaxUrl = [[${T(uz.maroqand.ecology.cabinet.constant.mgmt.MgmtUrls).UsersEvidenceFileUpload}]];
    var deleteFileAjaxUrl = [[${T(uz.maroqand.ecology.cabinet.constant.mgmt.MgmtUrls).UsersEvidenceFileDelete}]];
    var locale = getCurrentLanguage();
    var departmentId=[[${departmentId}]];
    $(document).ready(function () {
        var organizationId = $('#organizationId').val();
        console.log(organizationId);
        if (organizationId!="" && organizationId!=null){
            getDepartment();
        }
        $('#organizationId').select2();
    });

    $('.tel').mask('+999(99)999-99-99');

    function getCurrentLanguage() {
        return [[__${#locale}__]];
    }

    $('#organizationId').change(function () {
        getDepartment();
    });

    function getDepartment() {
        var organizationId = $('#organizationId').val();
        var srSelector = $('#departmentId');
        srSelector.find('option').hide();
        srSelector.find('option:selected').prop('selected',false);
        srSelector.find('option:first').show();
        if (organizationId!="" && organizationId!=null){
            var html = '';
            $.ajax({
                url: url,
                data: {
                    id: organizationId,
                    _csrf: $('#global_csrf').val()
                },
                type: 'post',
                dataType: 'json',
                cache: true,
                success: function (response) {
                    console.log(response);
                    $.each(response, function (index, value) {
                        html += '<option value="' + value.id + '"' ;
                        if ((departmentId!='' || departmentId!=null) && (departmentId==value.id)){
                            html+='selected="selected"';
                        }
                        if (locale === 'ru'){
                            html+='>' + value.nameRu + '</option>'
                        } else{

                        }html+='>' + value.name + '</option>'

                    });
                    $('#departmentId').find(':first-child').after(html);

                },
                error: function () {
                }
            });
        }
    }
</script>
<script th:inline="javascript">
    $(document).ready(function () {
        // Add keystopped Event dispatcher
        (function () {
            var keystoppedTimer = null;
            var keystoppedInputs = document.getElementsByTagName('input');
            for (var i = 0, l = keystoppedInputs.length; i < l; i++) {
                keystoppedInputs[i].addEventListener('keydown', function (event) {
                    clearTimeout(keystoppedTimer);
                    keystoppedTimer = setTimeout(function () {
                        event.target.dispatchEvent(new Event('keystopped'));
                    }, 600);
                }, false);
            }
        }());

        document.getElementById('username').addEventListener('keystopped', function (event) {
            checkUsername();
        }, false);

        if ([[${user.id}]]==null){
            document.getElementById('userPassword').addEventListener('keystopped', function (event) {
                checkPassword();
            }, false);
            document.getElementById('userPasswordConfirmation').addEventListener('keystopped', function (event) {
                checkPasswordConfirmation();
            }, false);
        }



    });

    function checkUsername() {
        $("#usernameStatus").html('<div class="spinner-border spinner-border-sm" role="status">\n' +
            '                                                <span class="sr-only">Loading...</span>\n' +
            '                                            </div>');
        $.ajax({
            url: [[${T(uz.maroqand.ecology.cabinet.constant.mgmt.MgmtUrls).UsersUsernameCheck}]],
            data: $("#userForm").serialize(),
            type: 'post',
            dataType: 'json',
            success: function (response) {
                console.log(response);
                var val;
                if (response.nameStatus == 0) {
                    val = '<span style="color: #1d9d74;"> <i class="feather icon-thumbs-up" style="font-size: 1rem;"></i> Bunday nomdan foydalanish mumkin.</span>';
                } else if (response.nameStatus == 2) {
                    val = '<span style="color: #856404;"> <i class="feather icon-edit-1" style="font-size: 1rem;"></i> Nom uzunligi 5 harfdan kam boʻlmasligi kerak.</span>';
                } else {
                    val = '<span style="color: #721c24"> <i class="feather icon-x" style="font-size: 1rem;"></i> Bu nomdan foydalanib bo`lmaydi.</span>';
                }
                $("#usernameStatus").html(val);
            },
            error: function () {
            }
        });
    }

    function checkPassword() {
        $("#userPasswordStatus").html("");
        if ($(("#userPassword")).val().length < 4) {
            $("#userPasswordStatus").html('<span style="color: #856404;"> <i class="fa fa-bug" style="font-size: 1rem;"></i> Parol uzunligi 3 simvoldan kam boʻlmasligi kerak.</span>');
        }
    }

    function checkPasswordConfirmation() {
        $("#userPasswordConfirmationStatus").html("");
        if ($(("#userPasswordConfirmation")).val().length < 4) {
            $("#userPasswordConfirmationStatus").html('<span style="color: #856404;"> <i class="fa fa-bug" style="font-size: 1rem;"></i> Parol uzunligi 3 simvoldan kam boʻlmasligi kerak.</span>');
        }
        if ($(("#userPassword")).val() != $(("#userPasswordConfirmation")).val()) {
            $("#userPasswordConfirmationStatus").html('<span style="color: #721c24"> <i class="fa fa-times" style="font-size: 1rem;"></i>  Parol va tasdiqlash uchun parol bir biriga mos kelmadi.</span>');
        }
    }

    //file upload
    function openInputFile() {
        document.getElementById("file-input").click();
    };

    function openModalFile() {
        $('#upload-file-modal').modal('show');
    }

    function uploadFile(){
        $('#file-name').parsley().validate();
        if(!$('#file-name').val() || !$('#file-input').val()){
            $('#fileDescription').addClass('is-invalid');
            return;
        }

        $('#upload-file-modal').modal('hide');

        var form = new FormData();
        form.append("id", $('#userEvidenceId').val());
        form.append("file", $('#file-input').prop('files')[0]);
        form.append("file_name", $('#file-name').val());
        form.append("_csrf", $('#global_csrf').val());

        $.ajax({
            url: uploadFileAjaxUrl,
            type: "POST",
            data: form,
            processData: false,
            contentType: false,
            cache: false,
            success: function (response) {
                console.log(response);
                if(response.status == 1) {

                    $('#files-div').append('<div class="col-md-3" id="file-block-'+response.fileId+'">\n' +
                        '                                                    <div class="file">\n' +
                        '                                                        <a href="'+response.link+'">\n' +
                        '                                                            <i class="feather icon-file file-icon"></i>\n' +
                        '                                                            <span>'+response.name+'</span>\n' +
                        '                                                        </a>\n' +
                        '                                                        <button type="button" class="file-delete-btn" onclick="deleteFile('+response.fileId+')">\n' +
                        '                                                            <i class="feather icon-x"></i>\n' +
                        '                                                        </button>\n' +
                        '                                                    </div>\n' +
                        '                                                </div>');
                    $('#userEvidenceId').val(response.id);
                    $('#file-name').val('');
                    $('#file-input').val('');
                    $('#fileDescription').text('');
                }
            },
            beforeSend: function () {
                $('#plus-icon').hide();
                $('#upload-gif').show();
                $('#percentage').show();
            },
            complete: function () {
                $('#upload-gif').hide();
                $('#percentage').hide();
                $('#plus-icon').show();
            },
            xhr: function() {
                var xhr = new window.XMLHttpRequest();
                xhr.upload.addEventListener("progress",
                    uploadProgressHandler,
                    false
                );

                return xhr;
            }

        });
    }

    function deleteFile(fileId) {
        var form = new FormData();
        form.append("id", $('#userEvidenceId').val());
        form.append("fileId", fileId);
        form.append("_csrf", $('#global_csrf').val());

        $.ajax({
            url: deleteFileAjaxUrl,
            type: "POST",
            data: form,
            processData: false,
            contentType: false,
            cache: false,
            success: function (response) {
                if(response.status == 1) {
                    $('#file-block-' + fileId).remove();
                }
            }
        });
    }

    function uploadProgressHandler(event){
        var percent = (event.loaded / event.total) * 100;
        var progress = Math.round(percent);
        $('#percentage-num').html(progress);
    }

</script>
</body>
