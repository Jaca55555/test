<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <object th:include="fragments/includes_top :: top" th:remove="tag" ></object>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/select2.min.css}">
</head>
<body class="layout-6">
<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] End -->

<object th:include="admin/admin_navigation_menu :: menu" th:remove="tag" ></object>

<object th:include="fragments/header :: head" th:remove="tag" ></object>

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">
                            <!-- [ sample-page ] start -->
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 th:text="#{mntr_user_psw_edit}"></h5>
                                    </div>
                                    <div class="card-body">
                                        <form method="post" th:object="${user}" data-parsley-validate="" th:action="${action_url}" id="userForm">

                                            <div class="col-md-12 col-sm-12 col-xs-12">


                                                <div class="form-group row" >
                                                    <div class="col-md-3 text-right">
                                                        <label class="control-label" >
                                                            <span th:text="#{mntr_user.password}"></span>
                                                            <span class="required">*</span>
                                                        </label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <input class="form-control" id="userPassword" required="" type="password" name="userPassword" >
                                                    </div>
                                                    <div id="userPasswordStatus" style="margin-top: 3px;"></div>
                                                </div>

                                                <div class="form-group row" >
                                                    <div class="col-md-3 text-right">
                                                        <label class="control-label" >
                                                            <span th:text="#{mntr_user.confirm_password}"></span>
                                                            <span class="required">*</span>
                                                        </label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <input class="form-control" id="userPasswordConfirmation" required="" type="password" name="userPasswordConfirmation" >
                                                    </div>
                                                    <div id="userPasswordConfirmationStatus" style="margin-top: 3px;"></div>
                                                </div>

                                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                <input type="hidden" name="id" th:value="*{id}"/>
                                                <div class=" col-md-12 text-center mt-3">
                                                    <a class="btn btn-danger" th:href="${back_url}" th:text="#{sys_cancel}"></a>
                                                    <input type="submit" th:value="#{sys_add}" class="btn btn-primary"/>
                                                </div>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- [ sample-page ] end -->
                        </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ Main Content ] end -->

<object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
<script type="text/javascript" src="/static/parsley/parsley.min.js"></script>
<script th:src="@{'/static/parsley/i18n/' + __${#locale}__ + '.js'}" ></script>
<script th:inline="javascript">
    $(document).ready(function () {
        // Add keystopped Event dispatcher
        (function () {
            var keystoppedTimer = null;
            var keystoppedInputs = document.getElementsByTagName('input');
            for (var i = 0, l = keystoppedInputs.length; i < l; i++) {
                keystoppedInputs[i].addEventListener('keydown', function (event) {
                    clearTimeout(keystoppedTimer);
                    keystoppedTimer = setTimeout(function () {
                        event.target.dispatchEvent(new Event('keystopped'));
                    }, 600);
                }, false);
            }
        }());

        if ([[${user.id}]]==null){
            document.getElementById('userPassword').addEventListener('keystopped', function (event) {
                checkPassword();
            }, false);
            document.getElementById('userPasswordConfirmation').addEventListener('keystopped', function (event) {
                checkPasswordConfirmation();
            }, false);
        }

        var locale = getCurrentLanguage();
    });

    function getCurrentLanguage() {
        return [[__${#locale}__]];
    }

    function checkPassword() {
        $("#userPasswordStatus").html("");
        if ($(("#userPassword")).val().length < 4) {
            $("#userPasswordStatus").html('<span style="color: #856404;"> <i class="fa fa-bug" style="font-size: 1rem;"></i> Parol uzunligi 3 simvoldan kam boʻlmasligi kerak.</span>');
        }
    }

    function checkPasswordConfirmation() {
        $("#userPasswordConfirmationStatus").html("");
        if ($(("#userPasswordConfirmation")).val().length < 4) {
            $("#userPasswordConfirmationStatus").html('<span style="color: #856404;"> <i class="fa fa-bug" style="font-size: 1rem;"></i> Parol uzunligi 3 simvoldan kam boʻlmasligi kerak.</span>');
        }
        if ($(("#userPassword")).val() != $(("#userPasswordConfirmation")).val()) {
            $("#userPasswordConfirmationStatus").html('<span style="color: #721c24"> <i class="fa fa-times" style="font-size: 1rem;"></i>  Parol va tasdiqlash uchun parol bir biriga mos kelmadi.</span>');
        }
    }
</script>
</body>
</html>
