<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <object th:include="fragments/includes_top :: top" th:remove="tag" ></object>
    <link rel="stylesheet" th:href="@{/static/datatables/css/datatables.min.css}">
</head>
<body class="layout-6">
<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] End -->

<object th:include="fragments/navigation_menu :: menu" th:remove="tag" ></object>

<object th:include="fragments/header :: head" th:remove="tag" ></object>

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">
                            <!-- [ sample-page ] start -->
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 th:text="#{mntr_department_list}"></h5>
                                    </div>
                                    <div class="card-body">
                                        <form id="regIndividual" method="post" class="row">
                                            <div class="form-group col-sm-3">
                                                <label class="control-label"  th:text="#{mntr_department.id}"></label><br/>
                                                <input type="text" class="form-control" id="id" />
                                            </div>
                                            <div class="form-group col-sm-3">
                                                <label class="control-label"  th:text="#{mntr_department.organization}"></label><br/>
                                                <select class="form-control" required="" id="organizationId">
                                                    <option value="" th:text="#{sys_select}"></option>
                                                    <option th:each="organization : ${organizationList}" th:value="${organization.id}" th:text="${@helperService.getOrganizationName(organization.id,#locale)}"></option>
                                                </select>
                                            </div>
                                            <div class="form-group col-sm-3">
                                                <label class="control-label" >
                                                    <span th:text="#{mntr_department.parent}"></span>
                                                    <span class="required">*</span>
                                                </label>
                                                <select id="parentId" class="form-control" required="" name="parentId">
                                                    <option value="" th:text="#{sys_select}"></option>
                                                </select>
                                            </div>
                                            <div class="form-group col-sm-3">
                                                <label class="control-label"  th:text="#{mntr_department.name}"></label><br/>
                                                <input type="text" class="form-control" id="name" />
                                            </div>
                                            <div class="form-group col-sm-3">
                                                <label class="control-label"  th:text="#{mntr_department.nameOz}"></label><br/>
                                                <input type="text" class="form-control" id="nameOz" />
                                            </div>
                                            <div class="form-group col-sm-3">
                                                <label class="control-label"  th:text="#{mntr_department.nameEn}"></label><br/>
                                                <input type="text" class="form-control" id="nameEn" />
                                            </div>
                                            <div class="form-group col-sm-3">
                                                <label class="control-label"  th:text="#{mntr_department.nameRu}"></label><br/>
                                                <input type="text" class="form-control" id="nameRu" />
                                            </div>
                                            <div class="clearfix"></div>
                                            <div class="col-sm-12 text-right">
                                                <label class="control-label">&nbsp;</label><br/>
                                                <a href="#" onclick="getDatatableConnect();return false;" class="btn btn-info"><i class="feather icon-search"></i>
                                                    <span th:text="#{sys_search}">Поиск</span>
                                                </a>
                                                <a th:href="${add_url}" class="btn btn-success"><i class="feather icon-plus-square"></i>
                                                    <span th:text="#{mntr_department.new}"></span>
                                                </a>
                                            </div>
                                        </form>
                                        <div class="table-responsive">
                                            <table id="department_table" class="display table nowrap table-striped table-hover" style="width:100%">
                                                <thead>
                                                <tr>
                                                    <th>Id</th>
                                                    <th th:text="#{mntr_department.name}">name</th>
                                                    <th th:text="#{mntr_department.nameOz}">name</th>
                                                    <th th:text="#{mntr_department.nameEn}">name</th>
                                                    <th th:text="#{mntr_department.nameRu}">name</th>
                                                    <th th:text="#{mntr_department.organization}">name</th>
                                                    <th th:text="#{mntr_department.parent}">name</th>
                                                    <th></th>
                                                </tr>
                                                </thead>
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- [ sample-page ] end -->
                        </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ Main Content ] end -->

<object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
<script th:src="@{/static/datatables/datatables.min.js}"></script>
<script type="text/javascript" src="/static/parsley/parsley.min.js"></script>
<script th:src="@{'/static/parsley/i18n/' + __${#locale}__ + '.js'}" ></script>

<script th:inline="javascript">
    var url = [[${T(uz.maroqand.ecology.cabinet.constant.mgmt.MgmtUrls).DepartmentGetByOrganization}]];
    var editLink = [[${T(uz.maroqand.ecology.cabinet.constant.mgmt.MgmtUrls).DepartmentEdit}]];
    var viewLink = [[${T(uz.maroqand.ecology.cabinet.constant.mgmt.MgmtUrls).DepartmentView}]];
    var ajaxLink = [[${T(uz.maroqand.ecology.cabinet.constant.mgmt.MgmtUrls).DepartmentListAjax}]];
    var locale = getCurrentLanguage();
    function getCurrentLanguage() {
        return [[__${#locale}__]];
    }

    $('#organizationId').change(function () {
        getDepartment();
    });

    function getDepartment() {
        var organizationId = $('#organizationId').val();
        var srSelector = $('#parentId');
        srSelector.find('option').hide();
        srSelector.find('option:first').show();
        if (organizationId!="" && organizationId!=null){
            var html = '';
            $.ajax({
                url: url,
                data: {
                    id: organizationId,
                    _csrf: $('#global_csrf').val()
                },
                type: 'post',
                dataType: 'json',
                cache: true,
                success: function (response) {
                    // console.log(response);
                    $.each(response, function (index, value) {
                        html += '<option value="' + value.id + '"' ;
                        if (locale === 'ru'){
                            html+='>' + value.nameRu + '</option>'
                        } else{
                            if (locale === 'en'){
                                html+='>' + value.nameEn + '</option>'
                            }else {
                                if (locale === 'oz') {
                                    html += '>' + value.nameOz + '</option>'
                                } else {
                                    html += '>' + value.name + '</option>'
                                }
                            }
                        }
                    });
                    $('#parentId').find(':first-child').after(html);

                },
                error: function () {
                }
            });
        }
    }
</script>
<script th:inline="none">
    /*<![CDATA[*/

    var dataDatatableSelector;
    var thead;

    function renderActionsColumn(data, type, row, meta) {
        var currentEditLink = editLink + '?id=' + row[0];
        var currentViewLink = viewLink + '?id=' + row[0];
        var html = '';
        html += '<div class="btn-group mr-2" role="group" aria-label="First group">' +
            '             <a  href="'+currentViewLink+'" class="btn btn-sm btn-info mr-1">' +
            '                    <i class="feather icon-eye" style="margin: 0px"></i>' +
            '            </a>' +
            '            <a href="'+currentEditLink+'"  class="btn btn-sm btn-success mr-1">' +
            '                   <i class="feather icon-edit" style="margin: 0px"></i>' +
            '            </a>\n' +
            '      </div>';
        return html;
    }

    function datatableConnect() {
        dataDatatableSelector.DataTable({
            processing: true,
            serverSide: true,
            scrollX: true,
            pageLength: 25,
            lengthMenu: [ [25, 500, 1000], [25, 500, 1000] ],
            order: [[0, 'desc']],
            dom: 'lrtip',
            ajax : function (dataToSend, callback, settings) {
                var api = this.api();
                var jqTable = $(api.table().node());

                dataToSend.page = api != undefined ? api.page() : 0;
                dataToSend.size = api != undefined ? api.page.len() : 25;

                dataToSend.id = $('#id').val();
                dataToSend.organizationId = $('#organizationId').val();
                dataToSend.parentId = $('#parentId').val();
                dataToSend.name = $('#name').val();
                dataToSend.nameOz = $('#nameOz').val();
                dataToSend.nameEn = $('#nameEn').val();
                dataToSend.nameRu = $('#nameRu').val();
                dataToSend._csrf = $("#global_csrf").val();

                var order = api != undefined ? api.order() : [[1, 'desc']];
                dataToSend.sort = dataToSend.columns[ order[0][0] ].name + ',' + order[0][1];

                $.get(ajaxLink, dataToSend, function(data){
                    callback(data);
                });
            },
            columns: [
                {data: 0, name: 'id'},
                {data: 1, name: 'name'},
                {data: 2, name: 'nameOz'},
                {data: 3, name: 'nameEn'},
                {data: 4, name: 'nameRu'},
                {data: 5, name: 'organizationId'},
                {data: 6, name: 'parentId'},
                {render: renderActionsColumn, orderable: false, className: 'text-center'}
            ],
            language: {
                'url': '/static/datatables/lang_' + getCurrentLanguage() + '.json'
            }
        });
    }

    function getDatatableConnect() {
        dataDatatableSelector.DataTable().destroy();
        dataDatatableSelector.html(thead);
        datatableConnect();
    }

    $(document).ready(function () {
        dataDatatableSelector = $('#department_table');
        thead = dataDatatableSelector.html();
        datatableConnect();
    });

    $('#department_table').css("width", "100%");
    /*]]>*/
</script>
</body>
</html>
