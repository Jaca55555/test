<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <object th:include="fragments/includes_top :: top" th:remove="tag" ></object>
</head>
<body class="layout-6">
<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] End -->

<object th:include="fragments/navigation_menu :: menu" th:remove="tag" ></object>

<object th:include="fragments/header :: head" th:remove="tag" ></object>

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">
                            <!-- [ sample-page ] start -->
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 th:text="#{mntr_objectExpertise_new}"></h5>
                                    </div>
                                    <div class="card-body">
                                        <form method="post" th:object="${requirement}" data-parsley-validate="" th:action="${action_url}">

                                            <div class="form-group row">
                                                <div class="col-md-4 text-right">
                                                    <label class="col-form-label">
                                                        <span th:text="#{mntr_expertise_requirement.objectExpertise}"></span>
                                                        <span class="required">*</span>
                                                    </label>
                                                </div>

                                                <div class="col-md-4">
                                                    <select class="form-control" required="" th:field="*{objectExpertiseId}">
                                                        <option value="" th:text="#{sys_select}"></option>
                                                        <option th:each="objectExpertise : ${objectExpertiseList}" th:value="${objectExpertise.id}"  th:text="${objectExpertise.getNameTranslation(#locale)}" th:selected="${requirement.objectExpertiseId!=null and requirement.objectExpertiseId==objectExpertise.id}"></option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <div class="col-md-4 text-right">
                                                    <label class="col-form-label">
                                                        <span th:text="#{mntr_expertise_requirement.category}"></span>
                                                        <span class="required">*</span>
                                                    </label>
                                                </div>
                                                <div class="col-md-4">
                                                    <select class="form-control" required="" name="categoryId">
                                                        <option value="" th:text="#{sys_select}"></option>
                                                        <option th:each="category : ${categoryList}" th:value="${category.id}" th:text="${@helperService.getCategory(category.id,#locale)}" th:selected="${requirement.category!=null and requirement.category == category}"></option>
                                                    </select>
                                                </div>
                                            </div>

                                            <!--<div class="form-group row">
                                                <div class="col-md-4 text-right">
                                                    <label class="col-form-label">
                                                        <span th:text="#{mntr_expertise_requirement.material}"></span>
                                                    </label>
                                                </div>
                                                <div class="col-md-4">
                                                    <select class="form-control" th:field="*{materialId}">
                                                        <option value="" th:text="#{sys_select}"></option>
                                                        <option th:each="material : ${materialList}" th:value="${material.id}" th:text="${material.getNameTranslation(#locale)}" th:selected="${requirement.materialId!=null and requirement.materialId==material.id}"></option>
                                                    </select>
                                                </div>
                                            </div>-->
                                            <!--<div class="form-group row">
                                                <div class="col-md-4 text-right">
                                                    <label class="col-form-label">
                                                        <span th:text="#{mntr_expertise_requirement.organization}"></span>
                                                        <span class="required">*</span>
                                                    </label>
                                                </div>
                                                <div class="col-md-4">
                                                    <select class="form-control" required="" th:field="*{reviewId}">
                                                        <option value="" th:text="#{sys_select}"></option>
                                                        <option th:each="organization : ${organizationList}" th:value="${organization.id}" th:text="${@helperService.getOrganizationName(organization.id,#locale)}" th:selected="${requirement.reviewId!=null and requirement.reviewId==organization.id}"></option>
                                                    </select>
                                                </div>
                                            </div>-->

                                            <div class="form-group row">
                                                <div class="col-md-4 text-right">
                                                    <label class="col-form-label">
                                                        <span th:text="#{mntr_expertise_requirement.qty}"></span>
                                                        <span class="required">*</span>
                                                    </label>
                                                </div>
                                                <div class="col-md-4">
                                                    <input id="qty" required="required" class="form-control" type="text" th:field="*{qty}" data-parsley-type="number" />
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-md-4 text-right">
                                                    <label class="col-form-label">
                                                        <span th:text="#{mntr_expertise_requirement.deadline}"></span>
                                                        <span class="required">*</span>
                                                    </label>
                                                </div>
                                                <div class="col-md-4">
                                                    <input required="required" class="form-control" type="text" th:field="*{deadline}" data-parsley-type="digits"  />
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <div class="col-md-4 text-right">
                                                    <label class="col-form-label">
                                                        <span th:text="#{mntr_expertise_requirement.materialName}"></span>
                                                        <span class="required">*</span>
                                                    </label>
                                                </div>
                                                <div class="col-md-4">
                                                    <input required="required" class="form-control" type="text" th:field="*{materialName}" maxlength="255" />
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <div class="col-md-12 text-center">
                                                    <span th:text="#{mntr_expertise_requirement.materials}"></span>
                                                </div>
                                            </div>

                                            <div class="row" >
                                                <div class="form-group col-md-8 offset-md-4" >

                                                    <div class="custom-control custom-checkbox" th:each="material : ${materialList}">
                                                        <input type="checkbox" class="custom-control-input" th:id="${'materials'+material.id}" th:value="${material.id}" name="materials" th:checked="${requirement.materials!=null? #lists.contains(requirement.materials, material.id): false}" >
                                                        <label class="custom-control-label" th:for="${'materials'+material.id}" th:text="${material.getNameTranslation(#locale)}"></label>
                                                    </div>

                                                </div>
                                            </div>

                                            <input type="hidden" name="id" th:value="*{id}"/>
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                            <div class="text-center">
                                                <div class="col-md-12 text-center">
                                                    <a class="btn btn-secondary" th:href="${back_url}" th:text="#{sys_cancel}"></a>
                                                    <input  type="submit" th:value="#{sys_add}" class="btn btn-success"/>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- [ sample-page ] end -->
                        </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ Main Content ] end -->

<object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
<script type="text/javascript" th:src="@{/static/parsley/parsley.min.js}"></script>
<script th:src="@{'/static/parsley/i18n/' + __${#locale}__ + '.js'}" ></script>
</body>
</html>
