<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <object th:include="fragments/includes_top :: top" th:remove="tag" ></object>
    <link rel="stylesheet" href="/static/datatables/css/datatables.min.css">
    <!-- Bootstrap datetimepicker css -->
    <link rel="stylesheet" href="/static/plugins/bootstrap-datetimepicker/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" th:href="@{/static/modal-window-effects/css/md-modal.css}">
    <style>
        .table td, .table th{
            white-space: pre-line;
        }
        .datepicker>.datepicker-days {
            display: block;
        }
    </style>
</head>
<body class="layout-6">
<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] End -->

<object th:include="fragments/navigation_menu :: menu" th:remove="tag" ></object>

<object th:include="fragments/header :: head" th:remove="tag" ></object>

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">

                                <!-- [ sample-page ] start -->
                                <div class="col-sm-12">

                                    <!-- Accordion block begins here -->
                                    <div class="accordion" id="accordionExample">

                                        <!-- dataTable card begins here -->
                                        <div class="card" style="border-radius: 5px">
                                        <div class="card-header">
                                            <h5 th:text="#{offer.list}"></h5>
                                        </div>
                                        <div class="card-body">
                                            <div>
                                                <a th:href="${T(uz.maroqand.ecology.cabinet.constant.expertise_mgmt.ExpertiseMgmtUrls).OfferNew}" class="btn btn-success btn-sm" th:text="#{sys.new}" style="float: right;"></a>
                                            </div>
                                            <div class="table-responsive break-word" id="result" >
                                                <table id="data-table" class="table table-striped table-hover dataTable" style="width: 100%">
                                                    <thead>
                                                    <tr>
                                                        <th th:text="#{offer.id}"></th>
                                                        <th th:text="#{offer.name}"></th>
                                                        <th th:text="#{offer.byudjet}"></th>
                                                        <th th:text="#{offer.file_uz}"></th>
                                                        <th th:text="#{offer.file_oz}"></th>
                                                        <th th:text="#{offer.file_ru}"></th>
                                                        <th></th>
                                                    </tr>
                                                    </thead>
                                                    <tbody></tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                        <!-- dataTable card ends here -->

                                    </div>
                                    <!-- Accordion block ends here -->

                                </div>
                                <!-- [ sample-page ] end -->
                            </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ Main Content ] end -->
<object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
<script th:src="@{/static/datatables/datatables.min.js}"></script>
<script type="text/javascript" src="/static/js/form.js?v=28122016"></script>
<script type="text/javascript" src="/static/plugins/bootstrap-datetimepicker/js/bootstrap-datepicker.min.js"></script>

<script th:inline="javascript">
    var ajaxRequestLink = [[${T(uz.maroqand.ecology.cabinet.constant.expertise_mgmt.ExpertiseMgmtUrls).OfferListAjax}]];
    var ajaxRequestEditLink = [[${T(uz.maroqand.ecology.cabinet.constant.expertise_mgmt.ExpertiseMgmtUrls).OfferEdit}]];
    function getCurrentLanguage() {
        return [[__${#locale}__]];
    }

    var byudjet = [[#{sys_byudjet}]];
    var notByudjet = [[#{sys_not_byudjet}]];

</script>
<script th:inline="none">
    /*<![CDATA[*/
    var cDataTable;
    var labelEdit = "Edit";
    var dataDatatableSelector;
    var thead;

    function renderActionsColumn(data, type, row, meta) {
        var currentEditLink = ajaxRequestEditLink + '?id=' + row[0];
        var html = '';
        html += '<div class="btn-group"><a class="btn btninfo btn-sm mr-1" href="'+currentEditLink+'" title="'+labelEdit+'"><i class="feather icon-edit" style="margin-right: 0px;"></i></a></div>';
        return html;
    }
    function renderByudjetColumn(data, type, row, meta) {
        var html='';
        if (row[2]){
            html+='<span class="badge badge-info">'+byudjet+'</span>';
        }else{
            html+='<span class="badge badge-success">'+notByudjet+'</span>';
        }
        return html;
    }

    function renderFileUzColumn(data, type, row, meta) {
        var html = '';
        html += '<a href="'+row[3]+'" class="btn btn-default btn-sm" style="border-color: #ced4db;color: #495057;"><i class="fa fa-download"></i><span style="border-right: 1px solid #ccc;">&nbsp;</span>&nbsp;<span>'+row[4]+'</span></a>';
        return html;
    }
    function renderFileOzColumn(data, type, row, meta) {
        var html = '';
        html += '<a href="'+row[5]+'" class="btn btn-default btn-sm" style="border-color: #ced4db;color: #495057;"><i class="fa fa-download"></i><span style="border-right: 1px solid #ccc;">&nbsp;</span>&nbsp;<span>'+row[6]+'</span></a>';
        return html;
    }
    function renderFileRuColumn(data, type, row, meta) {
        var html = '';
        html += '<a href="'+row[7]+'" class="btn btn-default btn-sm" style="border-color: #ced4db;color: #495057;"><i class="fa fa-download"></i><span style="border-right: 1px solid #ccc;">&nbsp;</span>&nbsp;<span>'+row[8]+'</span></a>';
        return html;
    }

    function datatableConnect() {
            dataDatatableSelector.DataTable({
            processing: true,
            serverSide: true,
            scrollX: true,
            pageLength: 25,
            lengthMenu: [ [25, 500, 1000], [25, 500, 1000] ],
            order: [[0, 'desc']],
            dom: 'lrtip',
            ajax : function (dataToSend, callback, settings) {
                var api = this.api();
                var jqTable = $(api.table().node());

                dataToSend.page = api != undefined ? api.page() : 0;
                dataToSend.size = api != undefined ? api.page.len() : 25;

                var order = api != undefined ? api.order() : [[1, 'desc']];
                dataToSend.sort = dataToSend.columns[ order[0][0] ].name + ',' + order[0][1];

                $.get(ajaxRequestLink, dataToSend, function(data){
                    callback(data);
                });
            },
            columns: [
                {data: 0, name: 'id'},
                {data: 1, name: 'name'},
                {render: renderByudjetColumn, name: 'byudjet'},
                {render: renderFileUzColumn, orderable: false},
                {render: renderFileOzColumn, orderable: false},
                {render: renderFileRuColumn, orderable: false},
                {render: renderActionsColumn, orderable: false}
            ],
            language: {
                'url': '/static/datatables/lang_' + getCurrentLanguage() + '.json'
            }
        });
    }

    function getDatatableConnect() {
        dataDatatableSelector.DataTable().destroy();
        dataDatatableSelector.html(thead);
        datatableConnect();
    }

    $(document).ready(function () {
        dataDatatableSelector = $('#data-table');
        thead = dataDatatableSelector.html();
        datatableConnect();

    });

    /*]]>*/
</script>
</body>
</html>
