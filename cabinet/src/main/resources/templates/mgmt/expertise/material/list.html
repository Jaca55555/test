</head>

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">

                                <!-- [ sample-page ] start -->

                                    <!-- Accordion block begins here -->

                                        <!-- dataTable card begins here -->

                                        <div class="card-body">
                                            <div>
                                                <a th:href="${T(uz.maroqand.ecology.cabinet.constant.expertise_mgmt.ExpertiseMgmtUrls).MaterialNew}" class="btn btn-success btn-sm" th:text="#{sys.new}" style="float: right;"></a>

<div class="modal fade" tabindex="-1" role="dialog" id="deleteModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" th:text="#{mgmt.deleteReason}">Причина удаления</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="hidden" id="objExpertiseId" data-href="">
                    <textarea class="form-control" name="msg" id="deleteMessage" cols="30" rows="10"
                              th:placeholder="#{mgmt.deleteMessage}"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"
                        th:text="#{mgmt.cancelDelete}">Отмена</button>
                <button type="button" class="btn btn-danger" id="confirmDelete"
                        th:text="#{mgmt.confirmDelete}">Подтвердить удаление</button>
            </div>
        </div>
    </div>
</div>

<object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
<script th:src="@{/static/datatables/datatables.min.js}"></script>
<script type="text/javascript" src="/static/js/form.js?v=28122016"></script>
<script type="text/javascript" src="/static/plugins/bootstrap-datetimepicker/js/bootstrap-datepicker.min.js"></script>

<script th:inline="javascript">
    var ajaxRequestLink = [[${T(uz.maroqand.ecology.cabinet.constant.expertise_mgmt.ExpertiseMgmtUrls).MaterialListAjax}]];
    var ajaxRequestEditLink = [[${T(uz.maroqand.ecology.cabinet.constant.expertise_mgmt.ExpertiseMgmtUrls).MaterialEdit}]];
    var ajaxRequestViewLink = [[${T(uz.maroqand.ecology.cabinet.constant.expertise_mgmt.ExpertiseMgmtUrls).MaterialView}]];
    var deleteLink = [[${T(uz.maroqand.ecology.cabinet.constant.expertise_mgmt.ExpertiseMgmtUrls).MaterialDelete}]];
    function getCurrentLanguage() {
        return [[__${#locale}__]];
    }
</script>
<script th:inline="none">
    /*<![CDATA[*/
    var cDataTable;
    var labelEdit = "Edit";
    var dataDatatableSelector;
    var thead;

    function renderActionsColumn(data, type, row, meta) {
        var currentEditLink = ajaxRequestEditLink + '?id=' + row[0];
        var currentViewLink = ajaxRequestViewLink + '?id=' + row[0];
        var html = '';
        html += '<div class="btn-group mr-2" role="group" aria-label="First group">\n' +
            '             <a  href="'+currentViewLink+'" class="btn btn-sm btn-info mr-1">\n' +
            '                    <i class="feather icon-eye" style="margin: 0px"></i>\n' +
            '            </a>\n' +
            '            <a href="'+currentEditLink+'"  class="btn btn-sm btn-success mr-1">\n' +
            '                   <i class="feather icon-edit" style="margin: 0px"></i>\n' +
            '            </a>\n' +
            '            <a href="'+deleteLink+'"  class="btn btn-sm btn-danger delete mr-1" data-id="' + row[0] + '">\n' +
            '                   <i class="feather icon-delete" style="margin: 0px"></i>\n' +
            '            </a>\n' +
            '      </div>';
        return html;
    }

    function datatableConnect() {
            dataDatatableSelector.DataTable({
            processing: true,
            serverSide: true,
            scrollX: true,
            pageLength: 25,
            lengthMenu: [ [25, 500, 1000], [25, 500, 1000] ],
            order: [[0, 'desc']],
            dom: 'lrtip',
            ajax : function (dataToSend, callback, settings) {
                var api = this.api();
                var jqTable = $(api.table().node());

                dataToSend.page = api != undefined ? api.page() : 0;
                dataToSend.size = api != undefined ? api.page.len() : 25;

                var order = api != undefined ? api.order() : [[1, 'desc']];
                dataToSend.sort = dataToSend.columns[ order[0][0] ].name + ',' + order[0][1];

                $.get(ajaxRequestLink, dataToSend, function(data){
                    callback(data);
                });
            },
            columns: [
                {data: 0, name: 'id'},
                {data: 1, name: 'name'},
                {data: 2, name: 'nameOz'},
                {data: 3, name: 'nameEn'},
                {data: 4, name: 'nameRu'},
                {render: renderActionsColumn, orderable: false}
            ],
            language: {
                'url': '/static/datatables/lang_' + getCurrentLanguage() + '.json'
            },
            rowId: function (r) {
                    return r[0];
            }
        });
    }

    function getDatatableConnect() {
        dataDatatableSelector.DataTable().destroy();
        dataDatatableSelector.html(thead);
        datatableConnect();
    }

    $(document).ready(function () {
        dataDatatableSelector = $('#data-table');
        thead = dataDatatableSelector.html();
        datatableConnect();

        dataDatatableSelector.on('click', '.delete', function (e) {
            e.preventDefault();
            let ID = $(this).data('id');
            $('#deleteModal')
                .modal('show')
                .find('#objExpertiseId')
                .attr('data-href', $(this).attr('href'))
                .val(ID);
        });

        $('#confirmDelete').on('click', function () {
            let ID = $('#deleteModal #objExpertiseId').val();
            let msg = $('#deleteModal #deleteMessage').val();
            $.ajax({
                url: $('#deleteModal #objExpertiseId').data('href'),
                method: 'post',
                data: {
                    id: ID,
                    msg: msg,
                    _csrf: $("#global_csrf").val()
                },
                success: function (data) {
                    if (data.status === 'success') {
                        $('#data-table #' + ID).fadeOut();
                    }
                }
            }).done(function () {
                $('#deleteModal').modal('hide');
            })
        })
    });

    /*]]>*/
</script>
</body>
</html>
