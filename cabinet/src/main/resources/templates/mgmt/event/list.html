<script th:inline="javascript">
    var ajaxRequestLink = [[${T(uz.maroqand.ecology.cabinet.constant.mgmt.MgmtUrls).EventNewsAjaxLIst}]];
    var viewLink = [[${T(uz.maroqand.ecology.cabinet.constant.mgmt.MgmtUrls).EventNewsView}]];
    var editLink = [[${T(uz.maroqand.ecology.cabinet.constant.mgmt.MgmtUrls).EventNewsEdit}]];
    var deleteLink = [[${T(uz.maroqand.ecology.cabinet.constant.mgmt.MgmtUrls).EventNewsDelete}]];

    function getCurrentLanguage() {
        return [[__${#locale}__]];
    }
</script>
<script th:inline="none">
    /*<![CDATA[*/
    var cDataTable;
    var labelEdit = "Edit";
    var labelView = "View";
    var labelDelete = "Delete";
    var dataDatatableSelector;
    var thead;

    function renderActionsColumn(data, type, row, meta) {
        var currentViewLink = viewLink + '?id=' + row[0];
        var currentEditLink = editLink + "?id=" + row[0];
        var currentDeleteLink = deleteLink + "?id=" + row[0];

        var html = '';
        html += '<div class="btn-group">' +
            '<a class="btn btn-info btn-sm mr-1" href="' + currentViewLink + '" title="' + labelView + '"><i class="feather icon-eye" style="margin-right: 0px;"></i></a>' +
            '<a class="btn btn-warning btn-sm mr-1" href="' + currentEditLink + '" title="' + labelEdit + '"><i class="feather icon-edit-2" style="margin-right: 0px;"></i></a>' +
            '<a class="btn btn-danger btn-sm mr-1" href="' + currentDeleteLink + '" title="' + labelDelete + '"> <i class="feather icon-x" style="margin-right: 0px;"></i></a>';
        return html;
    }

    function datatableConnect() {
        dataDatatableSelector.DataTable({
            processing: true,
            serverSide: true,
            scrollX: true,
            pageLength: 25,
            lengthMenu: [[25, 500, 1000], [25, 500, 1000]],
            order: [[0, 'desc']],
            dom: 'lrtip',
            ajax: function (dataToSend, callback, settings) {

                $.get(ajaxRequestLink, dataToSend, function (data) {
                    callback(data);
                });
            },
            columns: [
                {data: 0, name: 'id'},
                {data: 1, name: 'title'},
                {data: 2, name: 'description'},
                {data: 3, name: 'createdAt'},
                {
                    data: 4, name: 'status'
                },
                {render: renderActionsColumn, orderable: false}
            ],
            language: {
                'url': '/static/datatables/lang_' + getCurrentLanguage() + '.json'
            }
        });
    }

    function getDatatableConnect() {
        dataDatatableSelector.DataTable().destroy();
        dataDatatableSelector.html(thead);
        datatableConnect();
    }

    $(document).ready(function () {
        dataDatatableSelector = $('#data-table');
        thead = dataDatatableSelector.html();
        datatableConnect();

        $('.datepicker').datepicker({
            format: "dd.mm.yyyy",
            todayHighlight: true,
            autoclose: true
        });
    });

    $('#data-table').css("width", "100%");
</script>
