<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <object th:include="fragments/includes_top :: top" th:remove="tag" ></object>
</head>
<body class="layout-6">
<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] End -->

<object th:include="admin/admin_navigation_menu :: menu" th:remove="tag" ></object>

<object th:include="fragments/header :: head" th:remove="tag" ></object>

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">
                            <!-- [ sample-page ] start -->
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5><span th:text="#{mntr_organization_view}"></span><span th:text="${':' + organization.id}"></span></h5>
                                    </div>
                                    <div class="card-block">
                                        <div class="col-sm-12">
                                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                                <li class="nav-item">
                                                    <a class="nav-link text-uppercase show active" id="department-tab" data-toggle="tab" href="#department" role="tab" aria-controls="department" aria-selected="true"><span th:text="#{mntr_department_info}"></span></a>
                                                </li>
                                            </ul>
                                            <div class="tab-content" id="myTabContent" style="padding: 15px 5px;">
                                                <div class="tab-pane fade active show" id="organization" role="tabpanel" aria-labelledby="activity-tab">
                                                    <div class="table-responsive">
                                                        <table class="table table-hover" th:object="${organization}">
                                                            <thead>
                                                            <tr>
                                                                <th colspan="2" class="text-center"><h5 th:text="#{mntr_organization_info}"></h5></th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr>
                                                                <th style="width: 50%" class="text-right"><span th:text="#{mntr_organization.name}"></span>:</th>
                                                                <td style="width: 50%" class="text-left"><span th:text="${organization.name}"></span></td>
                                                            </tr>
                                                            <tr>
                                                                <th style="width: 50%" class="text-right"><span th:text="#{mntr_organization.nameRu}"></span>:</th>
                                                                <td style="width: 50%" class="text-left"><span th:text="${organization.nameRu}"></span></td>
                                                            </tr>
                                                            <tr>
                                                                <th style="width: 50%" class="text-right"><span th:text="#{mntr_organization.account}"></span>:</th>
                                                                <td style="width: 50%" class="text-left"><span th:text="${organization.account}"></span></td>
                                                            </tr>

                                                            <tr>
                                                                <th style="width: 50%" class="text-right"><span th:text="#{mntr_organization.manager}"></span>:</th>
                                                                <td style="width: 50%" class="text-left"><span th:text="${organization.manager}"></span></td>
                                                            </tr>
                                                            <tr>
                                                                <th style="width: 50%" class="text-right"><span th:text="#{mntr_organization.mfo}"></span>:</th>
                                                                <td style="width: 50%" class="text-left"><span th:text="${organization.mfo}"></span></td>
                                                            </tr>
                                                            <tr>
                                                                <th style="width: 50%" class="text-right"><span th:text="#{mntr_organization.lastNumber}"></span>:</th>
                                                                <td style="width: 50%" class="text-left"><span th:text="${organization.lastNumber}"></span></td>
                                                            </tr>
                                                            <tr>
                                                                <th style="width: 50%" class="text-right"><span th:text="#{mntr_organization.tin}"></span>:</th>
                                                                <td style="width: 50%" class="text-left"><span th:text="${organization.tin}"></span></td>
                                                            </tr>
                                                            <tr>
                                                                <th style="width: 50%" class="text-right"><span th:text="#{mntr_organization.vat}"></span>:</th>
                                                                <td style="width: 50%" class="text-left"><span th:text="${organization.vat}"></span></td>
                                                            </tr>
                                                            <tr  th:object="${soato}">
                                                                <th style="width: 50%" class="text-right"><span th:text="#{mntr_organization.region}"></span>:</th>
                                                                <td style="width: 50%" class="text-left"> <span th:text="${soato.name}"></span></td>
                                                            </tr>

                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                               </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- [ sample-page ] end -->
                        </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ Main Content ] end -->

<object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
<script th:inline="javascript">
    $(document).ready(function () {
        audit();
    });
    function audit() {
        $('.info-table tbody').find('tr').each(function () {
            var td = $(this).find('td');
            if(td.length > 2 && ($(td[1]).html() != $(td[2]).html())) {
                $(td[1]).addClass('table-success');
                $(td[2]).addClass('table-success');
            }
        });
    }

</script>
</body>
</html>
