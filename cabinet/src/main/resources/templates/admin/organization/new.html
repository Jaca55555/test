<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <object th:include="fragments/includes_top :: top" th:remove="tag" ></object>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/select2.min.css}">
    <style>

        .add-file {
            background-color: #F4F7FA;
            border: 1px solid #CED4DA;
            height: 150px;
            width: 100%;
        }

        .add-file i {
            font-size: 60px;
            position: relative;
            float: left;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .file {
            position: relative;
            background-color: #F4F7FA;
            border: 1px solid #CED4DA;
            height: 150px;
            width: 100%;
            color: #748892;
        }

        .file-icon {
            font-size: 60px;
            position: relative;
            float: left;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .file span {
            position: absolute;
            bottom: 35px;
            width: 100%;
            text-align: center;
            left: 0;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .file p {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            left: 0;
            font-size: 10px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .file a{
            color: #748892;
        }

        .file a:hover {
            color: #5CB85C;
        }

        .file-delete-btn {
            color: red;
            position: absolute;
            right: 0;
            border: none;
            margin: 5px;
        }
        .file-delete-btn:hover {
            color:darkred;
        }

        #upload-gif{
            position: relative;
            float: left;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 125px;
        }

        #percentage {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
    </style>
</head>
<body class="layout-6">
<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] End -->

<object th:include="admin/admin_navigation_menu :: menu" th:remove="tag" ></object>

<object th:include="fragments/header :: head" th:remove="tag" ></object>

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">
                            <!-- [ sample-page ] start -->
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 th:text="#{mntr_user_new}"></h5>
                                    </div>
                                    <div class="card-body">
                                        <form method="post" th:object="${organization}" data-parsley-validate="" th:action="${action_url}" id="userForm">
                                            <div class="col-md-12 col-sm-12 col-xs-12 form-horizontal form-label-center">
                                                <div class="col-md-8 offset-2 row">
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <label for="account" class="control-label" >
                                                                <span th:text="#{organization.Account}"></span>
                                                                <span class="required">*</span>
                                                            </label>
                                                            <input id="account" required="required" class="form-control" type="text" th:field="*{account}" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="firstname" class="control-label" >
                                                                <span th:text="#{organization.Name}"></span>
                                                                <span class="required">*</span>
                                                            </label>
                                                            <input id="firstname" required="required" class="form-control" type="text" th:field="*{name}" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="lastname" class="control-label" >
                                                                <span th:text="#{organization.NameRu}"></span>
                                                                <span class="required">*</span>
                                                            </label>
                                                            <input id="lastname" required="required" class="form-control" type="text" th:field="*{nameRu}" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="director" class="control-label" >
                                                                <span th:text="#{organization.Director}"></span>
                                                                <span class="required">*</span>
                                                            </label>
                                                            <input id="director" required="required" class="form-control" type="text" th:field="*{director}" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="manager" class="control-label" >
                                                                <span th:text="#{organization.Manager}"></span>
                                                                <span class="required">*</span>
                                                            </label>
                                                            <input id="manager" required="required" class="form-control" type="text" th:field="*{manager}" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="address" class="control-label" >
                                                                <span th:text="#{organization.Address}"></span>
                                                                <span class="required">*</span>
                                                            </label>
                                                            <input id="address" required="required" class="form-control" type="text" th:field="*{address}" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="lastNumber" class="control-label" >
                                                                <span th:text="#{organization.Manager}"></span>
                                                                <span class="required">*</span>
                                                            </label>
                                                            <input id="lastNumber" required="required" class="form-control" type="text" th:field="*{lastNumber}" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="tin" class="control-label" >
                                                                <span th:text="#{organization.Tin}"></span>
                                                                <span class="required">*</span>
                                                            </label>
                                                            <input id="tin" required="required" class="form-control" type="text" th:field="*{tin}" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="vat" class="control-label" >
                                                                <span th:text="#{organization.Vat}"></span>
                                                                <span class="required">*</span>
                                                            </label>
                                                            <input id="vat" required="required" class="form-control" type="text" th:field="*{vat}" data-parsley-type="integer" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="mfo" class="control-label" >
                                                                <span th:text="#{organization.MFO}"></span>
                                                                <span class="required">*</span>
                                                            </label>
                                                            <input id="mfo" required="required" class="form-control" type="text" th:field="*{mfo}" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <label for="regionId" class="control-label" >
                                                                <span th:text="#{organization.Region}"></span>
                                                                <span class="required">*</span>
                                                            </label>
                                                            <select  class="form-control"  id="regionId" th:field="*{regionId}">
                                                                <option value="" th:text="#{sys_select}"></option>
                                                                <option th:each="r:${regions}" th:text="${r.id + ' - ' + r.getNameTranslation(#locale)}" th:value="${r.id}"></option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <label for="subRegionId" class="control-label" >
                                                                <span th:text="#{organization.SubRegion}"></span>
                                                                <span class="required">*</span>
                                                            </label>
                                                            <select id="subRegionId" class="form-control"   name="subRegionId">
                                                                <option value="" th:text="#{sys_select}"></option>
                                                                <option th:each="r:${subRegions}" th:text="${r.id + ' - ' + r.getNameTranslation(#locale)}" th:class="${'sr-'+r.parentId}" th:value="${r.id}"></option>

                                                            </select>
                                                        </div>
                                                    </div>


                                                </div>
                                                <input type="hidden" name="userEvidenceId" id="userEvidenceId"/>
                                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                <input type="hidden" name="id" th:value="*{id}"/>
                                                <div class=" col-md-12 text-center mt-3">
                                                    <a class="btn btn-danger" th:href="${back_url}" th:text="#{sys_cancel}"></a>
                                                    <input type="submit" th:value="#{sys_add}" class="btn btn-primary"/>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- [ sample-page ] end -->
                        </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="upload-file-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" th:text="#{sys_about.upload_files}" style="float: left">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-footer" style="text-align: center;">
                <button class="btn btn-info" type="button" th:text="#{sys_upload}" onclick="uploadFile()"></button>
            </div>
        </div>
    </div>
</div>

<!-- [ Main Content ] end -->

<object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
<script type="text/javascript" th:src="@{/static/js/select2.min.js}"></script>
<script type="text/javascript" src="/static/plugins/input-mask/jquery.mask.min.js"></script>
<script type="text/javascript" src="/static/parsley/parsley.min.js"></script>
<script type="text/javascript" src="/static/js/form.js"></script>
<script th:src="@{'/static/parsley/i18n/' + __${#locale}__ + '.js'}" ></script>
<script th:inline="javascript">
    $(document).ready(function () {
        bindSubRegionSelectToRegionSelect('#subRegionId','#regionId')
    })
</script>
</body>
</html>
