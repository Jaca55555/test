<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body th:fragment="result">

<div class="row">
    <div class="col-md-6 pr-0">
        <object th:include="expertise/fragment/result_statuses :: statuses" th:remove="tag"></object>
    </div>

    <div class="col-md-6" style="border-left: 1px solid #f4f4f4;" >
        <form id="agreement-form" method="post" action="/expertise/agreement_complete/action" th:if="${regApplicationLog.status==T(uz.maroqand.ecology.core.constant.expertise.LogStatus).Initial}">
            <div class="col-md-12">
                <h5 class="" th:text="#{sys_performer.agreementResult}"></h5>
                <textarea class="form-control max-textarea" maxlength="255" rows="4" id="comment" name="comment" th:placeholder="#{sys_comment.messagePlaceholder}"></textarea>
                <p class="mt-2 mb-0" style="color: black" th:text="#{sys_comment.addFile}">Добавить файл</p>
                <div class="col-md-12 row" id="comment-files-div">
                    <a href="#upload-file-modal" class="col-md-3 pb-3 p-0" onclick="openModalFile()">
                        <div class="add-file">
                            <img src="/static/images/uploading.gif" alt="" id="upload-gif" style="display: none;">
                            <span id="percentage"><span id="percentage-num"></span>%</span>
                            <i class="feather icon-plus" id="plus-icon"></i>
                        </div>
                    </a>
                </div>
                <input type="hidden" name="id" th:value="${regApplication.id}">
                <input type="hidden" name="logId" th:value="${regApplicationLog.id}">
                <input type="hidden" name="agreementStatus" id="agreementStatus">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="row ">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-danger float-left" th:text="#{sys_agreement.denied}" onclick="setAgreementStatus(4)">Возврат</button>
                        <button type="button" class="btn btn-primary float-right" th:text="#{sys_agreement.approved}" onclick="setAgreementStatus(3)">Согласовать</button>
                    </div>
                </div>
            </div>
        </form>

        <div class="col-md-12" th:if="${regApplicationLog.status!=T(uz.maroqand.ecology.core.constant.expertise.LogStatus).Initial}">
            <h5 class="" th:text="#{sys_performer.agreementResult}"></h5>
            <textarea class="form-control" rows="4" readonly="readonly" th:text="${regApplicationLog.comment}"></textarea>
            <div class="task-attachment" th:if="${regApplicationLog.documentFiles}">
                <h5 class="mt-lg-3"  th:text="#{sys_performer.agreementFiles}">Добавить сканированная копия заключения</h5>
                <ul class="media-list p-0">
                    <li class="media d-flex m-b-15" th:each="documentFile :${regApplicationLog.documentFiles}">
                        <div class="m-r-20 file-attach">
                            <i class="mdi mdi-file-pdf f-28 text-muted"></i>
                        </div>
                        <div class="media-body">
                            <a th:href="${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).FileDownload + '?file_id=' + documentFile.id}" class="m-b-5 d-block text-secondary">
                                <span th:text="${documentFile.name}">Письмо КМК-234 от 23.01.2019 г.pdf</span>
                            </a>
                            <div class="text-muted">
                                <span th:text="*{#numbers.formatDecimal(documentFile.size/1000.0, 1, 'WHITESPACE', 1, 'POINT')}">1.2</span>
                                <span th:text="#{documentFile.KB}">KB</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <object th:include="expertise/fragment/last_comments_view :: last_comments" th:remove="tag"></object>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="upload-file-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" th:text="#{sys_about.upload_files}" style="float: left">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="file-name">
                        <span th:text="#{sys_file_name}"></span>
                        <span class="required">*</span>
                    </label>
                    <input class="form-control" type="text" id="file-name" required="" />
                </div>
                <div class="input-group">
                          <span class="input-group-btn">
                            <span class="btn btn-primary" style="border-bottom-right-radius: 0px;border-top-right-radius: 0px" onclick="$(this).parent().find('input[type=file]').click();">
                               <i class="mdi mdi-file-download-outline"></i> <span th:text="#{file_select}"></span>
                            </span>
                            <input name="uploaded_file" id="file-input" onchange="$(this).parent().parent().find('.form-control').html($(this).val().split(/[\\|/]/).pop());" style="display: none;" type="file">
                          </span>
                    <span class="form-control" onclick="$(this).parent().find('input[type=file]').click();" id="fileDescription" style="border-bottom-left-radius: 0px;border-top-left-radius: 0px" placeholder="sdfsdfsdfsdf">

                        </span>
                </div>
            </div>
            <div class="modal-footer" style="text-align: center;">
                <button class="btn btn-info" type="button" th:text="#{sys_upload}" onclick="uploadFile()"></button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:inline="javascript">
    function setAgreementStatus(val) {
        $('#agreementStatus').val(val);
        $('#agreement-form').submit();
    }
</script>
</body>
</html>
