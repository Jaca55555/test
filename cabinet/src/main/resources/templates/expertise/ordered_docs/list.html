<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <object th:include="fragments/includes_top :: top" th:remove="tag" ></object>
    <link rel="stylesheet" href="/static/datatables/css/datatables.min.css">
    <!-- Bootstrap datetimepicker css -->
    <link rel="stylesheet" href="/static/plugins/bootstrap-datetimepicker/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" th:href="@{/static/modal-window-effects/css/md-modal.css}">
    <style>
        .table td, .table th{
            white-space: pre-line;
        }
        .datepicker>.datepicker-days {
            display: block;
        }
    </style>
</head>
<body class="layout-6">
<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] End -->

<object th:include="fragments/navigation_menu :: menu" th:remove="tag" ></object>

<object th:include="fragments/header :: head" th:remove="tag" ></object>

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">
                            <!-- [ sample-page ] start -->
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 th:text="#{appeal.list}"></h5>
                                    </div>
                                    <div class="card-body">

                                        <div class="form-row">
                                            <div class="form-group col-sm-3">
                                                <label class="control-label" th:text="#{appeal.dateBegin}">:</label><br/>
                                                <input type="text" id="dateBegin" class="form-control datepicker" autocomplete="off" data-parsley-pattern="/^(\d{1,2})[.\/](\d{1,2})[.\/](\d{4})$/" />
                                            </div>
                                            <div class="form-group col-sm-3">
                                                <label class="control-label" th:text="#{appeal.dateEnd}">:</label><br/>
                                                <input type="text" id="dateEnd" class="form-control datepicker" autocomplete="off" data-parsley-pattern="/^(\d{1,2})[.\/](\d{1,2})[.\/](\d{4})$/" />
                                            </div>
                                            <div class="form-group col-sm-3">
                                                <label th:text="#{appeal.type}">English</label>
                                                <select class="form-control" id="type">
                                                    <option value="" th:text="#{sys_select_appeal_type}" selected="selected"></option>
                                                    <option th:each="type : ${appealTypeList}" th:value="${type.getId()}" th:text="${type.getName()}"></option>
                                                </select>
                                            </div>
                                            <div class="form-group col-sm-3">
                                                <label th:text="#{appeal.status}">English</label>
                                                <select class="form-control" id="status">
                                                    <option value="" th:text="#{sys_select_appeal_status}" selected="selected"></option>
                                                    <option value="0" th:text="#{open}"></option>
                                                    <option value="1" th:text="#{inProgress}"></option>
                                                    <option value="2" th:text="#{closed}"></option>
                                                </select>
                                            </div>

                                            <div class="form-group col-sm-3">
                                                <label for="title" th:text="#{appeal.title}">id</label>
                                                <input type="text" class="form-control" id="title" placeholder="title" autocomplete="off">
                                            </div>

                                            <div class="form-group col-sm-3">
                                                <label class="control-label">&nbsp;</label></br>
                                                <div>
                                                    <a href="#" onclick="getDatatableConnect();return false;" class="btn btn-outline-primary"><i class="feather icon-search"></i>
                                                        <span th:text="#{sys_search}">Поиск</span>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="table-responsive break-word" id="result" >
                                            <table id="data-table" class="table table-striped table-hover dataTable" style="width: 100%">
                                                <thead>
                                                <tr>
                                                    <th>№</th>
                                                    <th th:text="#{sys_documentOrders.type}">ИНН</th>
                                                    <th th:text="#{sys_documentOrders.registeredAt}">ОПФ</th>
                                                    <th th:text="#{sys_documentOrders.status}"></th>
                                                    <th></th>
                                                </tr>
                                                </thead>
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- [ sample-page ] end -->
                        </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ Main Content ] end -->
<object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
<script th:src="@{/static/datatables/datatables.min.js}"></script>
<script type="text/javascript"  src="/static/datatables/jquery.spring-friendly.min.js"></script>
<script type="text/javascript" src="/static/plugins/bootstrap-datetimepicker/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="/static/js/form.js?v=28122016"></script>
<script th:inline="javascript">
    var legalEntitiesAjaxRequestLink = [[${ajax_link}]];
    var downloadLink = [[${download_link}]];

    function getCurrentLanguage() {
        return [[__${#locale}__]];
    }
    var statusPending = [[#{sys_documentOrders.statusPending}]];
    var statusInProgress = [[#{sys_documentOrders.statusInProgress}]];
    var statusSuccessful = [[#{sys_documentOrders.statusSuccessful}]];
    var statusFailed = [[#{sys_documentOrders.statusFailed}]];
    var sys_download = [[#{sys_download}]];
</script>
 <script th:inline="none">
    //<![CDATA[
    var legalEntitiesDatatableSelector;
    var thead;

    function renderStatusColumn(data, type, row, meta) {
        var html='';
        switch (data) {
            case 0:
                html = '<span class="label label-default">' + statusPending + '</span>';
                break;
            case 1:
                html = '<span class="label label-info">' + statusInProgress + '</span>';
                break;
            case 2:
                html = '<span class="label label-success">' + statusSuccessful + '</span>';
                break;
            case 3:
                html = '<span class="label label-danger">' + statusFailed + '</span>';
                break;
        }
        return html;
    }

    function renderDownloadColumn(data, type, row, meta) {
        if(data && row[3]==2) {
            var currentDownloadLink = downloadLink + '?id=' + row[0];
            return '<a class="btn btn-xs btn-default" href="' + currentDownloadLink + '"><i class="fa fa-download"></i> ' + sys_download + '</a>';
        } else {
            return'';
        }
    }

    function datatableConnect(){
        legalEntitiesDatatableSelector.DataTable({
            processing: true,
            serverSide: true,
            scrollX: true,
            pageLength: 25,
            order: [[0, 'desc']],
            dom: 'lrtip',
            columns: [
                {data: 0, name: 'id'},
                {data: 1, name: 'type'},
                {data: 2, name: 'registeredAt'},
                {render: renderStatusColumn, name: 'status'},
                {render: renderDownloadColumn, orderable: false},
            ],

            ajax : function (dataToSend, callback, settings) {
                var api = this.api();
                var jqTable = $(api.table().node());

                dataToSend.page = api != undefined ? api.page() : 0;
                dataToSend.size = api != undefined ? api.page.len() : 25;

                var order = api != undefined ? api.order() : [[1, 'desc']];
                dataToSend.sort = dataToSend.columns[order[0][0]].name + ',' + order[0][1];

                $.get(legalEntitiesAjaxRequestLink, dataToSend, function(data){
                    callback(data);
                });
            },
            language: {
                'url': '/static/datatables/lang_' + getCurrentLanguage() + '.json'
            }
        });
        legalEntitiesDatatableSelector.css('width', '100%');
    }

    $(document).ready(function () {
        legalEntitiesDatatableSelector = $('#example1');
        thead = legalEntitiesDatatableSelector.html();
        datatableConnect();
    });

    $('#example1').css("width", "100%");
    //]]>
</script>

</body>
</html>
