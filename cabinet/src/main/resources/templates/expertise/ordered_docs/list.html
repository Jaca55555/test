<script th:inline="javascript">
    var legalEntitiesAjaxRequestLink = [[${ajax_link}]];
    var downloadLink = [[${download_link}]];


    var excelAjaxRequestLink = [[${T(uz.maroqand.ecology.cabinet.constant.sys.SysUrls).RegApplicationExcel}]];
    var sysExcelDownload = [[#{sys_excel_download}]];
    function getCurrentLanguage() {
        return [[__${#locale}__]];
    }
    var statusPending = [[#{sys_documentOrders.statusPending}]];
    var statusInProgress = [[#{sys_documentOrders.statusInProgress}]];
    var statusSuccessful = [[#{sys_documentOrders.statusSuccessful}]];
    var statusFailed = [[#{sys_documentOrders.statusFailed}]];
    var sys_download = [[#{sys_download}]];
    var sysExcelDownload = [[#{sys_excel_download}]];



    $(document).ready(function () {
        $('.datepicker').datepicker({
            format: "dd.mm.yyyy",
            todayHighlight: true,
            autoclose: true
        });


        var today = new Date();

        $("#dateEnd").datepicker("setDate", today)

        var oneMonthAgo = today.setMonth(today.getMonth()-1)


        var birth = new Date(oneMonthAgo).toLocaleDateString("UTC");
        var arrDateBirth = birth.split("/");
        var birthFormatter="";

        for (let i = 0; i < arrDateBirth.length; i++) {
            if (i==0){
                birthFormatter = arrDateBirth[i];
            }else{
                birthFormatter += "."+ arrDateBirth[i];
            }
        }

        $("#dateBegin").datepicker("setDate", birthFormatter)


    });

    function convertDateFormatter (date) {
        const [month, day, year] = date.split(".")
        const convertedDate = new Date(+year, +month - 1, +day);
        return convertedDate
    }

    function isDatesRangeThreeMonth (a, b) {
        const aMill = a.getTime()
        const bMill = b.getTime()
        const range = (bMill-aMill)/1000/86400
        console.log(range);
        if (range < 0 || range > 91 ) {
            return  false
        } else  {
            return true
        }
    }

    function getDatatableExcelConnect(){
        $("#excelExport").html('<i class="fa fa-spinner fa-pulse  fa-fw"></i> <span>Loading...</span>');

        var dataToSend = {};


        dataToSend.dateBegin = $("#dateBegin").val();
        dataToSend.dateEnd = $("#dateEnd").val();
        console.log("type",$("#type").val());
        dataToSend.type = $("#type").val();
        const isSend = isDatesRangeThreeMonth(
            convertDateFormatter($("#dateBegin").val()),
            convertDateFormatter($("#dateEnd").val())
        )

        console.log(isSend)
        if (isSend) {
            $.get(excelAjaxRequestLink, dataToSend, function(data){
                if (data.message != undefined) alert(data.message);
                $("#excelExport").html('<i class="fa fa-cloud-download"></i> <span >'+sysExcelDownload+'</span>');
            });
        } else {
            alert("3 oylik farq")
        }

    }



</script>
 <script th:inline="none">
    //<![CDATA[
    var legalEntitiesDatatableSelector;
    var thead;



    function renderStatusColumn(data, type, row, meta) {
        var html='';
        switch (row[3]) {
            case 0:
                html = '<span class="label label-default">' + statusPending + '</span>';
                break;
            case 1:
                html = '<span class="label label-info">' + statusInProgress + '</span>';
                break;
            case 2:
                html = '<span class="label label-success">' + statusSuccessful + '</span>';
                break;
            case 3:
                html = '<span class="label label-danger">' + statusFailed + '</span>';
                break;
        }
        return html;
    }

    function renderDownloadColumn(data, type, row, meta) {
        if(data && row[3]==2) {
            var currentDownloadLink = downloadLink + '?id=' + row[0];
            return '<a class="btn btn-xs btn-default" href="' + currentDownloadLink + '"><i class="fa fa-download"></i> ' + sys_download + '</a>';
        } else {
            return'';
        }
    }

    function datatableConnect(){
        legalEntitiesDatatableSelector.DataTable({
            processing: true,
            serverSide: true,
            scrollX: true,
            pageLength: 25,
            order: [[0, 'desc']],
            dom: 'lrtip',
            columns: [
                {data: 0, name: 'id'},
                {data: 1, name: 'type'},
                {data: 2, name: 'registeredAt'},
                {data: 5, name: 'orderedBy'},
                {data: 6, name: 'orderedByOrg'},
                {render: renderStatusColumn, name: 'status'},
                {render: renderDownloadColumn, orderable: false},
            ],

            ajax : function (dataToSend, callback, settings) {
                var api = this.api();
                var jqTable = $(api.table().node());

                dataToSend.page = api != undefined ? api.page() : 0;
                dataToSend.size = api != undefined ? api.page.len() : 25;

                var order = api != undefined ? api.order() : [[1, 'desc']];
                dataToSend.sort = dataToSend.columns[order[0][0]].name + ',' + order[0][1];

                $.get(legalEntitiesAjaxRequestLink, dataToSend, function(data){
                    callback(data);
                });
            },
            language: {
                'url': '/static/datatables/lang_' + getCurrentLanguage() + '.json'
            }
        });
        legalEntitiesDatatableSelector.css('width', '100%');
    }

    $(document).ready(function () {
        legalEntitiesDatatableSelector = $('#data-table');
        thead = legalEntitiesDatatableSelector.html();
        datatableConnect();











    });

    $('#example1').css("width", "100%");
    //]]>
</script>
