<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:fragment="contract">
    <div class="form-group row">
        <div class="col-md-3 text-right">
            <label class="col-form-label" th:text="#{sys_reg_application.contract_number}"></label>
        </div>
        <div class="col-md-6">
            <input class="form-control only-number" readonly="readonly" th:value="${@helperService.getObjectExpertise(regApplication.objectId,#locale)}">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-3 text-right">
            <label class="col-form-label" th:text="#{sys_reg_application.contract_date}"></label>
        </div>
        <div class="col-md-6">
            <input class="form-control only-number" readonly="readonly" th:value="${@helperService.getObjectExpertise(regApplication.objectId,#locale)}">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-3 text-right">
            <label class="col-form-label" th:text="#{sys_reg_application.ecp_client}"></label>
        </div>
        <div class="col-md-6">
            <input class="form-control only-number" readonly="readonly" th:value="${@helperService.getObjectExpertise(regApplication.objectId,#locale)}">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-3 text-right">
            <label class="col-form-label" th:text="#{sys_reg_application.ecp_performer}"></label>
        </div>
        <div class="col-md-6">
            <input class="form-control only-number" readonly="readonly" th:value="${@helperService.getObjectExpertise(regApplication.objectId,#locale)}">
        </div>
    </div>

    <div class="form-group row" >
        <div class="col-md-3 text-right">
            <label class="col-form-label" th:text="#{sys_reg_application.contract_text}">Директор</label>
        </div>
        <div class="col-md-6">
            <div class="col-md-3" th:each="file : ${regApplication.documentFiles}" th:id="${'file-block-' + file.id}">
                <div class="file">
                    <a th:href="${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).DownloadDocumentFiles + '?file_id=' + file.id}">
                        <i class="feather icon-file file-icon"></i>
                        <span th:text="${file.name}">File.pdf</span>
                        <span th:text="${file.size}">size</span>
                    </a>
                    <!--<button type="button" class="file-delete-btn" th:onclick="'deleteFile(' + ${file.id} + ')'">-->
                    <!--<i class="feather icon-x"></i>-->
                    <!--</button>-->
                </div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-12 text-center" id="tab-control-buttons">
            <a class="btn btn-danger" onclick="tabActive(1)" href="#general_info" th:text="#{sys_back}">Отмена</a>
            <a class="btn btn-primary" onclick="tabActive(3)" href="#payment" th:text="#{sys_next}">Далее</a>
        </div>
    </div>

</body>
</html>
