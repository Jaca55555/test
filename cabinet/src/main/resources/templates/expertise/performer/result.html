<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:fragment="result">
        <div class="row">

            <div class="col-md-6 pr-0" >
                <h5 th:if="${regApplication.agreementStatus == T(uz.maroqand.ecology.core.constant.expertise.LogStatus).Denied}" class="form-group col-md-10 offset-1" th:text="#{sys_performer.newConclusionResult}"></h5>
                <form id="form" method="post" th:action="${action_url}" th:if="${performerLog.status==T(uz.maroqand.ecology.core.constant.expertise.LogStatus).Initial || regApplication.agreementStatus == T(uz.maroqand.ecology.core.constant.expertise.LogStatus).Denied}">
                    <div class="form-group col-md-10 offset-1">
                        <label th:text="#{sys_performer.conclusionResult}">Результат заключения</label>
                        <select class="form-control" name="performerStatus">
                            <option value="3" th:text="#{sys_performerStatus.approved}" ></option>
                            <option value="4" th:text="#{sys_performerStatus.denied}" ></option>
                            <option value="2" th:text="#{sys_performerStatus.modification}" ></option>
                        </select>
                    </div>
                    <div class="form-group col-md-10 offset-1">
                        <textarea class="form-control max-textarea" maxlength="255" rows="4" id="comment" name="comment" th:placeholder="#{sys_comment.messagePlaceholder}"></textarea>
                    </div>
                    <div class="form-group col-md-10 offset-1">
                        <label th:text="#{sys_performer.conclusionType}">Xulosa turi:</label>
                        <div class="form-group d-inline">
                            <div class="radio d-inline">
                                <input type="radio" name="conclusionOnline" id="conclusionOnline" value="true" th:checked="${regApplication.conclusionOnline}" required="required" />
                                <label for="conclusionOnline" class="cr" th:text="#{sys_performer.conclusionOnlineTrue}">Onlayn</label>
                            </div>
                        </div>
                        <div class="form-group d-inline">
                            <div class="radio d-inline">
                                <input type="radio" name="conclusionOnline" id="conclusionScanned" value="false" th:checked="${!regApplication.conclusionOnline}" required="required" />
                                <label for="conclusionScanned" class="cr" th:text="#{sys_performer.conclusionOnlineFalse}">Sknerlangan</label>
                            </div>
                        </div>
                    </div>

                    <!--<div class="form-group col-md-10 offset-1">
                        <label th:text="#{sys_performer.conclusionFiles}"></label>
                        <div class="form-group d-inline">
                            <input id="myFile" name="myFile" class="miskin-file-input" type="file" required="required" data-parsley-required="true" data-th-attr="data-download-name=*{file!=null ? file.name : ''}, data-download-link=*{file!=null ? T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).FileDownload+'?file_id='+file.id : ''}, data-url=${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).FileUpload}" data-accept=".pdf" data-max-file-size="20971520" />
                            <span class="custom-file-control"></span>
                        </div>
                    </div>-->

                    <div class="form-group col-md-10 offset-1">
                        <div class="task-attachment" >
                            <p th:text="#{sys_performer.conclusionFiles}">Добавить сканированная копия заключения</p>
                            <div class="col-md-12 row" id="files-div-conclusion-file">
                                <a href="#upload-file-conclusion" class="col-md-3 pb-3 p-0" onclick="openUploadConclusionFileModal()">
                                    <div class="add-file">
                                        <img src="/static/images/uploading.gif" alt="" id="upload-gif" style="display: none;">
                                        <span id="percentage"><span id="percentage-num"></span>%</span>
                                        <i class="feather icon-plus" id="plus-icon"></i>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="id" th:value="${regApplication.id}">
                    <input type="hidden" name="logId" th:value="${performerLog.id}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="col-md-10 offset-1">
                        <button class="btn btn-primary pl-lg-3 pr-lg-3 mr-0" >
                            <i class="mdi mdi-telegram"></i>
                            <span th:text="#{sys_send}"></span>
                        </button>
                    </div>
                </form>

                <div th:if="${regApplication.agreementStatus == T(uz.maroqand.ecology.core.constant.expertise.LogStatus).Denied}" style="border-bottom: 1px solid #f4f4f4;margin-top: 20px;margin-bottom: 20px;"></div>

                <object th:if="${performerLog.status!=T(uz.maroqand.ecology.core.constant.expertise.LogStatus).Initial}" th:include="expertise/fragment/result_statuses :: statuses" th:remove="tag"></object>
            </div>


            <div class="col-md-6" style="border-left: 1px solid #f4f4f4;">
                <div class="col-md-10 offset-1">

                    <div class="form-group col-md-10 offset-1" id="historyChangeDeadlineDate">
                        <h4 th:if="${#lists.size(changeDeadlineDateList)>0}" class="text-center"><span th:text="#{history_change_deadline_date}"></span></h4>
                        <div class="card" th:each="deadlineDate : ${changeDeadlineDateList}" th:if="${#lists.size(changeDeadlineDateList)>0}">
                            <div class="card-block" style="padding: 10px 25px;">
                                <div class="row align-items-center justify-content-center">
                                    <div class="col-auto">
                                        <i th:if="${deadlineDate.status==T(uz.maroqand.ecology.core.constant.expertise.ChangeDeadlineDateStatus).Initial}" class="mdi mdi-telegram f-30" style="color: #e0ab0c"></i>
                                        <i th:if="${deadlineDate.status==T(uz.maroqand.ecology.core.constant.expertise.ChangeDeadlineDateStatus).Approved}" class="mdi mdi-checkbox-multiple-marked-outline f-30" style="color: #14cc9e"></i>
                                        <i th:if="${deadlineDate.status==T(uz.maroqand.ecology.core.constant.expertise.ChangeDeadlineDateStatus).Denied}" class="mdi mdi-close-box-outline f-30" style="color: #f22012"></i>
                                    </div>
                                    <div class="col">
                                        <h5 class="mb-3" th:text="${deadlineDate.reason}"></h5>
                                        <h6 class="m-b-0"><span th:if="${deadlineDate.beforeDeadlineDate!=null}" th:text="${#dates.format(deadlineDate.beforeDeadlineDate, 'dd.MM.yyyy')}"></span><span th:if="${deadlineDate.afterDeadlineDate!=null}" th:text="${' - '+#dates.format(deadlineDate.afterDeadlineDate, 'dd.MM.yyyy')}"></span></h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-10 offset-1" id="sendForm" th:if="${changeDeadlineDate==null || (changeDeadlineDate!=null and changeDeadlineDate.status!=T(uz.maroqand.ecology.core.constant.expertise.ChangeDeadlineDateStatus).Initial)}">
                        <label th:text="#{change_deadline_date_query}"></label>
                        <input type="text" class="form-control" th:placeholder="#{change_deadline_date_reason}" minlength="3" id="reason" required="required">
                        <button type="button" class="btn btn-primary float-right mt-1 mr-0" id="submitButton">
                            <i  class="mdi mdi-telegram"></i>
                            <span th:text="#{sys_send}"></span>
                        </button>
                    </div>

                </div>

                <h5 class="mt-lg-5" th:text="#{sys_comment.lastComments}">Последние комментарии к документу</h5>
                <div class="col-md-12" id="comments">
                    <div id="comments-first"></div>
                    <div class="row" th:each="comment : ${lastCommentList}" th:if="${#lists.size(lastCommentList)>0}">
                        <div class="col-md-2">
                            <span class="hei-50 wid-50 d-inline-block rounded-circle font-weight-bold text-center f-18" style="color: white; padding-top: 20%; background-color: #bdc0c3" th:text="${@helperService.getUserLastAndFirstShortById(comment.createdById)}">AB</span>
                        </div>
                        <div class="col-md-10 pl-0">
                            <p class="p-2 mb-1 mt-lg-4" th:text="${comment.message}" style="width: 100%;border: #7d878c 1px solid;border-radius: 5px"></p>
                            <p class="text-right" th:if="${comment.createdAt!=null}" th:text="${#dates.format(comment.createdAt, 'dd.MM.yyyy HH:mm:ss')}"></p>
                            <div style="border-bottom: black 1px dashed">
                                <ul class="media-list p-0" th:if="${#lists.size(comment.documentFiles)>0}" th:each="files : ${comment.documentFiles}">
                                    <li class="media d-flex m-b-15">
                                        <div class="m-r-20 file-attach">
                                            <i class="mdi mdi-file-pdf f-28 text-muted"></i>
                                        </div>
                                        <div class="media-body">
                                            <a th:href="${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).CommentFileDownload + '?file_id=' + files.id + '&comment_id=' + comment.id}" class="m-b-5 d-block text-secondary">
                                                <span th:text="${files.name}">Письмо КМК-234 от 23.01.2019 г.pdf</span>
                                            </a>
                                            <div class="text-muted">
                                                <span th:text="${'Size: '+files.size+ ' byte'}">Size: 1.2Mb</span>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="upload-file-conclusion" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" th:text="#{sys_about.upload_files}" style="float: left">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="file-name-conclusion-file">
                                <span th:text="#{sys_file_name}"></span>
                                <span class="required">*</span>
                            </label>
                            <input class="form-control" type="text" id="file-name-conclusion-file" required="" />
                        </div>
                        <div class="input-group">
                          <span class="input-group-btn">
                            <span class="btn btn-primary" style="border-bottom-right-radius: 0px;border-top-right-radius: 0px" onclick="$(this).parent().find('input[type=file]').click();">
                               <i class="mdi mdi-file-download-outline"></i> <span th:text="#{file_select}"></span>
                            </span>
                            <input name="uploaded_file" id="file-input-conclusion-file" onchange="$(this).parent().parent().find('.form-control').html($(this).val().split(/[\\|/]/).pop());" style="display: none;" type="file">
                          </span>
                            <span class="form-control" onclick="$(this).parent().find('input[type=file]').click();" id="fileDescriptionConclusionFile" style="border-bottom-left-radius: 0px;border-top-left-radius: 0px" placeholder="sdfsdfsdfsdf">

                        </span>
                        </div>
                    </div>
                    <div class="modal-footer" style="text-align: center;">
                        <button class="btn btn-info" type="button" th:text="#{sys_upload}" onclick="uploadConclusionFile()"></button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" th:inline="javascript">
            var uploadConclusionFileAjaxUrl = [[${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).FileUpload}]];
            var deleteFileAjaxUrl = [[${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).FileDelete}]];
            var performerLogId = [[${performerLog.id}]];

            function openUploadConclusionFileModal() {
                $('#upload-file-conclusion').modal('show');
            }

            function uploadConclusionFile(){
                $('#file-name-conclusion-file').parsley().validate();
                if(!$('#file-name-conclusion-file').val() || !$('#file-input-conclusion-file').val()){
                    $('#fileDescriptionConclusionFile').addClass('is-invalid');
                    return;
                }
                $('#upload-file-conclusion').modal('hide');

                var form = new FormData();
                form.append("id", performerLogId);
                form.append("file", $('#file-input-conclusion-file').prop('files')[0]);
                form.append("file_name", $('#file-name-conclusion-file').val());
                form.append("_csrf", $('#global_csrf').val());

                $.ajax({
                    url: uploadConclusionFileAjaxUrl,
                    type: "POST",
                    data: form,
                    processData: false,
                    contentType: false,
                    cache: false,
                    success: function (response) {
                        console.log(response);
                        if(response.status == 1) {

                            $('#files-div-conclusion-file').append(
                                '<div class="col-md-3 pb-3 p-0 ml-1" id="file-block-'+response.fileId+'">\n' +
                                '   <div class="file">\n' +
                                '       <a href="'+response.link+'">\n' +
                                '           <i class="feather icon-file file-icon"></i>\n' +
                                '           <span>'+response.name+'</span>\n' +
                                '       </a>\n' +
                                '       <button type="button" class="file-delete-btn" onclick="deleteFile('+response.fileId+')">\n' +
                                '           <i class="feather icon-x"></i>\n' +
                                '       </button>\n' +
                                '   </div>\n' +
                                '</div>');
                        }
                    },
                    beforeSend: function () {
                        $('#plus-icon').hide();
                        $('#upload-gif').show();
                        $('#percentage').show();
                    },
                    complete: function () {
                        $('#upload-gif').hide();
                        $('#percentage').hide();
                        $('#plus-icon').show();
                    },
                    xhr: function() {
                        var xhr = new window.XMLHttpRequest();
                        xhr.upload.addEventListener("progress",
                            uploadProgressHandler,
                            false
                        );
                        return xhr;
                    }
                });
            }

            function deleteFile(fileId) {
                var form = new FormData();
                form.append("id", performerLogId);
                form.append("fileId", fileId);
                form.append("_csrf", $('#global_csrf').val());

                $.ajax({
                    url: deleteFileAjaxUrl,
                    type: "POST",
                    data: form,
                    processData: false,
                    contentType: false,
                    cache: false,
                    success: function (response) {
                        if(response.status == 1) {
                            $('#file-block-' + fileId).remove();
                        }
                    }
                });
            }

            function uploadProgressHandler(event){
                var percent = (event.loaded / event.total) * 100;
                var progress = Math.round(percent);
                $('#percentage-num').html(progress);
            }



        </script>
</body>
</html>
