<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:fragment="chat">
        <div class="row">
            <div class="col-md-6" style="border-left: 1px solid #f4f4f4;">
                <div class="col-md-10 offset-1">
                    <textarea class="p-2" style="width: 100%; resize: none; border-radius: 10px" rows="4" id="message" th:placeholder="#{sys_comment.messagePlaceholder}"></textarea>
                    <p class="mt-2 mb-0" style="color: black" th:text="#{sys_comment.addFile}">Добавить файл</p>
                    <div class="col-md-12 row" id="files-div">
                        <a href="#upload-file-modal" class="col-md-3 pb-3 p-0" onclick="openModalFile()">
                            <div class="add-file">
                                <img src="/static/images/uploading.gif" alt="" id="upload-gif" style="display: none;">
                                <span id="percentage"><span id="percentage-num"></span>%</span>
                                <i class="feather icon-plus" id="plus-icon"></i>
                            </div>
                        </a>
                    </div>
                    <div class="row ">
                        <div class="col-md-12">
                            <button class="btn btn-primary pl-lg-3 pr-lg-3 mr-0" onclick="addComment()">
                                <i class="mdi mdi-telegram"></i>
                                <span th:text="#{sys_send}"></span>
                            </button>
                        </div>
                    </div>
                    <h5 class="mt-lg-5" th:text="#{sys_comment.lastComments}">Последние комментарии к документу</h5>
                    <div class="col-md-12" id="comments">
                        <div id="comments-first"></div>
                        <div class="row" th:each="comment : ${commentList}" th:if="${#lists.size(commentList)>0}">
                            <div class="col-md-2">
                                <span class="hei-50 wid-50 d-inline-block rounded-circle font-weight-bold text-center f-18" style="color: white; padding-top: 25%; background-color: #bdc0c3" th:text="${@helperService.getUserLastAndFirstShortById(comment.createdById)}">AB</span>
                            </div>
                            <div class="col-md-10 pl-0">
                                <p class="p-2 mb-1 mt-lg-4" th:text="${comment.message}" style="width: 100%;border: #7d878c 1px solid;border-radius: 5px"></p>
                                <p class="text-right" th:if="${comment.createdAt!=null}" th:text="${#dates.format(comment.createdAt, 'dd.MM.yyyy HH:mm:ss')}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="upload-file-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" th:text="#{sys_about.upload_files}" style="float: left">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="file-name">
                                <span th:text="#{sys_file_name}"></span>
                                <span class="required">*</span>
                            </label>
                            <input class="form-control" type="text" id="file-name" required="" />
                        </div>
                        <div class="input-group">
                          <span class="input-group-btn">
                            <span class="btn btn-primary" style="border-bottom-right-radius: 0px;border-top-right-radius: 0px" onclick="$(this).parent().find('input[type=file]').click();">
                               <i class="mdi mdi-file-download-outline"></i> <span th:text="#{file_select}"></span>
                            </span>
                            <input name="uploaded_file" id="file-input" onchange="$(this).parent().parent().find('.form-control').html($(this).val().split(/[\\|/]/).pop());" style="display: none;" type="file">
                          </span>
                            <span class="form-control" onclick="$(this).parent().find('input[type=file]').click();" id="fileDescription" style="border-bottom-left-radius: 0px;border-top-left-radius: 0px" placeholder="sdfsdfsdfsdf">

                        </span>
                        </div>
                    </div>
                    <div class="modal-footer" style="text-align: center;">
                        <button class="btn btn-info" type="button" th:text="#{sys_upload}" onclick="uploadFile()"></button>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
