            <div class="col-md-6" style="border-left: 1px solid #f4f4f4;">
                <div class="col-md-10 offset-1">

                    <div class="form-group col-md-10 offset-1" id="historyChangeDeadlineDate">
                        <h4 th:text="#{history_change_deadline_date}" th:if="${#lists.size(changeDeadlineDateList)>0}" class="text-center"></h4>
                        <div class="card" th:each="deadlineDate : ${changeDeadlineDateList}" th:if="${#lists.size(changeDeadlineDateList)>0}">
                            <div class="card-block" style="padding: 10px 25px;">
                                <div class="row align-items-center justify-content-center">
                                    <div class="col-auto">
                                        <i th:if="${deadlineDate.status==T(uz.maroqand.ecology.core.constant.expertise.ChangeDeadlineDateStatus).Initial}" class="mdi mdi-telegram f-30" style="color: #e0ab0c"></i>
                                        <i th:if="${deadlineDate.status==T(uz.maroqand.ecology.core.constant.expertise.ChangeDeadlineDateStatus).Approved}" class="mdi mdi-checkbox-multiple-marked-outline f-30" style="color: #14cc9e"></i>
                                        <i th:if="${deadlineDate.status==T(uz.maroqand.ecology.core.constant.expertise.ChangeDeadlineDateStatus).Denied}" class="mdi mdi-close-box-outline f-30" style="color: #f22012"></i>
                                    </div>
                                    <div class="col">
                                        <h5 class="mb-3" th:text="${deadlineDate.reason}"></h5>
                                        <h6 class="m-b-0"><span th:if="${deadlineDate.beforeDeadlineDate!=null}" th:text="${#dates.format(deadlineDate.beforeDeadlineDate, 'dd.MM.yyyy')}"></span><span th:if="${deadlineDate.afterDeadlineDate!=null}" th:text="${' - '+#dates.format(deadlineDate.afterDeadlineDate, 'dd.MM.yyyy')}"></span></h6>

                        <label th:text="#{change_deadline_date_query}"></label>
                        <input type="text" class="form-control" placeholder="change_deadline_date_reason" minlength="3" id="reason" required="required">

        <!-- Modal -->
        <div class="modal fade" id="upload-file-regApp_log" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" th:text="#{sys_about.upload_files}" style="float: left">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="file-name-reg-log">
                                <span th:text="#{sys_file_name}"></span>
                                <span class="required">*</span>
                            </label>
                            <input class="form-control" type="text" id="file-name-reg-log" required="" />
                        </div>
                        <div class="input-group">
                          <span class="input-group-btn">
                            <span class="btn btn-primary" style="border-bottom-right-radius: 0px;border-top-right-radius: 0px" onclick="$(this).parent().find('input[type=file]').click();">
                               <i class="mdi mdi-file-download-outline"></i> <span th:text="#{file_select}"></span>
                            </span>
                            <input name="uploaded_file" id="file-input-reg-log" onchange="$(this).parent().parent().find('.form-control').html($(this).val().split(/[\\|/]/).pop());" style="display: none;" type="file">
                          </span>
                            <span class="form-control" onclick="$(this).parent().find('input[type=file]').click();" id="fileDescriptionRegLog" style="border-bottom-left-radius: 0px;border-top-left-radius: 0px" placeholder="sdfsdfsdfsdf">

                        </span>
                        </div>
                    </div>
                    <div class="modal-footer" style="text-align: center;">
                        <button class="btn btn-info" type="button" th:text="#{sys_upload}" onclick="uploadRegLogFile()"></button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" th:inline="javascript">

            var uploadFileAjaxUrl = [[${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).FileDownload}]];
            var deleteFileAjaxUrl = [[${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).FileDelete}]];
            var regApplicationId = [[${regApplicationLog.id}]];

            function openRegLogModalFile() {
                $('#upload-file-regApp_log').modal('show');
            }

            function uploadRegLogFile(){
                $('#file-name-reg-log').parsley().validate();
                if(!$('#file-name-reg-log').val() || !$('#file-input-reg-log').val()){
                    $('#fileDescriptionRegLog').addClass('is-invalid');
                    return;
                }
                $('#upload-file-regApp_log').modal('hide');

                var form = new FormData();
                form.append("id", regApplicationId);
                form.append("file", $('#file-input-reg-log').prop('files')[0]);
                form.append("file_name", $('#file-name-reg-log').val());
                form.append("_csrf", $('#global_csrf').val());

                $.ajax({
                    url: uploadFileAjaxUrl,
                    type: "POST",
                    data: form,
                    processData: false,
                    contentType: false,
                    cache: false,
                    success: function (response) {
                        console.log(response);
                        if(response.status == 1) {

                            $('#files-div-reg-log').append('<div class="col-md-3 pb-3 p-0 ml-1" id="file-block-'+response.fileId+'">\n' +
                                '                                                    <div class="file">\n' +
                                '                                                        <a href="'+response.link+'">\n' +
                                '                                                            <i class="feather icon-file file-icon"></i>\n' +
                                '                                                            <span>'+response.name+'</span>\n' +
                                '                                                        </a>\n' +
                                '                                                        <button type="button" class="file-delete-btn" onclick="deleteFile('+response.fileId+')">\n' +
                                '                                                            <i class="feather icon-x"></i>\n' +
                                '                                                        </button>\n' +
                                '                                                    </div>\n' +
                                '                                                </div>');
                        }
                    },
                    beforeSend: function () {
                        $('#plus-icon').hide();
                        $('#upload-gif').show();
                        $('#percentage').show();
                    },
                    complete: function () {
                        $('#upload-gif').hide();
                        $('#percentage').hide();
                        $('#plus-icon').show();
                    },
                    xhr: function() {
                        var xhr = new window.XMLHttpRequest();
                        xhr.upload.addEventListener("progress",
                            uploadProgressHandler,
                            false
                        );

                        return xhr;
                    }

                });
            }

            function deleteFile(fileId) {
                var form = new FormData();
                form.append("id", regApplicationId);
                form.append("fileId", fileId);
                form.append("_csrf", $('#global_csrf').val());

                $.ajax({
                    url: deleteFileAjaxUrl,
                    type: "POST",
                    data: form,
                    processData: false,
                    contentType: false,
                    cache: false,
                    success: function (response) {
                        if(response.status == 1) {
                            $('#file-block-' + fileId).remove();
                        }
                    }
                });
            }

            function uploadProgressHandler(event){
                var percent = (event.loaded / event.total) * 100;
                var progress = Math.round(percent);
                $('#percentage-num').html(progress);
            }

        </script>
