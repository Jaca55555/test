<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <object th:include="fragments/includes_top :: top" th:remove="tag" ></object>
    <!-- Bootstrap datetimepicker css -->
    <link rel="stylesheet" href="/static/plugins/bootstrap-datetimepicker/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" th:href="@{/static/modal-window-effects/css/md-modal.css}">
    <style>
        .table td, .table th{
            white-space: unset;
        }
    </style>
</head>
<body class="layout-6">
<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] End -->

<object th:include="fragments/navigation_menu :: menu" th:remove="tag" ></object>

<object th:include="fragments/header :: head" th:remove="tag" ></object>

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">

                            <!-- [ sample-page ] start -->
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-body" style="min-height: calc(100vh - 130px);">
                                        <h5 th:text="#{reg_application}+': ' + ${regApplication.id}"></h5>
                                        <hr>
                                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                                            <li class="nav-item">
                                                <a class="nav-link show" id="applicant-tab" data-toggle="tab" href="#applicant" role="tab" aria-controls="applicant" aria-selected="true" th:text="#{general_info}"></a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link show" id="contract-tab" data-toggle="tab" href="#contract" role="tab" aria-controls="contract" aria-selected="false" th:text="#{sys_contract}"></a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link show" id="payment-tab" data-toggle="tab" href="#payment" role="tab" aria-controls="payment" aria-selected="false" th:text="#{sys_payment}"></a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link show" id="expertise-tab" data-toggle="tab" href="#expertise" role="tab" aria-controls="expertise" aria-selected="false" th:text="#{sys_expertise}"></a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link show" id="conclusion-tab" data-toggle="tab" href="#conclusion" role="tab" aria-controls="conclusion" aria-selected="false" th:text="#{sys_conclusion}"></a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link show" id="action-tab" data-toggle="tab" href="#action" role="tab" aria-controls="action" aria-selected="false" th:text="#{sys_confirmation}"></a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link show" id="chat-tab" data-toggle="tab" href="#chat" role="tab" aria-controls="chat" aria-selected="false" th:text="#{sys_chat_by_applicant}"></a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link show" id="log-tab" data-toggle="tab" href="#log" role="tab" aria-controls="log" aria-selected="false" th:text="#{sys_log}"></a>
                                            </li>
                                        </ul>

                                        <div class="tab-content" id="myTabContent">
                                            <div class="tab-pane fade" id="applicant" role="tabpanel" aria-labelledby="applicant-tab">
                                                <object th:include="expertise/fragment/applicant :: applicant" th:remove="tag"></object>
                                                <div class="form-group row">
                                                    <div class="col-md-12 text-center" id="tab-control-buttons">
                                                        <a class="btn btn-danger text-white" href="/expertise/forwarding/list" th:text="#{sys_back}"></a>
                                                        <a class="btn btn-primary text-white btnNext" th:text="#{sys_next}"></a>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="tab-pane fade" id="contract" role="tabpanel" aria-labelledby="contract-tab">
                                                <object th:include="expertise/fragment/contract :: contract" th:remove="tag"></object>
                                            </div>
                                            <div class="tab-pane fade" id="payment" role="tabpanel" aria-labelledby="payment-tab">
                                                <object th:include="expertise/fragment/payment :: payment" th:remove="tag"></object>
                                            </div>
                                            <div class="tab-pane fade" id="expertise" role="tabpanel" aria-labelledby="expertise-tab">
                                                <object th:include="expertise/fragment/expertise :: expertise" th:remove="tag"></object>
                                            </div>
                                            <div class="tab-pane fade" id="conclusion" role="tabpanel" aria-labelledby="conclusion-tab">
                                                <div class="text-right">
                                                    <button class="btn btn-success btn-sm" onclick="saveConculision()"><i class="mdi mdi-content-save f-20"></i><span th:text="#{sys_save}"></span></button>
                                                    <button class="btn btn-primary btn-sm" onclick="$('#document-editor__editable').printThis();"><i class="mdi mdi-printer f-20"></i><span th:text="#{sys_print}"></span></button>
                                                </div>
                                                <object th:include="expertise/performer/conclusion :: conclusion" th:remove="tag"></object>
                                            </div>
                                            <div class="tab-pane fade" id="action" role="tabpanel" aria-labelledby="action-tab">
                                                <object th:include="expertise/performer/result :: result" th:remove="tag"></object>
                                            </div>
                                            <div class="tab-pane fade" id="chat" role="tabpanel" aria-labelledby="chat-tab">
                                                <object th:include="expertise/performer/chat_fragment :: chat" th:remove="tag"></object>
                                            </div>
                                            <div class="tab-pane fade" id="log" role="tabpanel" aria-labelledby="log-tab">
                                                <object th:include="expertise/fragment/log :: log" th:remove="tag"></object>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>
                            <!-- [ sample-page ] end -->
                        </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ Main Content ] end -->
<object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
<script type="text/javascript" src="/static/js/form.js?v=28122016"></script>
<script type="text/javascript" src="/static/plugins/printThis.js"></script>
<script type="text/javascript" src="/static/parsley/parsley.min.js"></script>
<script th:src="@{'/static/parsley/i18n/' + __${#locale}__ + '.js'}"></script>

<!-- Ckeditor js -->
<script src="/static/plugins/ckeditor/js/document/ckeditor.js"></script>
<script src="/static/plugins/ckeditor/js/document/FileSaver.js"></script>
<script src="/static/plugins/ckeditor/js/document/jquery.wordexport.js"></script>

<!-- Ckeditor js -->
<script>
    DecoupledEditor
        .create(document.querySelector('.document-editor__editable'))
        .then(editor => {
            const toolbarContainer = document.querySelector('#document-editor');
            toolbarContainer.appendChild(editor.ui.view.toolbar.element);
        })
        .catch(error => {
        });

    $("#test12").click(function (events) {
        $('.document-editor__editable').wordExport();
    });

</script>

<script type="text/javascript" th:inline="javascript">
    var conclusionId= [[${conclusionId}]];
    $('.btnNext').click(function() {
        $('.nav-tabs .active').parent().next('li').find('a').trigger('click');
    });

    $('.btnPrevious').click(function() {
        $('.nav-tabs .active').parent().prev('li').find('a').trigger('click');
    });

    var saveConculisionUrl = [[${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).PerformerConclusionSave}]];
    var changeDeadlineDateUrl = [[${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).PerformerChangeDeadlineDate}]];

    $(document).ready(function () {
        var hash = window.location.hash;
        if (hash.length === 0) {
            hash = '#applicant';
        }
        $('.nav-link[href="'+hash+'"]').addClass('active');
        $(hash).addClass('active show');
        $('textarea.max-textarea').maxlength({
            alwaysShow: true
        });
        if(conclusionId === 0){
            saveConculision();
        }
    });

    function saveConculision() {
        var form = new FormData();
        form.append("regApplicationId",[[${regApplication.id}]]);
        form.append("htmlText",$('#document-editor__editable').html());
        form.append("_csrf", $("#global_csrf").val());
        $.ajax({
            url: saveConculisionUrl,
            type: "POST",
            data: form,
            processData: false,
            contentType: false,
            cache: false,
            success: function (response) {
                console.log(response);
            }
        });
    }

    $('#submitButton').on('click',function () {
        $('#reason').parsley().validate();
        if ($('#reason').parsley().isValid()){

            var form = new FormData();
            form.append("id", [[${regApplication.id}]]);
            form.append("reason", $("#reason").val());
            form.append("_csrf", $("#global_csrf").val());
            $.ajax({
                url: changeDeadlineDateUrl,
                type: "POST",
                data: form,
                processData: false,
                contentType: false,
                cache: false,
                success: function (response) {
                    console.log(response);
                    if (response.status=1){
                        $('#historyChangeDeadlineDate').append('<div class="card" >\n' +
                            '<div class="card-block" style="padding: 10px 25px;">\n' +
                            '   <div class="row align-items-center justify-content-center">\n' +
                            '       <div class="col-auto">\n' +
                            '           <i  class="mdi mdi-telegram f-30" style="color: #e0ab0c"></i>\n' +
                            '       </div>\n' +
                            '       <div class="col">\n' +
                            '           <h5 class="mb-3">'+$("#reason").val()+'</h5>\n' +
                            '           <h6 class="m-b-0">'+response.beforeDate+'</h6>\n' +
                            '       </div>\n' +
                            '   </div>\n' +
                            '</div>\n' +
                            '</div>'
                        );
                        $('#sendForm').remove();
                    }
                }
            });
        }
    });

    $( "#conclusionOnline" ).on( "click", function () {
        console.log("--conclusionOnline--");
    });

    $( "#conclusionScanned" ).on( "click", function () {
        console.log("--conclusionScanned--");
    });

</script>
</body>
</html>
