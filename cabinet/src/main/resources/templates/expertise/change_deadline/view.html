<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <object th:include="fragments/includes_top :: top" th:remove="tag" ></object>
    <link rel="stylesheet" href="/static/plugins/bootstrap-datetimepicker/css/bootstrap-datepicker3.min.css">
    <style>
        .datepicker>.datepicker-days {
            display: block;
        }
        ol.linenums {
            margin: 0 0 0 -8px;
        }
    </style>
</head>
<body>
<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] End -->

<object th:include="fragments/navigation_menu :: menu" th:remove="tag" ></object>

<object th:include="fragments/header :: head" th:remove="tag" ></object>

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">

                            <!-- [ sample-page ] start -->
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 th:text="${'change_deadline_date: ' + changeDeadlineDate.id}"></h5>
                                    </div>
                                    <div class="card-block">
                                        <div class="m-b-20 text-center">
                                            <h6 th:text="#{change_deadline_date.info}"></h6>
                                            <hr>
                                            <div class="alert alert-success" role="alert" th:if="${changeDeadlineDate.status==T(uz.maroqand.ecology.core.constant.expertise.ChangeDeadlineDateStatus).Approved}">
                                                <SPAN th:text="#{changeDeadlineDate.status}" ></SPAN>
                                            </div>
                                            <div class="alert alert-danger" role="alert" th:if="${changeDeadlineDate.status==T(uz.maroqand.ecology.core.constant.expertise.ChangeDeadlineDateStatus).Denied}">
                                                <SPAN th:text="#{changeDeadlineDate.status}" ></SPAN>
                                            </div>
                                        </div>
                                        <form method="post" th:action="${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).ChangeDeadlineDateConfig}" data-parsley-validate="" id="deadlineForm">

                                            <div class="form-group row">
                                                <label class="col-md-3 col-form-label text-right" th:text="#{change_deadline_date.regApplicationId}">Email</label>
                                                <div class="col-md-6">
                                                    <input type="text" class="form-control" readonly="" th:value="${changeDeadlineDate.regApplicationId}">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 col-form-label text-right" th:text="#{change_deadline_date.reason}"></label>
                                                <div class="col-md-6">
                                                    <input type="text" class="form-control" readonly="" th:value="${changeDeadlineDate.reason}">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 col-form-label text-right" th:text="#{change_deadline_date.beforeDeadlineDate}"></label>
                                                <div class="col-md-6">
                                                    <input type="text" class="form-control" readonly="" th:value="${#dates.format(changeDeadlineDate.beforeDeadlineDate, 'dd.MM.yyyy')}">
                                                </div>
                                            </div>
                                            <div class="form-group row" th:if="${changeDeadlineDate.status!=T(uz.maroqand.ecology.core.constant.expertise.ChangeDeadlineDateStatus).Initial}">
                                                <label class="col-md-3 col-form-label text-right" th:text="#{change_deadline_date.afterDeadlineDate}"></label>
                                                <div class="col-md-6">
                                                    <input type="text" class="form-control" readonly="" th:value="${#dates.format(changeDeadlineDate.afterDeadlineDate, 'dd.MM.yyyy')}">
                                                </div>
                                            </div>
                                            <div class="form-group row" th:if="${changeDeadlineDate.status==T(uz.maroqand.ecology.core.constant.expertise.ChangeDeadlineDateStatus).Initial}">
                                                <label class="col-md-3 col-form-label text-right" th:text="#{change_deadline_date.afterDeadlineDate}"></label>
                                                <div class="col-md-6">
                                                    <input class="form-control datepicker" name="afterDeadlineDate" id="afterDeadlineDate" required="" data-parsley-pattern="/^(\d{1,2})[.\/](\d{1,2})[.\/](\d{4})$/" th:attr="data-parsley-mindate=${#dates.format(changeDeadlineDate.afterDeadlineDate, 'dd.MM.yyyy')}"/>
                                                </div>
                                            </div>

                                            <div class="text-center" th:if="${changeDeadlineDate.status==T(uz.maroqand.ecology.core.constant.expertise.ChangeDeadlineDateStatus).Initial}">
                                                <button class="btn btn-danger" id="cancelButton" type="button">
                                                    <i class="feather icon-x mr-0"></i>
                                                    <span th:text="#{sys_cancel}"></span>
                                                </button>
                                                <button class="btn btn-info" id="submitButton" type="button">
                                                    <i class="feather icon-check mr-0"></i>
                                                    <span th:text="#{sys_confirm}">Поиск</span>
                                                </button>
                                            </div>
                                            <input type="hidden" name="id" th:value="${changeDeadlineDate.id}"/>
                                            <input type="hidden" name="status" value="0" id="status"/>
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        </form>
                                    </div>
                                </div>


                            </div>
                            <!-- [ sample-page ] end -->
                        </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ Main Content ] end -->
<object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
<script type="text/javascript" src="/static/parsley/parsley.min.js"></script>
<script th:src="@{'/static/parsley/i18n/' + __${#locale}__ + '.js'}" ></script>
<script type="text/javascript" src="/static/plugins/bootstrap-datetimepicker/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" th:inline="javascript">
    $(document).ready(function () {
        $('.datepicker').datepicker({
            format: "dd.mm.yyyy",
            todayHighlight: true,
            autoclose: true
        });
    });
    $('#cancelButton').on('click',function () {
        $('#afterDeadlineDate').prop('required',false);
        $('#deadlineForm').submit();
    });

    $('#submitButton').on('click',function () {
        $('#afterDeadlineDate').prop('required',true);
        $('#afterDeadlineDate').parsley().validate();
        if ($('#afterDeadlineDate').parsley().isValid()){
            $('#status').val(1);
            $('#deadlineForm').submit();
        }

    })


</script>
</body>
</html>
