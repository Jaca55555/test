<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <object th:include="fragments/includes_top :: top" th:remove="tag" ></object>
    <link rel="stylesheet" th:href="@{/static/datatables/css/datatables.min.css}">
</head>
<body class="layout-6">
<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] End -->

<object th:include="fragments/navigation_menu :: menu" th:remove="tag" ></object>

<object th:include="fragments/header :: head" th:remove="tag" ></object>

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">
                            <!-- [ sample-page ] start -->
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 th:text="#{sys_menu.changeDeadlineDateList}"></h5>
                                    </div>
                                    <div class="card-body">
                                        <form id="regIndividual" method="post" class="row">

                                            <div class="form-group col-sm-3">
                                                <label class="control-label" th:text="#{change_deadline_date.regApplicationId}">:</label><br/>
                                                <input type="text" id="id" class="form-control" />
                                            </div>

                                            <div class="form-group col-sm-3">
                                                <label class="control-label" th:text="#{change_deadline_date.Status}"></label><br/>
                                                <select id="changeDeadlineDateStatus" class="form-control">
                                                    <option value="" th:text="#{sys_select_status}"></option>
                                                    <option th:each="status : ${changeDeadlineDateStatusList}" th:value="${status}" th:text="#{${status.name}}"></option>
                                                </select>
                                            </div>

                                            <div class="form-group col-sm-4 mt-2">
                                                <label class="control-label"></label><br/>
                                                <a href="#" onclick="getDatatableConnect();return false;" class="btn btn-info"><i class="feather icon-search mr-0"></i>
                                                    <span th:text="#{sys_search}">Поиск</span>
                                                </a>
                                            </div>
                                        </form>
                                        <div class="table-responsive">
                                            <table id="fixed-header" class="display table table-striped table-hover" style="width:100%">
                                                <thead>
                                                <tr>
                                                    <th>Id</th>
                                                    <th th:text="#{change_deadline_date.regApplicationId}"></th>
                                                    <th th:text="#{change_deadline_date.reason}"></th>
                                                    <th th:text="#{change_deadline_date.beforeDeadlineDate}"></th>
                                                    <th th:text="#{change_deadline_date.afterDeadlineDate}"></th>
                                                    <th th:text="#{change_deadline_date.status}"></th>
                                                    <th></th>
                                                </tr>
                                                </thead>
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- [ sample-page ] end -->
                        </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ Main Content ] end -->

<object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
<script th:src="@{/static/datatables/datatables.min.js}"></script>
<script type="text/javascript" src="/static/parsley/parsley.min.js"></script>
<script th:src="@{'/static/parsley/i18n/' + __${#locale}__ + '.js'}" ></script>

<script th:inline="javascript">
    var ajaxRequestLink = [[${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).ChangeDeadlineDateListAjax}]];
    var viewLink = [[${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).ChangeDeadlineDateView}]];

    var initial = [[#{sys_deadline_date_status_initial}]];
    var approved = [[#{sys_deadline_date_status_approved}]];
    var denied = [[#{sys_deadline_date_status_denied}]];

    function getCurrentLanguage() {
        return [[__${#locale}__]];
    }
</script>
<script th:inline="none">
    /*<![CDATA[*/
    var dataDatatableSelector;
    var thead;

    function renderActionsColumn(data, type, row, meta) {
        var currentViewLink = viewLink + '?id=' + row[0];
        var html = '';
        html += '<div class="btn-group mr-2" role="group" aria-label="First group">\n' +
            '             <a  href="'+currentViewLink+'" class="btn btn-sm btn-info mr-1">\n' +
            '                    <i class="feather icon-eye" style="margin: 0px"></i>\n' +
            '            </a>\n' +
            '      </div>';
        return html;
    }

    function statusActionsColumn(data, type, row, meta) {
        var html='';
        if(row[5]=='Initial'){
            html += '<span class="badge badge-warning">'+initial+'</span>';
        }else if(row[5]=='Approved'){
            html += '<span class="badge badge-success">'+approved+'</span>';
        }else{
            html += '<span class="badge badge-danger">'+denied+'</span>';
        }
        return html;
    }

    function datatableConnect() {
        dataDatatableSelector.DataTable({
            processing: true,
            serverSide: true,
            scrollX: true,
            pageLength: 25,
            lengthMenu: [ [25, 500, 1000], [25, 500, 1000] ],
            order: [[0, 'desc']],
            dom: 'lrtip',
            ajax : function (dataToSend, callback, settings) {
                var api = this.api();
                var jqTable = $(api.table().node());

                dataToSend.page = api != undefined ? api.page() : 0;
                dataToSend.size = api != undefined ? api.page.len() : 25;

                dataToSend.id = $('#id').val();
                dataToSend.changeDeadlineDateStatus = $('#changeDeadlineDateStatus').val();

                var order = api != undefined ? api.order() : [[1, 'desc']];
                dataToSend.sort = dataToSend.columns[ order[0][0] ].name + ',' + order[0][1];

                $.get(ajaxRequestLink, dataToSend, function(data){
                    callback(data);
                });
            },
            columns: [
                {data: 0, name: 'id'},
                {data: 1, name: 'regApplicationId'},
                {data: 2, name: 'reason'},
                {data: 4, name: 'beforeDeadlineDate'},
                {data: 3, name: 'afterDeadlineDate'},
                {render: statusActionsColumn, orderable: false},
                {render: renderActionsColumn, orderable: false}
            ],
            language: {
                'url': '/static/datatables/lang_' + getCurrentLanguage() + '.json'
            }
        });
    }

    function getDatatableConnect() {
        dataDatatableSelector.DataTable().destroy();
        dataDatatableSelector.html(thead);
        datatableConnect();
    }

    $(document).ready(function () {
        dataDatatableSelector = $('#fixed-header');
        thead = dataDatatableSelector.html();
        datatableConnect();
    });

    $('#fixed-header').css("width", "100%");
    /*]]>*/
</script>
</body>
</html>
