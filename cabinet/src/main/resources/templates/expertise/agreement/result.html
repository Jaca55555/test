<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body th:fragment="result">

<div class="row">
    <div class="col-md-6 pr-0">
        <object th:include="expertise/fragment/result_statuses :: statuses" th:remove="tag"></object>
    </div>

    <div class="col-md-6" style="border-left: 1px solid #f4f4f4;" th:if="${regApplicationLog.status==T(uz.maroqand.ecology.core.constant.expertise.LogStatus).Initial}">
        <form id="agreement-form" method="post" action="/expertise/agreement/action" >
            <div class="col-md-10 offset-1">
                <h5 class="" th:text="#{sys_performer.agreementResult}"></h5>
                <textarea class="p-2" style="width: 100%; resize: none; border-radius: 10px" rows="4" id="comment" name="comment" th:placeholder="#{sys_comment.messagePlaceholder}"></textarea>
                <p class="mt-2 mb-0" style="color: black" th:text="#{sys_comment.addFile}">Добавить файл</p>
                <div class="col-md-12 row" id="files-div">
                    <a href="#upload-file-modal" class="col-md-3 pb-3 p-0" onclick="openModalFile()">
                        <div class="add-file">
                            <img src="/static/images/uploading.gif" alt="" id="upload-gif" style="display: none;">
                            <span id="percentage"><span id="percentage-num"></span>%</span>
                            <i class="feather icon-plus" id="plus-icon"></i>
                        </div>
                    </a>
                </div>
                <input type="hidden" name="id" th:value="${regApplication.id}">
                <input type="hidden" name="logId" th:value="${regApplicationLog.id}">
                <input type="hidden" name="agreementStatus" id="agreementStatus">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="row ">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-danger float-left" th:text="#{sys_agreement.denied}" onclick="setAgreementStatus(3)">Возврат</button>
                        <button type="button" class="btn btn-primary float-right" th:text="#{sys_agreement.approved}" onclick="setAgreementStatus(2)">Согласовать</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="col-md-6" style="border-left: 1px solid #f4f4f4;" th:if="${regApplicationLog.status!=T(uz.maroqand.ecology.core.constant.expertise.LogStatus).Initial}">
        <div class="col-md-10 offset-1">
            <h5 class="" th:text="#{sys_performer.agreementResult}"></h5>
            <textarea class="p-2" style="width: 100%; resize: none; border-radius: 10px;background-color: #e9ecef;" rows="4" readonly="readonly" th:text="${regApplicationLog.comment}"></textarea>
            <div class="task-attachment" th:if="${regApplicationLog.documentFiles}">
                <h5 class="mt-lg-5"  th:text="#{sys_performer.agreementFiles}">Добавить сканированная копия заключения</h5>
                <ul class="media-list p-0">
                    <li class="media d-flex m-b-15" th:each="documentFile :${regApplicationLog.documentFiles}">
                        <div class="m-r-20 file-attach">
                            <i class="mdi mdi-file-pdf f-28 text-muted"></i>
                        </div>
                        <div class="media-body">
                            <a th:href="${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).FileDownload + '?file_id=' + documentFile.id}" class="m-b-5 d-block text-secondary">
                                <span th:text="${documentFile.name}">Письмо КМК-234 от 23.01.2019 г.pdf</span>
                            </a>
                            <div class="text-muted">
                                <span th:text="*{#numbers.formatDecimal(documentFile.size/1000.0, 1, 'WHITESPACE', 1, 'POINT')}">1.2</span>
                                <span th:text="#{documentFile.KB}">KB</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:inline="javascript">
    function setAgreementStatus(val) {
        $('#agreementStatus').val(val);
        $('#agreement-form').submit();
    }
</script>
</body>
</html>
