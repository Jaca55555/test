<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body th:fragment="conclusion">
<style>
    p{
        margin-bottom: 4px !important;
        padding-top: 1px !important;
        text-indent: 3ch !important;
        text-align: justify !important;
    }
    div .image {
        text-align: center !important;
    }
</style>
<!--contenteditable="true"-->

<div class="card-block" style=" width: 100%;height: 29.7cm;" th:if="${conclusion!=null && conclusion.conclusionWordFileId!=null}">
    <div id="placeholder" style="width:100%;height: 800px"></div>
</div>
<div class="card-block" id="conclusion-for-print" th:if="${conclusion!=null && conclusion.conclusionWordFileId==null}">
    <p th:utext="${conclusion!=null? #strings.replace(conclusion.htmlText,'contenteditable',''):''}"></p>
</div>

</body>
</html>
