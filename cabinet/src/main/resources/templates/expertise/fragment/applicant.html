<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:fragment="applicant">

    <div class="form-group row" >
        <div class="col-md-3 text-right">
            <label class="col-form-label" th:text="#{sys_applicant_type}"></label>
        </div>
        <div class="col-md-6">
            <input class="form-control" readonly="readonly" th:value="${@helperService.getAppealType(applicant.type,#locale)}">
        </div>
    </div>

    <object th:if="${legalEntity}" th:include="expertise/fragment/applicant_legal_entity :: legal_entity" th:remove="tag"></object>
    <object th:if="${individual}" th:include="expertise/fragment/applicant_individual :: individual" th:remove="tag"></object>

</body>
</html>
