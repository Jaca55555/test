<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:fragment="legal_entity">

        <div class="form-group row" >
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_tin}">СТИР</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" readonly="readonly" th:value="${legalEntity.legalEntityTin}">
            </div>
        </div>

        <div class="form-group row" >
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_legal_entity_name}">Фирменное наименование предприятия</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" readonly="readonly" th:value="${legalEntity.legalEntityName}" >
            </div>
        </div>

        <div class="form-group row" >
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_opf}">Организационно правовая форма предприятия</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" readonly="readonly" th:value="${@helperService.getOpfName(legalEntity.legalEntityOpfId,#locale)}" >
            </div>
        </div>

        <div class="form-group row" >
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_director_full_name}">Директор</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" readonly="readonly" th:value="${legalEntity.directorFullName}" >
            </div>
        </div>

        <div class="form-group row" >
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_oked}">ОКЭД</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" readonly="readonly" th:value="${legalEntity.oked}" >
                <!--<small id="okedName" class="form-text text-muted">Oked nomi shundan iboratki sus sasasfcdsfcvsd d</small>-->
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_region}">Вилоят</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" readonly="readonly" th:value="${@helperService.getSoatoName(legalEntity.legalEntityRegionId,#locale)}" >
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_subregion}">Туман</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" readonly="readonly" th:value="${@helperService.getSoatoName(legalEntity.legalEntitySubRegionId,#locale)}" >
            </div>
        </div>

        <div class="form-group row" >
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_address}">Адрес</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" readonly="readonly" th:value="${legalEntity.legalEntityAddress}" >
            </div>
        </div>

        <div class="form-group row" >
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_phone}">Рабочий телефон</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" readonly="readonly" th:value="${legalEntity.legalEntityPhone}" >
            </div>
        </div>

        <div class="form-group row" >
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_mobile_phone}">Мобильный телефон (для смс уведомление);</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" readonly="readonly" th:value="${legalEntity.legalEntityMobilePhone}" >
            </div>
        </div>

        <div class="form-group row" >
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_email}">Электронный адрес;</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" readonly="readonly" th:value="${legalEntity.legalEntityEmail}" >
            </div>
        </div>

        <div class="form-group row" >
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_mfo}">МФО обслуживающего банка;</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" readonly="readonly" th:value="${legalEntity.legalEntityMfo}" >
            </div>
        </div>

        <div class="form-group row" >
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_bank_name}">Наименование обслуживающего банка;</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" readonly="readonly" th:value="${legalEntity.legalEntityBankName}" >
            </div>
        </div>

        <div class="form-group row" >
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_bank_account}">Расчетный счет (Основной);</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" readonly="readonly" th:value="${legalEntity.legalEntityBankAccount}" >
            </div>
        </div>

</body>
</html>
