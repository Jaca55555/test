<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:fragment="individual">

        <div class="form-group row" >
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_full_name}">Ф.И.О</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" readonly="readonly" th:value="${individual.individualName}" >
            </div>
        </div>
        <div class="form-group row" >
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_pinfl}"></label>
            </div>
            <div class="col-md-6">
                <input class="form-control" readonly="readonly" th:value="${individual.individualPinfl}" >
            </div>
        </div>
        <div class="form-group row" >
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_passport_serial}"></label>
            </div>
            <div class="col-md-6">
                <div class="input-group" style="background: #ffffff">
                    <input class="form-control col-md-4 mr-3" readonly="readonly" th:value="${individual.passportSerial}" >
                    <input class="form-control col-md-8" readonly="readonly" th:value="${individual.passportNumber}" >
                </div>
            </div>
        </div>
        <div class="form-group row" >
            <div class="col-md-3 text-right">
                <label class="col-form-label " th:text="#{sys_passport.dateOfIssue}" >Дата выдачи паспорта</label>
            </div>
            <div class="col-md-6">
                <input class="form-control " readonly="readonly" th:value="${individual.passportDateOfIssue}" >
            </div>
        </div>
        <div class="form-group row" >
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_passport.dateOfExpiry}">Действителен до</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" readonly="readonly" th:value="${individual.passportDateOfExpiry}" >
            </div>
        </div>
        <div class="form-group row" >
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_passport.IssuedBy}">Кем выдан</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" readonly="readonly" th:value="${individual.passportIssuedBy}" >
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_region}">Вилоят</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" readonly="readonly" th:value="${@helperService.getSoatoName(individual.individualRegionId,#locale)}" >
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_subregion}">Туман</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" readonly="readonly" th:value="${@helperService.getSoatoName(individual.individualSubRegionId,#locale)}" >
            </div>
        </div>

        <div class="form-group row" >
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_address}">Адрес</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" readonly="readonly" th:value="${individual.individualAddress}" >
            </div>
        </div>

        <div class="form-group row" >
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_phone}">Рабочий телефон</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" readonly="readonly" th:value="${individual.individualPhone}" >
            </div>
        </div>

        <div class="form-group row" >
            <div class="col-md-3 text-right">
                <label class="col-form-label " th:text="#{sys_mobile_phone}">Мобильный телефон (для смс уведомление);</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" readonly="readonly" th:value="${individual.individualMobilePhone}" >
            </div>
        </div>

        <div class="form-group row" >
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_email}">Электронный адрес;</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" readonly="readonly" th:value="${individual.individualEmail}" >
            </div>
        </div>

</body>
</html>
