<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <object th:include="fragments/includes_top :: top" th:remove="tag" ></object>
    <link rel="stylesheet" href="/static/datatables/css/datatables.min.css">
    <!-- Bootstrap datetimepicker css -->
    <link rel="stylesheet" href="/static/plugins/bootstrap-datetimepicker/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" th:href="@{/static/modal-window-effects/css/md-modal.css}">
    <style>
        .table td, .table th{
            white-space: pre-line;
        }
        .datepicker>.datepicker-days {
            display: block;
        }
    </style>
</head>
<body class="layout-6">
    <!-- [ Pre-loader ] start -->
    <div class="loader-bg">
        <div class="loader-track">
            <div class="loader-fill"></div>
        </div>
    </div>
    <!-- [ Pre-loader ] End -->

    <object th:include="fragments/navigation_menu :: menu" th:remove="tag" ></object>

    <object th:include="fragments/header :: head" th:remove="tag" ></object>

    <!-- [ Main Content ] start -->
    <div class="pcoded-main-container">
        <div class="pcoded-wrapper">
            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="row">
                                <!-- [ sample-page ] start -->
                                <div class="col-sm-12">

                                    <!-- Accordion block begins here -->
                                    <div class="accordion" id="accordionExample">
                                        <!-- filters card begins here -->
                                        <div class="card" style="border-radius: 5px">
                                            <div class="card-header" id="headingOne">
                                                <h5 class="mb-0"><a href="#!" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" class="collapsed" th:text="#{reg_application.filters}"></a></h5>
                                            </div>
                                            <div id="collapseOne" class="card-body collapse show" aria-labelledby="headingOne" data-parent="#accordionExample" style="">
                                                <form class="row">
                                                    <div class="form-group col-sm-2">
                                                        <label for="tin" class="control-label" th:text="#{sys_tin}">ИНН</label>
                                                        <input type="text" class="form-control" id="tin">
                                                    </div>
                                                    <div class="form-group col-sm-2">
                                                        <label for="name" class="control-label" th:text="#{sys_legal_entity_name}">Наименование предприятия</label>
                                                        <input type="text" class="form-control" id="name">
                                                    </div>
                                                    <!--<div class="form-group col-sm-2">
                                                        <label for="contractNumber" class="control-label" th:text="#{sys_contract_number}">Номер договора</label>
                                                        <input type="text" class="form-control" id="contractNumber">
                                                    </div>-->
                                                    <div class="form-group col-sm-2">
                                                        <label for="applicationId" class="control-label" th:text="#{reg_application.number}">№ id</label>
                                                        <input type="text" class="form-control" id="applicationId">
                                                    </div>
                                                    <div class="form-group col-sm-2">
                                                        <label for="regionId" class="control-label" th:text="#{sys_region}"></label>
                                                        <select id="regionId" class="form-control">
                                                            <option value="" th:text="#{sys_select}"></option>
                                                            <option th:each="region : ${regions}" th:value="${region.id}" th:text="${region.getNameTranslation(#locale)}"></option>
                                                        </select>
                                                    </div>

                                                    <div class="form-group col-sm-4" >
                                                        <label for="dateBegin" class="control-label" th:text="#{reg_application_log.createdAt}"></label>
                                                        <div class="row">
                                                            <div class="col-sm-6">
                                                                <input class="form-control datepicker" id="dateBegin" th:placeholder="#{sys_begin}"/>
                                                            </div>
                                                            <div class="col-sm-6">
                                                                <input class="form-control datepicker" id="dateEnd" th:placeholder="#{sys_end}"/>
                                                            </div>
                                                        </div>
                                                    </div>



                                                    <div class="form-group col-sm-3">
                                                        <label for="activityId" class="control-label" th:text="#{sys_about.activity}"></label>
                                                        <select id="activityId" class="form-control">
                                                            <option value="" th:text="#{sys_select}"></option>
                                                            <option th:each="activity : ${activityList}" th:value="${activity.id}" th:text="${activity.getNameTranslation(#locale)}"></option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group col-sm-3">
                                                        <label for="objectId" class="control-label" th:text="#{sys_about.objectExpertise}"></label>
                                                        <select id="objectId" class="form-control">
                                                            <option value="" th:text="#{sys_select}"></option>
                                                            <option th:each="objectExpertise : ${objectExpertiseList}" th:value="${objectExpertise.id}" th:text="${objectExpertise.getNameTranslation(#locale)}"></option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group col-sm-2">
                                                        <label for="subRegionId" class="control-label" th:text="#{sys_subregion}">Вилоят</label>
                                                        <select id="subRegionId" class="form-control">
                                                            <option value="" th:text="#{sys_select}"></option>
                                                            <option th:each="subRegion : ${subRegions}" th:value="${subRegion.id}" th:text="${subRegion.getNameTranslation(#locale)}" th:class="${'sr-'+subRegion.parentId}"></option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group col-sm-2">
                                                        <label for="status" class="control-label" th:text="#{sys_status}"></label>
                                                        <select id="status" class="form-control">
                                                            <option value="" th:text="#{sys_select}"></option>
                                                            <option th:each="status : ${statusList}" th:value="${status}" th:text="#{${status.name}}"></option>
                                                        </select>
                                                    </div>

                                                    <div class="form-group col-sm-2 text-right">
                                                        <label class="control-label">&nbsp;</label></br>
                                                        <a class="btn btn-primary text-white" onclick="getDatatableConnect();return false;">
                                                            <i class="feather icon-search mr-1"></i>
                                                            <span th:text="#{sys_search}">Search</span>
                                                        </a>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- dataTable card begins here -->

                                    <div class="card">
                                        <div class="card-header">
                                            <h5 th:text="#{reg_application.mntrList}"></h5>
                                        </div>
                                        <div class="card-body">
                                            <div class="table-responsive break-word" id="result" >
                                                <table id="data-table" class="table table-striped table-hover dataTable" style="width: 100%">
                                                    <thead>
                                                    <tr>
                                                        <th th:text="#{reg_application.id}"></th>
                                                        <th th:text="#{reg_application.inputType}"></th>
                                                        <th th:text="#{sys_expertise.objectExpertise}"></th>
                                                        <th th:text="#{sys_legal_entity_name}"></th>
                                                        <th th:text="#{sys_tin}"></th>
                                                        <th th:text="#{sys_expertise.material}"></th>
                                                        <th th:text="#{reg_application.createdAt}"></th>
                                                        <th th:text="#{reg_application.status}"></th>
                                                        <th ></th>
                                                    </tr>

                                                    </thead>
                                                    <tbody></tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- [ sample-page ] end -->
                            </div>
                            <!-- [ Main Content ] end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- [ Main Content ] end -->
    <object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
    <script th:src="@{/static/datatables/datatables.min.js}"></script>
    <script type="text/javascript"  src="/static/datatables/jquery.spring-friendly.min.js"></script>
    <script type="text/javascript" src="/static/js/form.js?v=28122016"></script>

    <script th:inline="javascript">
        var ajaxRequestLink = [[${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).ExpertiseRegApplicationMonitoringListAjax}]];
        var ajaxViewLink = [[${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).ExpertiseRegApplicationMonitoringView}]];
        var editLink = [[${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).ExpertiseRegApplicationMonitoringEdit}]];
        var editPerformerLink = [[${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).ExpertiseRegApplicationMonitoringPerformerConclusionEdit}]];

        function getCurrentLanguage() {
            return [[__${#locale}__]];
        }
    </script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var dataDatatableSelector;
        var thead;

        function datatableConnect() {
            dataDatatableSelector.DataTable({
                processing: true,
                serverSide: true,
                scrollX: true,
                pageLength: 20,
                lengthMenu: [ [20, 50, 75, 100], [20, 50, 75, 100] ],
                order: [],
                dom: 'lrtip',
                ajax : function (dataToSend, callback, settings) {
                    var api = this.api();
                    dataToSend.page = api != undefined ? api.page() : 0;
                    dataToSend.size = api != undefined ? api.page.len() : 25;
                    dataToSend.tin = $('#tin').val();
                    dataToSend.name = $('#name').val();
                    dataToSend.contractNumber = "";
                    dataToSend.applicationId = $('#applicationId').val();
                    dataToSend.regionId = $('#regionId').val();
                    dataToSend.subRegionId = $('#subRegionId').val();
                    dataToSend.regDateBegin = $('#regDateBegin').val();
                    dataToSend.regDateEnd = $('#regDateEnd').val();
                    dataToSend.activityId = $('#activityId').val();
                    dataToSend.objectId = $('#objectId').val();
                    dataToSend.deadlineDateBegin = $('#deadlineDateBegin').val();
                    dataToSend.deadlineDateEnd = $('#deadlineDateEnd').val();
                    dataToSend.confirmStatus = $('#confirmStatus').val();

                    dataToSend.regApplicationStatus = $('#status').val();
                    dataToSend.dateBegin = $('#dateBegin').val();
                    dataToSend.dateEnd = $('#dateEnd').val();

                    dataToSend._csrf = $("#global_csrf").val();
                    dataToSend.sort = api.order().length > 0 ? dataToSend.columns[ api.order()[0][0] ].name + ',' + api.order()[0][1] : "id,DESC";
                    $.post(ajaxRequestLink, dataToSend, function(data){
                        callback(data);
                    });

                },
                columns: [
                    {data: 0, name: 'id'},
                    {data: 1, name: 'inputType'},
                    {data: 2, name: 'objectId'},
                    {data: 7, name: 'applicant.name'},
                    {data: 8, name: 'applicant.tin'},
                    {data: 3, orderable: false},
                    {data: 4, name: 'createdAt'},
                    {
                        render: function (data, type, row, meta) {
                            return '<span class="'+row[6]+'">'+row[5]+'</span>';
                        },name:'status', className:'text-center'
                    },
                    {
                        render: function (data, type, row, meta) {
                            let html = '';
                            if (row[5] !== [[${@helperService.getRegApplicationStatus(T(uz.maroqand.ecology.core.constant.expertise.RegApplicationStatus).Initial, #locale)}]]){
                                html='<a href="'+ajaxViewLink+'?id='+row[0]+'" class="btn btn-info btn-sm "><i class="feather icon-eye" style="margin-right: 0px;"></i></a>' +
                                    '<a href="'+editLink+'/'+row[0]+'" class="btn btn-warning btn-sm "><i class="feather icon-edit" style="margin-right: 0px;"></i></a>';
                            }

                            if ([[${isAdmin}]] && row[9] !== null){
                                if (row[10]==true){
                                    html+='<br/>' +
                                        '<a href="'+editPerformerLink+'?id='+row[9].id+'" class="btn btn-danger btn-sm ">' +
                                        '<i class="feather icon-file-plus" style="margin-right: 0px;"></i>' +
                                        '</a>';
                                }else{
                                    html+='<br/>' +
                                        '<a href="'+editPerformerLink+'?id='+row[9].id+'" class="btn btn-success btn-sm ">' +
                                        '<i class="feather icon-file-plus" style="margin-right: 0px;"></i>' +
                                        '</a>';
                                }

                            }

                            return html;
                        }, orderable:false, className:'text-center'
                    }
                ],
                language: {
                    'url': '/static/datatables/lang_' + getCurrentLanguage() + '.json'
                }
            });
        }

        function getDatatableConnect() {
            dataDatatableSelector.DataTable().destroy();
            dataDatatableSelector.html(thead);
            datatableConnect();
        }

        $(document).ready(function () {
            dataDatatableSelector = $('#data-table');
            thead = dataDatatableSelector.html();
            bindSubRegionSelectToRegionSelect('#subregionId', '#regionId');
            mahallaListGetSubRegionId('#subregionId','#mahallaId',getCurrentLanguage());
            datatableConnect();
        });


        /*]]>*/
    </script>
</body>
</html>
