<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <object th:include="fragments/includes_top :: top" th:remove="tag" ></object>
    <!-- Bootstrap datetimepicker css -->
    <link rel="stylesheet" href="/static/plugins/bootstrap-datetimepicker/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" th:href="@{/static/modal-window-effects/css/md-modal.css}">
    <style>
        .table td, .table th{
            white-space: unset;
        }
    </style>
</head>
<body class="layout-6">
<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] End -->

<object th:include="fragments/navigation_menu :: menu" th:remove="tag" ></object>

<object th:include="fragments/header :: head" th:remove="tag" ></object>

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">

                            <!-- [ sample-page ] start -->
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-body" style="min-height: calc(100vh - 130px);">
                                        <h5 th:text="#{reg_application}+': ' + ${regApplication.id}"></h5>
                                        <hr>
                                        <form action="" method="post" th:object="${regApplication}" data-parsley-validate="" id="about-form">
                                            <div class="row mb-3">
<!--                                                <select class="form-control"  th:field="*{objectId}" required="" onchange="getActivityList()">-->
<!--                                                    <option value="" th:text="#{sys_select}"></option>-->
<!--                                                    <option th:each="objectExpertise : ${objectExpertiseList}" th:value="${objectExpertise.id}" th:text="${objectExpertise.getNameTranslation(#locale)}" th:selected="${regApplication.objectId==objectExpertise.id}"></option>-->
<!--                                                </select>-->




                                                    <div class="col-md-3 col-sm-12">
                                                      <div>
                                                          <label class="control-label"  th:text="#{qr_orgname}"></label><br/>
                                                          <input type="text" class="form-control " readonly th:value="${regApplication.getPerformerId()+'-'+@userServiceImpl.findById(regApplication.getPerformerId()).getFName()}">
                                                      </div>
                                                    </div>
                                                <div class="col-md-3 col-sm-12">
                                                <div class="row">
                                                    <div class="mr-2">
                                                        <label class="control-label"  th:text="#{sys_id}"></label><br/>
                                                        <input type="number" class="form-control" name="userId" id="userId">
                                                    </div>
                                                    <div class="mt-4">
                                                        <input id="checkBtn" class="btn btn-danger" type="button" th:value="#{sys_documentRepo_info}">
                                                    </div>
                                                </div>
                                                </div>
                                                <div class="col-md-3 col-sm-12">
                                                   <div>
                                                       <label class="control-label"  th:text="#{doc_incoming.reg_performer_name}"></label><br/>
                                                       <input type="text" class="form-control" id="fio" readonly>
                                                   </div>
                                            </div>


                                            </div>

                                            <input type="hidden" name="id" th:value="${regApplication.id}" />
                                            <input type="hidden" id="_csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                            <div class="row" >
                                                <div class="form-group col-md-12 text-center" >
                                                    <a  th:href="${back_url}" class="btn btn-danger" th:text="#{sys_back}">Отмена</a>
                                                    <button type="submit" class="btn btn-primary" th:text="#{sys_next}" >Далее</button><!--onclick="submitForm()"-->
                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                </div>

                            </div>
                            <!-- [ sample-page ] end -->
                        </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<!-- [ Main Content ] end -->
<object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
<script type="text/javascript" src="/static/js/form.js?v=28122016"></script>
<script src="/static/plugins/smart-wizard/js/jquery.smartWizard.min.js"></script>
<script type="text/javascript" src="/static/parsley/parsley.min.js"></script>
<script src="/static/plugins/ol/ol.js"></script>
<script th:src="@{'/static/parsley/i18n/' + __${#locale}__ + '.js'}"></script>
<script type="text/javascript" src="/static/js/select2/js/select2.full.min.js"></script>


<script th:inline="javascript">
    var getUser = [[${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).ExpertiseGetByUserId}]];


        $('#checkBtn').click(function () {
            $.ajax({
                url: getUser,
                data: {
                    userId: $('#userId').val(),
                    _csrf: $('#global_csrf').val()
                },
                type: 'post',
                dataType: 'json',
                cache: true,
                success: function (response) {
                    $('#fio').val(response.fio);
    console.log(response)

                },
                error: function () {
                }
            });
        })





</script>

</body>
</html>
