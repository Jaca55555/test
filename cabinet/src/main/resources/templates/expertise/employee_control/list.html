<script th:inline="javascript">
    function getCurrentLanguage() {
        return [[__${#locale}__]];
    }
    var ajaxRequestLink = [[${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).EmployeeControlListForward}]];
    var viewLinkModal = [[${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).BillingView}]];
    var ajaxRequestViewLink = [[${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).ExpertiseRegApplicationMonitoringView}]];
    var leftDay = [[#{left_day}]];
    var haveDay = [[#{have_day}]];
    var totalReg = [[#{sys_employee.application_total}]];
    var processReg = [[#{sys_application_status.Initial}]];
    var doneReg = [[#{sys_employee.application_status_closed}]];
    var doneOverReg = [[#{sys_application_deadline.overdue}]];

</script>
<script th:inline="none">
    /*<![CDATA[*/
    var labelView = "View";
    var dataDatatableSelector;
    var thead;
    function billingView(name,id,statusId) {
        $('#billing-view').modal('show');
        $('#user-name').html(name);
        if(statusId==4){
            $('#user-title').html(processReg);
        }else if(statusId==6){
            $('#user-title').html(doneReg);
        }else if(statusId==9){
            $('#user-title').html(doneOverReg);
        } else {
            $('#user-title').html(totalReg);
        }
        dataDatatableSelector.DataTable().destroy();
        dataDatatableSelector.html(thead1);
        datatableConnectUz(id,statusId);


    }
    function renderStatusColumn(data, type, row, meta) {
        var proccess1 = 0;
        if (row[2]!=0){
            proccess1 = Math.trunc((row[4]*100)/row[2]);
            var residue = proccess1%5;
            if (residue!=0){
                proccess1+=(5-residue);
            }
        }

       var html="";
       html='<div class="radial-bar radial-bar-'+proccess1+' radial-bar-xs radial-bar-danger" style="margin: auto;">\n' +
           '                                                <img src="/static/images/avatar-2.jpg" alt="User-Image">\n' +
           '                                            </div>';
        return html;
    }
    function renderAllColumn(data, type, row, meta) {
        var html = '';
        html = '<div class="btn-group btn-group-sm" role="group" aria-label="button groups sm">'+
            '           <button class="" style="border: none;background: transparent" onclick="billingView(`'+row[1]+'`,'+row[0]+')">'+row[2]+'</button>';
        html+='</div>';
        return html;
    }
    function renderProcessColumn(data, type, row, meta) {
        var html = '';
        html = '<div class="btn-group btn-group-sm" role="group" aria-label="button groups sm">'+
            '           <button class="" style="border: none;background: transparent" onclick="billingView(`'+row[1]+'`,'+row[0]+',4)">'+row[3]+'</button>';
        html+='</div>';
        return html;
    }
    function renderLateDoneColumn(data, type, row, meta) {
        var html = '';
        html = '<div class="btn-group btn-group-sm" role="group" aria-label="button groups sm">'+
            '           <button class="" style="border: none;background: transparent" onclick="billingView(`'+row[1]+'`,'+row[0]+',9)">'+row[4]+'</button>';
        html+='</div>';
        return html;
    }
    function renderDoneColumn(data, type, row, meta) {
        var html = '';
        html = '<div class="btn-group btn-group-sm" role="group" aria-label="button groups sm">'+
            '           <button class="" style="border: none;background: transparent" onclick="billingView(`'+row[1]+'`,'+row[0]+',6)">'+row[5]+'</button>';
        html+='</div>';
        return html;
    }
    function datatableConnect() {
            dataDatatableSelector.DataTable({
            processing: true,
            serverSide: true,
            scrollX: true,
            pageLength: 25,
            lengthMenu: [ [25, 500, 1000], [25, 500, 1000] ],
            order: [[0, 'desc']],
            dom: 'lrtip',
            ajax : function (dataToSend, callback, settings) {
                var api = this.api();
                var jqTable = $(api.table().node());

                dataToSend.page = api != undefined ? api.page() : 0;
                dataToSend.size = api != undefined ? api.page.len() : 25;

                dataToSend.id = $('#id').val();
                dataToSend.firstname = $('#firstname').val();
                dataToSend.lastname = $('#lastname').val();
                dataToSend.middlename = $('#middlename').val();
                dataToSend._csrf = $('#global_csrf').val();

                var order = api != undefined ? api.order() : [[1, 'desc']];
                dataToSend.sort = dataToSend.columns[ order[0][0] ].name + ',' + order[0][1];

                $.post("", dataToSend, function(data){
                    callback(data);
                });
            },
            columns: [
                {data: 0, name: 'id'},
                {data: 0, render: renderStatusColumn, orderable: false},
                {data: 1, name: 'firstname'},
                {data: 2,render:renderAllColumn, orderable:false},
                {data: 3,render: renderProcessColumn,orderable:false },
                {data: 4,render: renderLateDoneColumn, orderable:false},
                {data: 5,render: renderDoneColumn, orderable:false},
            ],
            language: {
                'url': '/static/datatables/lang_' + getCurrentLanguage() + '.json'
            }
        });
    }

    function getDatatableConnect() {
        dataDatatableSelector.DataTable().destroy();
        dataDatatableSelector.html(thead);
        datatableConnect();
    }
    function datatableConnectUz(id,statusId) {
        console.log("Hello world");
        console.log(id);
        dataDatatableSelector.DataTable({
            processing: true,
            serverSide: true,
            scrollX: true,
            pageLength: 15,
            lengthMenu: [ [15, 30, 1000], [15, 30, 1000] ],
            order: [[5, 'desc']],
            dom: 'lBrtip',
            buttons: [

                'copy', 'csv', 'excel', 'pdf','print'

            ],
            ajax : function (dataToSend, callback, settings) {
                var api = this.api();
                var jqTable = $(api.table().node());

                dataToSend.page = api != undefined ? api.page() : 0;
                dataToSend.size = api != undefined ? api.page.len() : 25;
                dataToSend.tin = $('#tin').val();
                dataToSend.name = $('#name').val();
                dataToSend.contractNumber = "";
                dataToSend.applicationId = $('#applicationId').val();
                dataToSend.regionId = $('#regionId').val();
                dataToSend.subRegionId = $('#subRegionId').val();
                dataToSend.regDateBegin = $('#regDateBegin').val();
                dataToSend.regDateEnd = $('#regDateEnd').val();
                dataToSend.activityId = $('#activityId').val();
                dataToSend.objectId = $('#objectId').val();
                dataToSend.deadlineDateBegin = $('#deadlineDateBegin').val();
                dataToSend.deadlineDateEnd = $('#deadlineDateEnd').val();
                dataToSend.status = $('#status').val();
                dataToSend.statusId=statusId;
                dataToSend.performerId=id;
                var order = api != undefined ? api.order() : [[1, 'desc']];
                dataToSend.sort = dataToSend.columns[ order[0][0] ].name + ',' + order[0][1];

                $.get(ajaxRequestLink, dataToSend, function(data){
                    callback(data);
                });
            },
            columns: [
                {data: 0, name: 'id'},
                {data: 1, name: 'applicant.tin'},
                {data: 2, name: 'applicant.name'},
                {data: 3, orderable:false},
                {data: 4, name: 'category'},
                {data: 5, name: 'registrationDate'},
                {render:renderDeadlineDateColumn, name: 'deadlineDate'},
                {data: 7, render:renderStatusesColumn, orderable:false},
                {render: renderActionsColumn, orderable: false}
            ],
            language: {
                'url': '/static/datatables/lang_' + getCurrentLanguage() + '.json'
            }
        });
    }
    function renderActionsColumn(data, type, row, meta) {
        var currentViewLink = ajaxRequestViewLink + '?id=' + row[0];
        var html = '';
        html += '<div class="btn-group"><a class="btn btn-info btn-sm mr-1" href="'+currentViewLink+'" title="'+labelView+'"><i class="feather icon-eye" style="margin-right: 0px;"></i></a></div>';
        return html;
    }
    function renderStatusesColumn(data, type, row, meta) {
        var statusLabel = '';
        if (row[8]===3)statusLabel += '<span class="badge badge-warning">'+row[7]+'</span>';
        if (row[8]===4)statusLabel +='<span class="badge badge-success">'+row[7]+'</span>';
        if (row[8]===5)statusLabel +='<span class="badge badge-danger">'+row[7]+'</span>';
        return statusLabel;
    }
    function renderLogStatusColumn(data, type, row, meta) {
        var statusLabel = '';
        if (row[10]===0)statusLabel += '<span class="badge badge-secondary">'+row[9]+'</span>';
        if (row[10]===1)statusLabel += '<span class="badge badge-secondary">'+row[9]+'</span>';
        if (row[10]===2)statusLabel += '<span class="badge badge-secondary">'+row[9]+'</span>';
        if (row[10]===3)statusLabel += '<span class="badge badge-warning">'+row[9]+'</span>';
        if (row[10]===4)statusLabel +='<span class="badge badge-success">'+row[9]+'</span>';
        if (row[10]===5)statusLabel +='<span class="badge badge-danger">'+row[9]+'</span>';
        return statusLabel;
    }
    function renderDeadlineDateColumn(data, type, row, meta) {
        var html='';
        var deadlineDate1 = row[6];
        var complete = row[11];
        if (deadlineDate1!='' && deadlineDate1!=null){
            if (complete!=null){
                if (complete){
                    html='<span class="badge badge-info">'+deadlineDate1+'</span>'
                }else{
                    html='<span class="badge badge-danger">'+deadlineDate1+'</span>'
                }
            }else{
                var parts = deadlineDate1.split('.');
                var nowDate = new Date();
                nowDate.setHours(0,0,0,0);
                var deadlineDate = new Date(parts[2],parts[1]-1,parts[0]);
                var nearDate = new Date(parts[2],parts[1]-1,parts[0]);
                nearDate.setDate(nearDate.getDate()-3);
                nearDate.setHours(0,0,0,0);

                if (nearDate > nowDate){
                    html='<span class="badge badge-info" data-toggle="tooltip" data-placement="top" title="'+(deadlineDate.getTime()-nowDate.getTime())/(1000*3600*24)+haveDay+'">'+deadlineDate1+'</span>'
                }else{
                    if (deadlineDate>=nowDate && nearDate<=nowDate){
                        html='<span class="badge badge-warning" data-toggle="tooltip" data-placement="top" title="'+(deadlineDate.getTime()-nowDate.getTime())/(1000*3600*24)+haveDay+'">'+deadlineDate1+'</span>'
                    }else{
                        html='<span class="badge badge-danger" data-toggle="tooltip" data-placement="top" title="'+(nowDate.getTime()-deadlineDate.getTime())/(1000*3600*24)+leftDay+'">'+deadlineDate1+'</span>'
                    }
                }
            }

        }

        return html;
    }
    $(document).ready(function () {
        dataDatatableSelector = $('#data-table');
        thead = dataDatatableSelector.html();
        datatableConnect();
        dataDatatableSelector = $('#data-table2');
        thead1 = dataDatatableSelector.html();
        datatableConnectUz();
    });

    function getUserId(id) {
        $('#id').val(id);
        $('#firstname').val('');
        $('#lastname').val('');
        $('#middlename').val('');
        getDatatableConnect();
    }

    $('#data-table').css("width", "100%");
    /*]]>*/
</script>
</body>
