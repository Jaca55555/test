<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:fragment="expertise">
        <div class="form-group row">
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_reg_application.objectExpertise}"></label>
            </div>
            <div class="col-md-6">
                <input class="form-control only-number" readonly="readonly" th:value="${@helperService.getObjectExpertise(regApplication.objectId,#locale)}">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_reg_application.activity}"></label>
            </div>
            <div class="col-md-6">
                <input class="form-control only-number" readonly="readonly" th:value="${@helperService.getActivity(regApplication.activityId,#locale)}">
            </div>
        </div>

        <div class="form-group row" >
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_reg_application.material}">Фирменное наименование предприятия</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" th:value="${@helperService.getMaterial(regApplication.materialId,#locale)}" readonly="readonly">
            </div>
        </div>

        <div class="form-group row" >
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_reg_application.name}">Директор</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" readonly="readonly" th:value="${regApplication.name}" >
            </div>
        </div>

        <div class="form-group row" >
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_reg_application.offer}">Директор</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" readonly="readonly" th:value="${regApplication.name}" >
            </div>
        </div>

        <div class="col-md-3 text-right">
            <label class="col-form-label" th:text="#{sys_reg_application.documents}">Директор</label>
        </div>
        <div class="col-md-6 offset-md-3 row" style="padding: 40px 0 40px 0;" id="files-div">

            <div class="col-md-3" th:each="file : ${regApplication.documentFiles}" th:id="${'file-block-' + file.id}">
                <div class="file">
                    <a th:href="${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).AccountantFileDownload + '?file_id=' + file.id}">
                        <i th:if="${file.extension=='doc' || file.extension=='docx'}" class="mdi mdi-file-word file-icon"></i>
                        <i th:if="${file.extension=='xls' || file.extension=='xlsx'}" class="mdi mdi-file-excel file-icon"></i>
                        <i th:if="${file.extension=='pdf'}" class="mdi mdi-file-pdf file-icon"></i>
                        <i th:if="${file.extension=='png' || file.extension=='jpg' || file.extension=='jpeg'}" class="mdi mdi-image file-icon"></i>
                        <i th:if="${file.extension!='doc'
                                                                                    && file.extension!='docx'
                                                                                    && file.extension!='xls'
                                                                                    && file.extension!='xlsx'
                                                                                    && file.extension!='pdf'
                                                                                    && file.extension!='png'
                                                                                    && file.extension!='jpg'
                                                                                    && file.extension!='jpeg'}" class="mdi mdi-file file-icon"></i>
                        <span th:text="${file.description}"></span>
                        <p th:text="${file.name}"></p>
                    </a>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-12 text-center" id="tab-control-buttons">
                <a class="btn btn-danger text-white" onclick="tabActive(1)" th:text="#{sys_back}">Отмена</a>
                <a class="btn btn-primary text-white" onclick="tabActive(3)" href="#contact" th:text="#{sys_next}">Далее</a>
            </div>
        </div>

</body>
</html>
