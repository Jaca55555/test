<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:fragment="confirmation">
       <div class="card-block text-center" th:object="${comment}">
            <h5 th:text="#{sys_reg_application.result}"></h5>
       </div>
       <form id="form" method="post" action="">
        <div class="form-group row">
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_reg_application.template}">СТИР</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" id="template" name="template"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-3 text-right">
                <label class="col-form-label" th:text="#{sys_reg_application.comments}">СТИР</label>
            </div>
            <div class="col-md-6">
                <textarea class="form-control" rows="8" id="comments" name="comments" th:if="${comment==null}"></textarea>
                <textarea class="form-control" rows="8" th:if="${comment!=null}" readonly="readonly" th:text="${comment.message}"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-3 text-right">
                <label class="col-form-label"></label>
            </div>
            <div class="col-md-6">
                <div th:if="${regApplication.confirmStatus==T(uz.maroqand.ecology.core.constant.expertise.ConfirmStatus).Denied}" class="alert alert-danger" th:text="#{sys_message_application_denied}"></div>
                <div th:if="${regApplication.confirmStatus==T(uz.maroqand.ecology.core.constant.expertise.ConfirmStatus).Approved}" class="alert alert-success" th:text="#{sys_message_application_approved}"></div>
            </div>
        </div>

        <div class="row" th:if="${status==T(uz.maroqand.ecology.core.constant.expertise.ConfirmStatus).Initial}">
            <input type="hidden" name="id" th:value="${regApplication.id}"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
             <div class="form-group col-md-12 text-center" id="buttons-1">
                 <button class="btn btn-danger" type="submit" id="notConfirm" th:text="#{sys_notConfirm}"></button>
                 <button class="btn btn-primary" type="submit" id="confirm" th:text="#{sys_confirm}"></button>
             </div>
        </div>
       <div class="row">
           <div class="form-group col-md-12 text-center" th:if="${status!=T(uz.maroqand.ecology.core.constant.expertise.ConfirmStatus).Initial}">
               <a class="btn btn-danger" href="/expertise/accountant/list" th:text="#{sys_change_status}"></a>
               <a class="btn btn-primary" href="/expertise/accountant/list" th:text="#{sys_home_url}"></a>
           </div>
       </div>
       </form>
</body>
</html>
