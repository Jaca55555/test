<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <object th:include="fragments/includes_top :: top" th:remove="tag" ></object>
    <link rel="stylesheet" href="/static/datatables/css/datatables.min.css">
    <!-- Bootstrap datetimepicker css -->
    <link rel="stylesheet" href="/static/plugins/bootstrap-datetimepicker/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" th:href="@{/static/modal-window-effects/css/md-modal.css}">
    <style>
        .table td, .table th{
            white-space: pre-line;
        }
        .datepicker>.datepicker-days {
            display: block;
        }
    </style>
</head>
<body>
<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] End -->

<object th:include="fragments/navigation_menu :: menu" th:remove="tag" ></object>

<object th:include="fragments/header :: head" th:remove="tag" ></object>

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">

                                <!-- [ sample-page ] start -->
                                <div class="col-sm-12">

                                    <!-- Accordion block begins here -->
                                    <div class="accordion" id="accordionExample">

                                        <!-- filters card begins here -->
                                        <div class="card">
                                        <div class="card-header" id="headingOne">
                                            <h5 class="mb-0"><a href="#!" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" class="collapsed" th:text="#{reg_application.filters}">Collapsible Group Item #1</a></h5>
                                        </div>
                                        <div id="collapseOne" class="card-body collapse" aria-labelledby="headingOne" data-parent="#accordionExample" style="">
                                            <div class="row">
                                                <div class="col-sm-2">
                                                    <label for="tin" th:text="#{tin}">Email</label>
                                                    <input type="text" class="form-control" id="tin">
                                                </div>
                                                <div class="col-sm-2">
                                                    <label for="name" th:text="#{name}">Email</label>
                                                    <input type="text" class="form-control" id="name">
                                                </div>
                                                <div class="col-sm-2">
                                                    <label for="contractNumber" th:text="#{contract_number}">Email</label>
                                                    <input type="text" class="form-control" id="contractNumber">
                                                </div>
                                                <div class="col-sm-2">
                                                    <label for="id" th:text="#{id}">Email</label>
                                                    <input type="text" class="form-control" id="id">
                                                </div>
                                                <div class="col-sm-2">
                                                    <label th:text="#{sys_region}">Вилоят</label>
                                                    <select id="regionId" class="form-control">
                                                        <option value="" th:text="#{sys_select}"></option>
                                                        <option th:each="region : ${regions}" th:value="${region.id}" th:text="${region.getNameTranslation(#locale)}"></option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-1">
                                                    <label for="regDateBegin">From</label>
                                                    <input class="form-control datepicker" id="regDateBegin"/>
                                                </div>
                                                <div class="col-sm-1">
                                                    <label for="regDateEnd">To</label>
                                                    <input class="form-control datepicker" id="regDateEnd"/>
                                                </div>
                                                <div class="col-sm-3 mt-1">
                                                    <label th:text="#{sys_oked}">Вилоят</label>
                                                    <input class="form-control" id="oked"/>
                                                </div>
                                                <div class="col-sm-3 mt-1">
                                                    <label th:text="#{sys_expertiseForm}">Вилоят</label>
                                                    <select id="expertiseForm" class="form-control">
                                                        <option value="" th:text="#{sys_select}"></option>
                                                        <option value="" th:each="expertiseForm : ${expertiseFormList}" th:value="${expertiseForm.id}" th:text="${expertiseForm.getNameTranslation(#locale)}"></option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-2 mt-1">
                                                    <label th:text="#{sys_status}">Вилоят</label>
                                                    <select id="status" class="form-control">
                                                        <option value="" th:text="#{sys_select}"></option>
                                                        <option th:each="status : ${statusList}" th:value="${status}" th:text="${status.getName()}"></option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-2">
                                                    <label th:text="#{sys_subRegion}">Вилоят</label>
                                                    <select id="subRegionId" class="form-control">
                                                        <option value="" th:text="#{sys_select}"></option>
                                                        <option th:each="subRegion : ${subRegions}" th:value="${subRegion.id}" th:text="${subRegion.getNameTranslation(#locale)}" th:class="${'sr-'+subRegion.parentId}"></option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-1">
                                                    <label for="contractDateBegin">From</label>
                                                    <input class="form-control datepicker" id="contractDateBegin"/>
                                                </div>
                                                <div class="col-sm-1">
                                                    <label for="contractDateEnd">To</label>
                                                    <input class="form-control datepicker" id="contractDateEnd"/>
                                                </div>
                                                <div class="col-sm-12">
                                                    <div class="card-block text-center">
                                                        <a class="btn btn-primary text-white" onclick="getDatatableConnect();return false;">
                                                            <i class="feather icon-search mr-1"></i>
                                                            <span th:text="#{sys_search}">Search</span>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                        <!-- filters card ends here -->

                                        <!-- dataTable card begins here -->
                                        <div class="card">
                                        <div class="card-header">
                                            <h5 th:text="#{reg_application.list}"></h5>
                                        </div>
                                        <div class="card-body">
                                            <div class="table-responsive break-word" id="result" >
                                                <table id="data-table" class="table table-striped table-hover dataTable" style="width: 100%">
                                                    <thead>
                                                    <tr>
                                                        <th th:text="#{reg_application.id}"></th>
                                                        <th th:text="#{reg_application.tin}"></th>
                                                        <th th:text="#{sys_legal_entity_name}"></th>
                                                        <th th:text="#{sys_opf}"></th>
                                                        <th th:text="#{sys_oked}"></th>
                                                        <th th:text="#{sys_region}"></th>
                                                        <th th:text="#{sys_subregion}"></th>
                                                        <th th:text="#{reg_application.createdAt}"></th>
                                                        <th th:text="#{reg_application.status}"></th>
                                                        <th ></th>
                                                    </tr>
                                                    </thead>
                                                    <tbody></tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                        <!-- dataTable card ends here -->

                                    </div>
                                    <!-- Accordion block ends here -->

                                </div>
                                <!-- [ sample-page ] end -->
                            </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ Main Content ] end -->
<object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
<script th:src="@{/static/datatables/datatables.min.js}"></script>
<script type="text/javascript" src="/static/js/form.js?v=28122016"></script>
<script type="text/javascript" src="/static/plugins/bootstrap-datetimepicker/js/bootstrap-datepicker.min.js"></script>

<script th:inline="javascript">
    var ajaxRequestLink = [[${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).AccountantListAjax}]];
    var ajaxRequestViewLink = [[${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).AccountantChecking}]];
    function getCurrentLanguage() {
        return [[__${#locale}__]];
    }
</script>
<script th:inline="none">
    /*<![CDATA[*/
    var cDataTable;
    var labelView = "View";
    var dataDatatableSelector;
    var thead;

    function renderActionsColumn(data, type, row, meta) {
        var currentViewLink = ajaxRequestViewLink + '?id=' + row[0];
        var html = '';
        html += '<div class="btn-group"><a class="btn btn-outline-info btn-sm" href="'+currentViewLink+'" title="'+labelView+'"><i class="feather icon-eye" style="margin-right: 0px;"></i></a></div>';
        return html;
    }

    function renderStatusColumn(data, type, row, meta) {
        var statusLabel = '';
        if (row[8]==="sys_confirmStatus.initial")statusLabel += '<span class="badge badge-secondary">'+row[8]+'</span>';
        if (row[8]==="sys_confirmStatus.approved")statusLabel += '<span class="badge badge-success">'+row[8]+'</span>';
        if (row[8]==="sys_confirmStatus.denied")statusLabel +='<span class="badge badge-danger">'+row[8]+'</span>';
        return statusLabel;
    }

    function datatableConnect() {
            dataDatatableSelector.DataTable({
            processing: true,
            serverSide: true,
            scrollX: true,
            pageLength: 25,
            lengthMenu: [ [25, 500, 1000], [25, 500, 1000] ],
            order: [[0, 'desc']],
            dom: 'lrtip',
            ajax : function (dataToSend, callback, settings) {
                var api = this.api();
                var jqTable = $(api.table().node());

                dataToSend.page = api != undefined ? api.page() : 0;
                dataToSend.size = api != undefined ? api.page.len() : 25;
                dataToSend.tin = $('#tin').val();
                dataToSend.expertiseForm = $('#expertiseForm').val();contractNumber
                dataToSend.contractNumber = $('#contractNumber').val();
                dataToSend.name = $('#name').val();
                dataToSend.status = $('#status').val();
                dataToSend.oked = $('#oked').val();
                dataToSend.contractId = $('#contractId').val();
                dataToSend.id = $('#id').val();
                dataToSend.regionId = $('#regionId').val();
                dataToSend.subRegionId = $('#subRegionId').val();
                dataToSend.regDateBegin = $('#regDateBegin').val();
                dataToSend.regDateEnd = $('#regDateEnd').val();
                dataToSend.contractDateBegin = $('#contractDateBegin').val();
                dataToSend.contractDateEnd = $('#contractDateEnd').val();

                var order = api != undefined ? api.order() : [[1, 'desc']];
                dataToSend.sort = dataToSend.columns[ order[0][0] ].name + ',' + order[0][1];

                $.get(ajaxRequestLink, dataToSend, function(data){
                    callback(data);
                });
            },
            columns: [
                {data: 0, name: 'id'},
                {data: 1, name: 'tin'},
                {data: 2, name: 'name'},
                {data: 3, name: 'opf'},
                {data: 4, name: 'oked'},
                {data: 5, name: 'region'},
                {data: 6, name: 'subregion'},
                {data: 7, name: 'createdAt'},
                {
                    data: 8, name: 'status',
                    render:renderStatusColumn, orderable:false
                },
                {render: renderActionsColumn, orderable: false}
            ],
            language: {
                'url': '/static/datatables/lang_' + getCurrentLanguage() + '.json'
            }
        });
    }

    function getDatatableConnect() {
        dataDatatableSelector.DataTable().destroy();
        dataDatatableSelector.html(thead);
        datatableConnect();
    }

    $(document).ready(function () {
        bindSubRegionSelectToRegionSelect('#subRegionId', '#regionId');
        dataDatatableSelector = $('#data-table');
        thead = dataDatatableSelector.html();
        datatableConnect();

        $('.datepicker').datepicker({
            format: "dd.mm.yyyy",
            todayHighlight: true,
            autoclose: true
        });
    });

    $('#data-table').css("width", "100%");
    /*]]>*/
</script>
</body>
</html>
