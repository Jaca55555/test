<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <object th:include="fragments/includes_top :: top" th:remove="tag" ></object>
    <!-- smart-wizard css -->
    <link rel="stylesheet" href="/static/plugins/smart-wizard/css/smart_wizard.min.css">
    <link rel="stylesheet" href="/static/plugins/smart-wizard/css/smart_wizard_theme_dots.min.css">
    <!-- Bootstrap datetimepicker css -->
    <link rel="stylesheet" href="/static/plugins/bootstrap-datetimepicker/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" th:href="@{/static/modal-window-effects/css/md-modal.css}">
    <style>
        .table td, .table th{
            white-space: pre-line;
        }
        .datepicker>.datepicker-days {
            display: block;
        }

        .add-file {
            background-color: #F4F7FA;
            border: 1px solid #CED4DA;
            height: 150px;
            width: 100%;
        }

        .add-file i {
            font-size: 60px;
            position: relative;
            float: left;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .file {
            position: relative;
            background-color: #F4F7FA;
            border: 1px solid #CED4DA;
            height: 150px;
            width: 100%;
            color: #748892;
        }

        .file-icon {
            font-size: 60px;
            position: relative;
            float: left;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .file span {
            position: absolute;
            bottom: 35px;
            width: 100%;
            text-align: center;
            left: 0;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .file p {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            left: 0;
            font-size: 10px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .file a{
            color: #748892;
        }

        .file a:hover {
            color: #5CB85C;
        }
    </style>
</head>
<body>
<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] End -->

<object th:include="fragments/navigation_menu :: menu" th:remove="tag" ></object>

<object th:include="fragments/header :: head" th:remove="tag" ></object>

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">

                            <!-- [ sample-page ] start -->
                            <div class="col-sm-12">

                            <h5 th:text="${'reg_application: ' + regApplication.id}"></h5>
                            <hr>
                                <ul class="nav nav-tabs" id="myTab" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link text-uppercase show active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true" onclick="tabActive(1)" th:text="#{general_info}">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-uppercase show" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false" onclick="tabActive(2)" th:text="#{expertise}">Profile</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-uppercase show" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false" onclick="tabActive(3)" th:text="#{confirmation}">Contact</a>
                                    </li>
                                </ul>

                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade active show" id="home" role="tabpanel" aria-labelledby="home-tab">
                                        <object th:include="/expertise/accountant/general_info :: general_info" th:remove="tag"></object>
                                    </div>
                                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                        <object th:include="/expertise/accountant/expertise :: expertise" th:remove="tag"></object>
                                    </div>
                                    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                                        <object th:include="/expertise/accountant/confirmation :: confirmation" th:remove="tag"></object>
                                    </div>
                                </div>

                            </div>
                            <!-- [ sample-page ] end -->
                        </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ Main Content ] end -->
<object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
<script src="/static/plugins/smart-wizard/js/jquery.smartWizard.min.js"></script>
<script type="text/javascript" th:inline="javascript">

    $(document).ready(function () {

        console.log([[${status}]]);
        if ([[${status}]]!=null){
            $('#contact').addClass ('show').addClass('active');
            $('#contact-tab').addClass('active');
            $('#home-tab').removeClass('active');
            $('#home').removeClass('active','show');
            $('#buttons-1').hide();
        }
    });
    
    function setAction(actionNumber) {
        if (actionNumber == 1){
            $('#form').attr('action',[[${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).AccountantConfirm}]]);
        }
        if (actionNumber == 2) {
            $('#form').attr('action',[[${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).AccountantNotConfirm}]]);
        }
    }

    function tabActive(count){
        if (count == 1){
            $('#contact-tab').removeClass('active');
            $('#contact').removeClass('active');
            $('#contact').removeClass('show');
            $('#profile-tab').removeClass('active');
            $('#profile').removeClass('active');
            $('#profile').removeClass('show');
            $('#home-tab').addClass('active');
            $('#home').addClass('active');
            $('#home').addClass('show');
        }
        if (count == 2){
            $('#contact-tab').removeClass('active');
            $('#contact').removeClass('active','show');
            $('#contact').removeClass('show');
            $('#home-tab').removeClass('active');
            $('#home').removeClass('active');
            $('#home').removeClass('show');
            $('#profile-tab').addClass('active');
            $('#profile').addClass('active');
            $('#profile').addClass('show');
        }
        if (count == 3){
            $('#home-tab').removeClass('active');
            $('#home').removeClass('active');
            $('#home').removeClass('show');
            $('#profile-tab').removeClass('active');
            $('#profile').removeClass('active');
            $('#profile').removeClass('show');
            $('#contact-tab').addClass('active');
            $('#contact').addClass('active');
            $('#contact').addClass('show');
        }

    }

</script>
</body>
</html>
