                                                    <form method="post" class="row">
                                                        <div class="form-group col-sm-1">

                                                            <input type="text" class="form-control" id="id" />

                                                        <div class="form-group col-sm-2">

                                                        <div class="form-group col-sm-2">

<script th:inline="javascript">

    var ajaxLink = [[${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).ConclusionListAjax}]];
    var ajaxRegLink = [[${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).ConclusionRegApplicationListAjax}]];
    var viewLink = [[${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).ConclusionView}]];
    var viewRegLink = [[${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).ConclusionRegApplicationView}]];
    var labelView = [[#{sys_view}]];
    var active = [[#{sys_active}]];
    var notActive = [[#{sys_not_active}]];
    function getCurrentLanguage() {
        return [[__${#locale}__]];
    }
</script>
<script th:inline="none">
    /*<![CDATA[*/

    var dataDatatableSelector;
    var dataDatatableSelectorReg;
    var thead;
    var theadReg;

    function renderActionsColumn(data, type, row, meta) {
        var currentViewLink = viewLink + '?id=' + row[0];
        var html = '';
        html += '<div class="btn-group"><a href="'+currentViewLink+'" class="btn btn-info btn-sm mr-1" title="'+labelView+'"><i class="feather icon-eye" style="margin-right: 0px;"></i></a></div>';
        return html;
    }

    function renderStatusColumn(data, type, row, meta) {
        var html = '';
        if (row[8]){
            html+='<span class="badge badge-pill badge-primary">'+active+'</span>';
        }else{
            html+='<span class="badge badge-pill badge-warning">'+notActive+'</span>';
        }
        return html;
    }

    function datatableConnect() {
        dataDatatableSelector.DataTable({
            processing: true,
            serverSide: true,
            scrollX: true,
            pageLength: 25,
            lengthMenu: [ [25, 500, 1000], [25, 500, 1000] ],
            order: [[0, 'desc']],
            dom: 'lrtip',
            ajax : function (dataToSend, callback, settings) {
                var api = this.api();
                var jqTable = $(api.table().node());

                dataToSend.page = api != undefined ? api.page() : 0;
                dataToSend.size = api != undefined ? api.page.len() : 25;


                dataToSend.id = $("#id").val();
                dataToSend.dateBegin = $("#dateBegin").val();
                dataToSend.dateEnd = $("#dateEnd").val();
                dataToSend.name = $("#name").val();
                dataToSend.tin = $("#tin").val();
                dataToSend._csrf = $("#global_csrf").val();

                var order = api != undefined ? api.order() : [[1, 'desc']];
                dataToSend.sort = dataToSend.columns[ order[0][0] ].name + ',' + order[0][1];

                $.post(ajaxLink, dataToSend, function(data){
                    callback(data);
                });
            },
            columns: [
                {data: 0, name: 'id'},
                {data: 1, name: 'number'},
                {data: 2, name: 'date'},
                {data: 3, orderable:false},
                {data: 9, orderable:false},
                {data: 4, orderable:false},
                {data: 5, orderable:false},
                {data: 6, orderable:false},
                {data: 7, name: 'deadlineDate'},
                {render: renderStatusColumn, orderable:false},
                {render: renderActionsColumn, orderable:false}
            ],
            language: {
                'url': '/static/datatables/lang_' + getCurrentLanguage() + '.json'
            }
        });
    }

    function getDatatableConnect() {
        dataDatatableSelector.DataTable().destroy();
        dataDatatableSelector.html(thead);
        datatableConnect();
    }

    function datatableConnectReg() {
        dataDatatableSelectorReg.DataTable({
            processing: true,
            serverSide: true,
            scrollX: true,
            pageLength: 20,
            lengthMenu: [ [20, 50, 75, 100], [20, 50, 75, 100] ],
            order: [[0, 'desc']],
            dom: 'lrtip',
            ajax : function (dataToSend, callback, settings) {
                var api = this.api();
                dataToSend.page = api != undefined ? api.page() : 0;
                dataToSend.size = api != undefined ? api.page.len() : 25;
                dataToSend.tin = $('#tin_reg').val();
                dataToSend.name = $('#name_reg').val();
                dataToSend.contractNumber = "";
                dataToSend.applicationId = $('#applicationId').val();
                dataToSend.regionId = $('#regionId').val();
                dataToSend.subRegionId = $('#subRegionId').val();
                dataToSend.activityId = $('#activityId').val();
                dataToSend.objectId = $('#objectId').val();
                dataToSend.deadlineDateBegin = $('#deadlineDateBegin').val();
                dataToSend.deadlineDateEnd = $('#deadlineDateEnd').val();
                dataToSend.confirmStatus = $('#confirmStatus').val();
                dataToSend.organizationId= $('#organizationId').val();
                dataToSend.status = $('#status').val();
                dataToSend.dateBegin = $('#dateBegin_reg').val();
                dataToSend.dateEnd = $('#dateEnd_reg').val();

                dataToSend._csrf = $("#global_csrf").val();
                dataToSend.sort = api.order().length > 0 ? dataToSend.columns[ api.order()[0][0] ].name + ',' + api.order()[0][1] : "id,DESC";
                $.post(ajaxRegLink, dataToSend, function(data){
                    callback(data);
                });

            },
            columns: [
                {data: 0, name: 'id'},
                {data: 1, name: 'inputType'},
                {data: 2, name: 'objectId'},
                {data: 7, name: 'applicant.name'},
                {data: 8, name: 'applicant.tin'},
                {data: 3, orderable: false},
                {data: 4, name: 'createdAt'},
                {
                    render: function (data, type, row, meta) {
                        return '<span class="'+row[6]+'">'+row[5]+'</span>';
                    },name:'status', className:'text-center'
                },
                {
                    render: function (data, type, row, meta) {
                            return '<a href="'+viewRegLink+'?id='+row[0]+'" class="btn btn-info btn-sm "><i class="feather icon-eye" style="margin-right: 0px;"></i></a>';
                    }, orderable:false, className:'text-center'
                }
            ],
            language: {
                'url': '/static/datatables/lang_' + getCurrentLanguage() + '.json'
            }
        });
    }

    function getRegDatatableConnect() {
        dataDatatableSelectorReg.DataTable().destroy();
        dataDatatableSelectorReg.html(theadReg);
        datatableConnectReg();
    }

    $(document).ready(function () {
        dataDatatableSelector = $('#data-table');
        dataDatatableSelectorReg = $('#data-table-reg');
        thead = dataDatatableSelector.html();
        theadReg = dataDatatableSelectorReg.html();
        datatableConnect();
        datatableConnectReg();
        bindSubRegionSelectToRegionSelect('#subregionId', '#regionId');
        mahallaListGetSubRegionId('#subregionId','#mahallaId',getCurrentLanguage());

        $('.datepicker').datepicker({
            format: "dd.mm.yyyy",
            todayHighlight: true,
            autoclose: true
        });

        $('#data-table').css("width", "100%");
        $('#data-table-reg').css("width", "100%");
    });



    /*]]>*/
</script>
</body>
