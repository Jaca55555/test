<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <object th:include="fragments/includes_top :: top" th:remove="tag" ></object>
    <link rel="stylesheet" href="/static/datatables/css/datatables.min.css">
    <!-- Bootstrap datetimepicker css -->
    <link rel="stylesheet" href="/static/plugins/bootstrap-datetimepicker/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/select2.min.css}">
    <style>
        .table td, .table th{
            white-space: pre-line;
        }
        .datepicker>.datepicker-days {
            display: block;
        }
        #upload-gif{
            position: relative;
            float: left;
            top: 25px;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 105px;
        }
        #percentage {
            position: absolute;
            top: 80%;
            left: 20%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .required-border{
            border: 1px dashed darkred;
        }

        .m10-vertical {
            margin-top: 10px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body class="layout-6">
<!-- [ Pre-loader ] start -->

    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] End -->

<object th:include="fragments/navigation_menu :: menu" th:remove="tag" ></object>

<object th:include="fragments/header :: head" th:remove="tag" ></object>

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">
                            <!-- [ sample-page ] start -->
                            <div class="col-sm-12">
                                <!-- Accordion block begins here -->
                                <div class="accordion" id="accordionExample">
                                    <!-- filters card begins here -->
                                    <div class="card" style="border-radius: 5px">
                                        <div class="card-header" id="headingOne">
                                            <h5 class="mb-0"><a href="#!" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" class="collapsed" th:text="#{reg_application.filters}"></a></h5>
                                        </div>
                                        <div id="collapseOne" class="card-body collapse show" aria-labelledby="headingOne" data-parent="#accordionExample" style="">
                                            <form class="row">
                                                <div class="form-group col-sm-2">
                                                    <label for="tin" class="control-label" th:text="#{sys_tin}">ИНН</label>
                                                    <input type="text" class="form-control" id="tin">
                                                </div>
                                                <div class="form-group col-sm-2">
                                                    <label for="name" class="control-label" th:text="#{sys_legal_entity_name}">Наименование предприятия</label>
                                                    <input type="text" class="form-control" id="name">
                                                </div>
                                                <div class="form-group col-sm-2">
                                                    <label for="applicationId" class="control-label" th:text="#{reg_application.number}">№ id</label>
                                                    <input type="text" class="form-control" id="applicationId">
                                                </div>
                                                <div class="form-group col-sm-3">
                                                    <label for="activityId" class="control-label" th:text="#{sys_about.activity}"></label>
                                                    <select id="activityId" class="form-control">
                                                        <option value="" th:text="#{sys_select}"></option>
                                                        <option th:each="activity : ${activityList}" th:value="${activity.id}" th:text="${activity.getNameTranslation(#locale)}"></option>
                                                    </select>
                                                </div>
                                                <div class="form-group col-sm-3">
                                                    <label for="objectId" class="control-label" th:text="#{sys_about.objectExpertise}"></label>
                                                    <select id="objectId" class="form-control">
                                                        <option value="" th:text="#{sys_select}"></option>
                                                        <option th:each="objectExpertise : ${objectExpertiseList}" th:value="${objectExpertise.id}" th:text="${objectExpertise.getNameTranslation(#locale)}"></option>
                                                    </select>
                                                </div>
                                                <div class="form-group col-sm-2">
                                                    <label for="regionId" class="control-label" th:text="#{sys_region}"></label>
                                                    <select id="regionId" class="form-control">
                                                        <option value="" th:text="#{sys_select}"></option>
                                                        <option th:each="region : ${regions}" th:value="${region.id}" th:text="${region.getNameTranslation(#locale)}"></option>
                                                    </select>
                                                </div>
                                                <div class="form-group col-sm-2">
                                                    <label for="subRegionId" class="control-label" th:text="#{sys_subregion}">Вилоят</label>
                                                    <select id="subRegionId" class="form-control">
                                                        <option value="" th:text="#{sys_select}"></option>
                                                        <option th:each="subRegion : ${subRegions}" th:value="${subRegion.id}" th:text="${subRegion.getNameTranslation(#locale)}" th:class="${'sr-'+subRegion.parentId}"></option>
                                                    </select>
                                                </div>
                                                <div class="form-group col-sm-2 text-right">
                                                    <label class="control-label">&nbsp;</label></br>
                                                    <a class="btn btn-primary text-white" onclick="getDatatableConnect();return false;">
                                                        <i class="feather icon-search mr-1"></i>
                                                        <span th:text="#{sys_search}">Search</span>
                                                    </a>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                        <!-- dataTable card begins here -->

                                <div class="card">
                                    <div class="card-header">
                                        <h5 th:text="#{sys_menu.confirmList}"></h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive break-word" id="result" >
                                            <table id="data-table" class="table table-striped table-hover dataTable" style="width: 100%">
                                                <thead>
                                                <tr>
                                                    <th th:text="#{reg_application.number}"></th>
                                                    <th th:text="#{sys_tin}"></th>
                                                    <th th:text="#{sys_legal_entity_name}"></th>
                                                    <th th:text="#{reg_application.type}"></th>
                                                    <th th:text="#{sys_opf}"></th>
                                                    <th th:text="#{sys_oked}"></th>
                                                    <th th:text="#{sys_region}"></th>
                                                    <th th:text="#{sys_subregion}"></th>
                                                    <th th:text="#{reg_application_log.createdAt}"></th>
                                                    <th ></th>
                                                </tr>
                                                </thead>
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                        <!-- dataTable card ends here -->
                            </div>
                                <!-- [ sample-page ] end -->
                        </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Pinfl -->
<div class="modal fade" id="fileupload" tabindex="-1" role="dialog" aria-labelledby="fileuploadTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="fileuploadTitle" th:text="#{file_upload_conclusion}"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="m10-vertical">
                        <span th:text="#{file_upload_conclusion.file}"></span>
                    </div>
                    <div id="file_ids" class="d-none"></div>
                    <input type="file" class="d-none" id="addFile2" name="files" accept=".pdf" required="required" data-parsley-errors-container="#fileUploadError">
                    <div class="col-md-8 offset-2 p20" id="file-container">
                        <div class="file-block flex-center file-button" id="addFileBlock" onclick="clickPlus()">
                            <div  class="text-center file-icon-container align-self-center color-gray" style="margin-top: 20%">
                                <span class="fas fa-plus" id="addFileButton"></span>
                                <span id="percentage" style="font-size: 40px"><span id="percentage-num"></span>%</span>
                                <img src="/static/images/uploading.gif" alt="" id="upload-gif" style="display: none;">
                            </div>
                        </div>
                    </div>
                    <div id="fileUploadError" class="col-md-8 offset-2 p20"></div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="hidden" id="regAppId"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" class="miskin-file-upload-required" />
                <button type="button" class="btn btn-secondary" data-dismiss="modal"><span th:text="#{modal_close}"></span></button>
                <button type="button" class="btn btn-primary" id="add_file" ><span th:text="#{sys_add}"></span></button>
            </div>
        </div>
    </div>
</div>

<!-- [ Main Content ] end -->
<object th:include="fragments/includes_bottom :: bottom" th:remove="tag" ></object>
<script th:src="@{/static/datatables/datatables.min.js}"></script>
<script type="text/javascript" src="/static/js/form.js?v=28122016"></script>
<script type="text/javascript" src="/static/parsley/parsley.min.js"></script>
<script th:src="@{'/static/parsley/i18n/' + __${#locale}__ + '.js'}" ></script>

<script type="text/javascript" src="/static/plugins/bootstrap-datetimepicker/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" th:src="@{/static/js/select2.min.js}"></script>

<script th:inline="javascript">
    var ajaxRequestAddLink = [[${T(uz.maroqand.ecology.cabinet.constant.expertise.ExpertiseUrls).ConclusionFileAdd}]];
    var _csrf = [[${_csrf.token}]];
    function getCurrentLanguage() {

        return [[__${#locale}__]];
    }

</script>
<script th:inline="none">
    /*<![CDATA[*/
    var labelView = "View";
    var dataDatatableSelector;
    var thead;

    function clickPlus() {
        $('#addFile2').click();
    }

    $('#addFile2').on('change', function () {
        if (this.files[0].size > 10000000) {
            swal("Файл не должен занимать больше 10 мб.",'', "warning");
            return false;
        }
        console.log(this.files[0].type);
        if (this.files[0].type !== 'application/pdf') {
            swal("Faqat .pdf tipdagi fayl yuklang.","", "warning");
            return false;
        }
        if(this.files[0].size === 0){
            swal("Файл не должен быть пустым", "", "warning");
            return false;
        }
        let csrf =_csrf;
        let files = document.querySelector('#addFile2').files[0];
        let fd = new FormData();
        fd.append("file", files);
        fd.append("_csrf", csrf);
        $.ajax({
            url: "/expertise/conclusion/file_upload",
            type: 'post',
            data: fd,
            processData: false,
            contentType: false,
            enctype: 'multipart/form-data',
            success: detectExtensionAndDisplay,
            beforeSend: function () {
                $('#addFileButton').hide();
                $('#upload-gif').show();
                $('#percentage').show();
            },
            complete: function () {
                $('#upload-gif').hide();
                $('#percentage').hide();
                $('#addFileButton').show();
            },
            xhr: function() {
                var xhr = new window.XMLHttpRequest();
                xhr.upload.addEventListener("progress",
                    uploadProgressHandler,
                    false
                );
                return xhr;
            }
        })
    });

    function deleteFunc(id) {
        document.querySelector(`#file_block_${id}`).remove();
        document.querySelector(`#input_file_id_${id}`).remove();
        $('#addFileBlock').show();
        $('#addFile2').val('');
    }

    function downloadFileFunction(id) {
        window.open(`/expertise/conclusion/file_download?id=${id}`);
    }

    function detectExtensionAndDisplay(data){
        let extension = data.data.extension;
        let fileName = data.data.name;
        let color;
        let name = data.data.name;
        switch (extension) {
            case 'jpg': case 'png': case 'jpeg':
                extension = '-image';
                color = 'color-yellow';
                break;
            case 'pdf':
                extension = '-pdf';
                color = 'color-red';
                break;
            case 'xls':
            case 'xlsx':
                extension = '-excel';
                color = 'color-green';
                break;
            case 'doc':
            case 'docx':
                extension = '-word';
                color = 'color-blue';
                break;
            case 'pptx':
                extension = '-powerpoint';
                color = 'color-red';
                break;
            case 'zip': case '7z': case 'rar':
                extension = '-archive';
                color = 'color-purple';
                break;
            default:
                extension = '';
                color = 'color-gray';
        }
        $('#file_ids').append(
            `<input type="text" name="file_id" id="input_file_id" value="${data.data.id}">`
        );
        $('#file-container').append(
            `<div class="file-block" id="file_block_${data.data.id}">
                        <div class="text-right mr-2 mt-1"><span class='fas fa-trash-alt' onclick="deleteFunc(${data.data.id})"></span></div>
                        <div class="text-center file-icon-container ${color}" onclick="downloadFileFunction(${data.data.id})"><span class="fa fa-file${extension}"></span>
                        </div>
                        <div class="text-center">
                            <span>` + fileNameSubString(fileName) + `</span>
                        </div>
                    </div>`
        );

        $('#addFileBlock').hide();
    }

    function uploadProgressHandler(event)
    {
        var percent = (event.loaded / event.total) * 100;
        var progress = Math.round(percent);
        $('#percentage-num').html(progress);
    }


    $('#add_file').on('click',function () {
        $('#addFile2').parsley().validate();
        if (!$('#addFile2').parsley().isValid()){
            $('#addFileBlock').addClass('required-border');
        }else{
            $('#addFileBlock').removeClass('required-border');
            let fileId = $('#input_file_id').val();
            let regAppId = $('#regAppId').val();
            console.log("file_id=" + fileId + " regId=" + regAppId);
            window.location.href = ajaxRequestAddLink + '?id=' + regAppId + '&file_id=' + fileId;

        }
    });

    function openModalConclusion(id) {
        $('#regAppId').val(id);
    }


    function renderActionsColumn(data, type, row, meta) {
        var html = '';
        if (row[9]){
            html += '<button class="btn btn-warning float-right" type="button" onclick="openModalConclusion('+row[0]+')" data-toggle="modal" data-target="#fileupload" style="border-radius: 5px"><i class="feather icon-edit mr-0"></i></button>';
        }
        return html;
    }

    $('.datepicker').datepicker({
        format: "dd.mm.yyyy",
        todayHighlight: true,
        autoclose: true
    });



    function datatableConnect() {
            dataDatatableSelector.DataTable({
            processing: true,
            serverSide: true,
            scrollX: true,
            pageLength: 20,
            lengthMenu: [ [20, 50, 100], [20, 50, 100] ],
            order: [[8, 'desc']],
            dom: 'lrtip',
            ajax : function (dataToSend, callback, settings) {
                var api = this.api();
                var jqTable = $(api.table().node());

                dataToSend.page = api != undefined ? api.page() : 0;
                dataToSend.size = api != undefined ? api.page.len() : 20;
                dataToSend.tin = $('#tin').val();
                dataToSend.name = $('#name').val();
                dataToSend.contractNumber = "";
                dataToSend.applicationId = $('#applicationId').val();
                dataToSend.regionId = $('#regionId').val();
                dataToSend.subRegionId = $('#subRegionId').val();
                dataToSend.activityId = $('#activityId').val();
                dataToSend.objectId = $('#objectId').val();
                dataToSend._csrf = $("#global_csrf").val();


                var order = api != undefined ? api.order() : [[1, 'desc']];
                dataToSend.sort = dataToSend.columns[ order[0][0] ].name + ',' + order[0][1];

                $.post("", dataToSend, function(data){
                    callback(data);
                });
            },
            columns: [
                {data: 0, name: 'id'},
                {data: 1, name: 'applicant.tin'},
                {data: 2, name: 'applicant.name'},
                {data: 3, name: 'applicant.type'},
                {data: 4, name: 'applicant.opfId'},
                {data: 5, name: 'applicant.oked'},
                {data: 6, name: 'applicant.regionId'},
                {data: 7, name: 'applicant.subRegionId'},
                {data: 8, name: 'confirmLogAt'},
                {render: renderActionsColumn, orderable: false}
            ],
            language: {
                'url': '/static/datatables/lang_' + getCurrentLanguage() + '.json'
            }
        });
    }

    function getDatatableConnect() {
        dataDatatableSelector.DataTable().destroy();
        dataDatatableSelector.html(thead);
        datatableConnect();
    }

    $(document).ready(function () {
        bindSubRegionSelectToRegionSelect('#subRegionId', '#regionId');
        dataDatatableSelector = $('#data-table');
        thead = dataDatatableSelector.html();
        datatableConnect();
        $('#activityId').select2();

        $('.datepicker').datepicker({
            format: "dd.mm.yyyy",
            todayHighlight: true,
            autoclose: true
        });
    });

    $('#data-table').css("width", "100%");
    /*]]>*/
</script>
</body>
</html>
